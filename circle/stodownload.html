ilian army is turning into a de facto police force\" published inThe Economist","pics":[],"topics":["每日一词打卡"],"create_time":1607908333},{"id":"8162481403544469505","gid":"13104376123017957","txt":"生活并非平淡无奇，只是你选择让那些波涛汹涌留在心里了，让行动代替了言语。\n\nNot ordinary  you are,you just let the waves buffet in heart and let actions instead of words to show who you are.","pics":["https:\/\/bs.qpic.cn\/mmux\/rKBCaRcVshPy4P2osBUNs2CXiaP802yaq6gdFO4hECia6wN0gkJaAaGic69QkhqzmS3z9ZorMsdDl4"],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1607868349},{"id":"6763146011574534145","gid":"13104376123017957","txt":"可数名词与不可数名词。文末练习可能在圈子无法打开，请到公众号进入。","pics":[],"topics":["高考英语知识","英语阅读","语法知识"],"create_time":1607859759},{"id":"7756718079106613249","gid":"13104376123017957","txt":"Things fade,but spirits live.\n万物终将凋零，但精神永存。","pics":[],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1607487868},{"id":"8023212635090583553","gid":"13104376123017957","txt":"通俗易懂的语法与高科技赋能的网上练习","pics":[],"topics":["问答讨论区","资源共享","语法知识"],"create_time":1607484954},{"id":"6723952399184035841","gid":"13104376123017957","txt":"思考： This guide gives useful informations about the city.\n\n上面句子有错吗？若有，在哪？","pics":[],"topics":["问答讨论区","练一练"],"create_time":1607439433},{"id":"7025951353859997697","gid":"13104376123017957","txt":"半成品","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a5378386b59f4e13fc66178f70ceac81&filekey=30350201010421301f020200d9040253480410a5378386b59f4e13fc66178f70ceac8102033969f6040d00000004627466730000000131&hy=SH&storeid=32303230313230373232323630373030303237383531353035663963626339356466346630393030303030306439&bizid=1023","topics":[],"create_time":1607439371},{"id":"1642104840668577793","gid":"13104376123017957","txt":"吃不到葡萄就说葡萄酸：\n\nAccording to Aesop's fable The Fox and the Grapes, failure often has the direct opposite effect—persuading us to abandon our previous plan. In the fable, the fox is drawn to a bunch of grapes hanging from the vine and tries to leap up and grab them. But, although he jumps with all his strength, he fails to reach the grapes and soon realizes they are hanging too high above the ground. Finally, the fox changes his mind and walks away—concluding that the grapes were probably sour anyway. According to this tale, initial failure can make future success appear less attractive.","pics":[],"topics":["新闻头条","英语阅读"],"create_time":1607154949},{"id":"7711746915364241409","gid":"13104376123017957","txt":"分享科学美国人的一篇新文章，1，2群已转成PDF，方便大家阅读，也可点击链接阅读：\n新冠疫苗即将投入使用了，应该先给谁打，先后顺序如何安排？\nhttps:\/\/www.scientificamerican.com\/article\/who-will-get-covid-vaccines-first-and-who-will-have-to-wait1\/","pics":["https:\/\/bs.qpic.cn\/mmux\/WmwqjsSBsZK1BoibeDibFnkic7ZGkgiaLPXgEc1XGLxeHr9iaApJZgdNw2C1btVHCgV48StAGGeWJ7UQ"],"topics":[],"create_time":1607094296},{"id":"166344929482637313","gid":"13104376123017957","txt":"否定词never连同副词before提到前面表达强调，故该句需将助动词has放到主语ACIP前构成部分倒装。","pics":["https:\/\/bs.qpic.cn\/mmux\/ufVMVgCvafIGhgzBRsMmOa2y1p3ytG8PmQPicicODFficZKh6EicW2tNeczeajt93dhSx5Xkys3G5Ak"],"topics":["英语阅读","语法知识"],"create_time":1607088774},{"id":"4020040525213073409","gid":"13104376123017957","txt":"churn out 快速地大量生成\n\n Founded in 1996, the company initially churned out cheap, easily chipped glasses. 这家成立于1996年的公司一开始大批量生产廉价、易碎裂的玻璃器皿。","pics":[],"topics":[],"create_time":1606820356},{"id":"2492631033837518849","gid":"13104376123017957","txt":"不知腾讯的微信圈子会不会像腾讯微博那样挂了，为防止失联，请进英语学习资源共享交流群，1群已满，请进2群，互相交流学习分享实用资源，一起进步！","pics":["https:\/\/bs.qpic.cn\/mmux\/UGrobmT8GcIRymGdYMdnzphWE5q5Eica66tQnoIoiac0JWPf1qHynt3rlahAOhs4wNKjtDOL4icwSw"],"topics":["资源共享"],"create_time":1605920615},{"id":"3538032988581265409","gid":"13104376123017957","txt":"听说阿里云盘已全面放开邀请码YUNPAN","pics":["https:\/\/bs.qpic.cn\/mmux\/SXryYH6DzyakFr0Sibflna2NLEFTATvwNjjtnqDgc7GuexQuU3L7oZcIGYdK68e6aeibZ4WAAdILg","https:\/\/bs.qpic.cn\/mmux\/X6Ucic5kYIBN4pXPdIcZrUGAvlSI6N99t4QIias9V7MDSQueZGj6W9jDz2rGickjeczQNoQMJoibNO0"],"topics":["资源共享"],"create_time":1605700778},{"id":"2895486265984024577","gid":"13104376123017957","txt":"cut corner 抄近路，拐小弯，走捷径\n\nThe two companies operate with different degrees of transparency and velocity, too. Amazon has been a public company since it was three years old. Its founding motto was “get big fast” and its obsessive quest to innovate includes a willingness to fail. Blue Origin was kept secret for years after its birth in 2000. It calls itself a tortoise not a hare. Its motto is  Gradatim Ferociter , or “Step by step, ferociously”. As Mr Bezos has said, “If you’re building a flying vehicle, you cannot cut any corners.”\n两家公司运营的透明度和速度也不同。亚马逊在成立的第三年上市。它创立之初的座右铭是“快速扩张”（get big fast），它对创新的执着追求包括无惧失败。而蓝色起源在2000年成立后的好几年中都处于保密状态。它自称是乌龟而不是兔子。它的座右铭是Gradatim Ferociter ， 这个拉丁语意为“步步为营，勇往直前”。正如贝佐斯所言，“如果你是在造一架飞行器，就走不得任何捷径。”","pics":[],"topics":["习语俗语短语","英语阅读"],"create_time":1605602595},{"id":"4171744048622600193","gid":"13104376123017957","txt":"值得注意的两点：\n1.vanity project:面子工程 2.resembles后that的指代：bald head\n\nIt is easy to assume that for the 56-year-old man who has (and sells) everything, space tourism is the ultimate vanity project. He launches rockets from his ranch in West Texas. He has a rippling physique. His bald head resembles that of his idol, Captain Jean-Luc Picard in “Star Trek”. He is fulfilling a childhood dream. In 1982 he told his schoolmates: “Space, the final frontier, meet me there!”\n你很容易会想，对一个拥有（并销售）一切的56岁男人来说，太空旅游是一个终极面子工程。他从自己位于西得克萨斯的牧场发射火箭。他的肌肉线条分明。他的光头和自己的偶像酷似——《星际迷航》（Star Trek）中的舰长让-卢克·皮卡德（Jean-Luc Picard）。他正在实现儿时的梦想。1982年，他曾对同学说：“太空，终极边界，我们那里见！”\n\n选自经济学人文章","pics":[],"topics":["英语阅读"],"create_time":1605371720},{"id":"6495493802990501889","gid":"13104376123017957","txt":"资源群刚分享了一款自己在用的录屏软件，请自取","pics":["https:\/\/bs.qpic.cn\/mmux\/PFPUMLY8F76GGRSM9pbHP7HraXv5APhO1NuOtFTbHkGRf4h5FTzf0a4QM2MPVkRsuf74unPq9lc"],"topics":[],"create_time":1605369966},{"id":"6761511059258867713","gid":"13104376123017957","txt":"It is too early to pick out winners and losers, but most analysts think Microsoft is well positioned. Its Azure cloud business is the world’s second-biggest, giving it a reach that many competitors lack. Last year Sony, which lacks cloud infrastructure of its own, said it was exploring the option of using Azure to power its own gaming services. And unlike Google or Amazon, its only real cloud rivals, Microsoft has decades of experience in the games business.\n现在要说谁输谁赢还为时过早，但大多数分析师认为微软处于有利地位。它的Azure云业务是全球第二大云服务，这是许多竞争对手不具备的覆盖度。去年，没有云基础设施的索尼表示正在研究用微软的Azure支持自己的游戏服务的可能性。谷歌或亚马逊尽管在云服务上是微软仅有的真正的竞争对手，但它们不像微软那样拥有几十年的游戏业务经验。\n\n选自经济学人文章","pics":[],"topics":["英语阅读"],"create_time":1605261550},{"id":"6949486827023630337","gid":"13104376123017957","txt":"Game-streaming is not a new idea. Previous attempts have been plagued by technical problems (streaming a game, which must react instantly to a player’s actions, is far harder than streaming a film or song to a passive viewer). And Microsoft is not the only firm that thinks the time is now ripe. Sony offers its own version, called “PSNow” (though it is limited to older games), as does Nvidia, a gaming-focused chipmaker, and several other firms. Other tech giants with little experience of video-gaming are also piling in. Google launched “Stadia” in 2019. Amazon announced its “Luna” service in September. On October 26th Facebook threw its hat into the ring with its own “Facebook Gaming” service.\n“游戏流”不算什么新概念。过去的尝试一直受制于技术问题（游戏流传输必须对玩家的动作立即做出反应，相比观众被动接收数据的电影或音乐流要困难得多）。认为目前时机已成熟的公司不止微软。索尼也有自己的游戏流服务，名为“PSNow”（但只提供老款游戏）。专注为游戏供应芯片的制造商英伟达（Nvidia）等几家公司也有类似的产品。其他缺乏电子游戏经验的科技巨头也纷纷涉足。谷歌在2019年推出Stadia。亚马逊在今年9月宣布推出Luna服务。Facebook在10月26日推出Facebook游戏服务，加入战圈。\n\n选自经济学人文章","pics":[],"topics":["翻译一下","英语阅读"],"create_time":1605246849},{"id":"4301784706178875393","gid":"13104376123017957","txt":"不知腾讯的微信圈子会不会像腾讯微博那样挂了，为防止失联，请进英语学习资源共享交流群，1群已满，请进2群，互相交流学习分享实用资源，一起进步！","pics":["https:\/\/bs.qpic.cn\/mmux\/yYI4pIsF7XHKHtwl6mZ5qicqlLDxvqaqpUW78jmD6ic3HJz9jibTdXlGypJalEpQt0PC1kHtXc3jrE"],"topics":["资源共享"],"create_time":1605072913},{"id":"7244443899349958657" ekey=303602010104223020020200d9040253480410a329a0b77dab74ea784fe796eb1452c802040084c28a040d00000004627466730000000131&hy=SH&storeid=32303230303930313233313731383030303036353138353662313962323935616139353130393030303030306439&bizid=1023","topics":["英语视频","习语俗语短语"],"create_time":1598973483},{"id":"3846118835333627905","gid":"13104376123017957","txt":"美国房车新服务\n\n难词释义：\nventure (a business which involves risk), budget (the money you want\/can spend on something), entrepreneur (a businessman who comes up with a new idea).","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=f74d7adf69a7f555a39704b01ab97d00&filekey=303602010104223020020200d9040253480410f74d7adf69a7f555a39704b01ab97d00020400ffb078040d00000004627466730000000131&hy=SH&storeid=32303230303930313133313131373030303032343231353736303734383631386639353130393030303030306439&bizid=1023","topics":["英语视频","口语"],"create_time":1598937135},{"id":"809087751696678913","gid":"13104376123017957","txt":"forswear v.同意放弃","pics":["https:\/\/bs.qpic.cn\/mmux\/X4XEGYefSBRffConA4OGUTLM7qoVaCKrnoDM6IMzk2Qbicw2OX4H9RPOQCmBNEhMXiaGEuNSuF0N8"],"topics":["每日一词打卡"],"create_time":1598931359},{"id":"1140989372493987841","gid":"13104376123017957","txt":"Morning leaving,evening coming,I am tiring.","pics":["https:\/\/bs.qpic.cn\/mmux\/ZHK9X5JK58wCcghnDUnXG0kiboCMLsjBarqfm3g7ZjEMnwrAaQhM5cyO9ib6IH9Ltibrbl5fsYfPM8"],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1598886022},{"id":"7370097488331538433","gid":"13104376123017957","txt":"closeup\/close-ups 特写镜头，近景照片，仔细观察\n\n如经济学人例句：\nWATSON, a camera, will then take close-ups of rocks that SHERLOC deems worthy of further study.\n\n而名为“WATSON”的照相机会对SHERLOC认为值得进一步研究的岩石拍摄特写照片。\n\n电影台词例句见“vinbin英语视频号”","pics":[],"topics":["每日一词打卡","英语视频","习语俗语短语"],"create_time":1598783258},{"id":"8682046805682159617","gid":"13104376123017957","txt":"be of…结构小结\n(1)be of + 表示年龄（age）、大小（size）、颜色（color）、重量（weight）、高度（height）、价格（price）、意见（opinion）、形状（shape）、种类（kind）和方法（way）等名词，说明主语的特征，of表示“具有”之意，有时可省去。例如：\nThey are both of middle height.他俩都是中等个儿。\nWhen I was of your age, I was a teacher.当我是你这个年龄时，我当老师了。\nThese flowers are of different colors.这些花朵颜色不同。\nTom is of a different way of thinking.汤姆的思维方式与别人不同。\n注意：此结构中，如果of后面的名词前有不定冠词a\/an，则a\/an=the same.例如：\nThe two boys are of an\/the same age.这两个男孩同龄。\nThese bottles are of a\/the same size.这些瓶子大小一样。\n(2)be of + 物质名词，表示主语是由某材料制成或某成分构成，相当于be made of, be built of或be made up of等。例如：\nThe necklace is(made)of glass.这项链是玻璃制的。\nThe bridge is (built)of stone.这桥是由石头构筑的。\nOur class is (made up)of over 50 students. 我班有50多个学生。\n(3)be of + 抽象名词（如value, importance,use, help等），of表示“具有、具备”等意思，of不能省，这一结构相当于be+该抽象名词相应的形容词。例如：\nThey are of great help\/ very helpful to learners of English.他们对英语学习者来说是很有帮助的。\nIn fact, sports and games can be of great value\/very valuable.事实上体育运动是很有价值的。\nThe book is of no use\/useless to us.这书对我们无用。\nIt is of great importance\/very important to study English.学习英语很重要。\n因此，根据上述(1),(2)点可以看出，课文句中第一个be of 结构表示“具有”，第二个be of(承前省去be)表示“由……制成的”。全句汉语意思为：“硬币的大小、重量、形状可能各不相同，并由不同的金属制成。”","pics":[],"topics":[],"create_time":1598780814},{"id":"5093570985282502657","gid":"13104376123017957","txt":"三版\n#父亲接坠楼女儿#\nA great father in Lu county,Sichuan province failed to use hands to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building and unfortunately died of fatal wound （at the sence）.","pics":[],"topics":[],"create_time":1598226397},{"id":"3259482472282324993","gid":"13104376123017957","txt":"#父亲接坠楼女儿#\nA great father in Lu county,Sichuan province failed to use hands to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building but both died of fatal wound （at the sence）.","pics":[],"topics":["问答讨论区","每日走心英文句","原创造句"],"create_time":1598226218},{"id":"8206605165944373249","gid":"13104376123017957","txt":"A great father in Lu county,Sichuan tried to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building but bo sides用作介词时,表示“除……以外还有”之意，即所除去的东西要包括在内。用作副词时，表示“此外，而且”\nexcept表了“除……之外”所除去的东西不包括在内。\nbut只能用在no,all,nobody,anything,anywhere等词之后。\n如：Besides knowing some Greek,she was fluent in Italian.她除了懂些希腊语之外，意大利语也说得很流利。\nDo you play other games besides tennis?除网球之外，你还进行其他的运动吗？\nIt wasn’t a good hotel;besides,it was very expensive.这不是一家好旅馆，况且房价也很贵。\nHarrison had thought of everything except the weather.哈利森什么事情都考虑到了，惟独没有考虑到天气。\nUnder the soil there is nothing except\/but sand.土壤下面只有沙子。","pics":[],"topics":["习语俗语短语","大学英语四六级词汇","高中英语词汇"],"create_time":1596332413},{"id":"3714844276622884865","gid":"13104376123017957","txt":"glimmer","pics":[],"topics":["每日一词打卡"],"create_time":1596112166},{"id":"6506786989998604289","gid":"13104376691245882","txt":"贫困","pics":["https:\/\/bs.qpic.cn\/mmux\/Xewa2JUmZ1oTbk2EHnJb1vibTP0Aamxa9EVBzCWibbHGZiah94RFOmbXsdhsxzIyiaX9NkOwnZQsfZo","https:\/\/bs.qpic.cn\/mmux\/v6XbW38nFORmkCFeSt14RLkWnz8qGBskSf8zLVTQtYWRmGVDergfD4eQ5gjyS6TI5lGu2hMtf9M"],"topics":["生活"],"create_time":1595980242},{"id":"4177573221186404353","gid":"13104376123017957","txt":"这一路走来","pics":["https:\/\/bs.qpic.cn\/mmux\/tqRiaNianNl1licHOMusIwet5w2dqxibmKqYttzxPjX2X9ibTaXiaQVFqia82j7ojcrLNeXhqwUd4VSeEI","https:\/\/bs.qpic.cn\/mmux\/PZI7pLaVibDPHbnjEyNnJEbbiaAexez4ArLBUXfstDsno7UveQOqgSxqZaurBmJibhgjia9ynhnsfYQ","https:\/\/bs.qpic.cn\/mmux\/574VdhMFwaGhaVOluA4Nia1HpPbvZILyWgUBzkicmumic4WV4dJ3aMf0cCrwKrt7KbYvDqS9tpqJYM","https:\/\/bs.qpic.cn\/mmux\/wJibWkqN1bUOSDpG3BcmpeibdicZdh1x6QqmcoWPZYx89k8vav6d594OLaqK3EiaOZSL5B28LLx2ibdQ"],"topics":["问答讨论区","资源共享"],"create_time":1595828799},{"id":"3935438766222606337","gid":"13104376123017957","txt":"人生短暂","pics":["https:\/\/bs.qpic.cn\/mmux\/tqRiaNianNl1k8ntob0FvLLicNJHIVQ3nia5tibrnToWaic52oiahKGdIxjNLW4uc0Gr3bNBhqpWfrCbRc"],"topics":["问答讨论区"],"create_time":1595805572},{"id":"6882830171540291585","gid":"13104376123017957","txt":"another day\/the other day\/some day\/one day\n\nanother day 可表示近期将来的某一天，意为“改天”，也可表示过去将来某一动作或状态延续的“又一天”。如:\nShe is coming another day instead of today. 她今天不来，改天来。\nYou may do it another day.\n你可以改天做这件事。\nHe stayed there (for) another day\/another two days after I lift.\n我离开后他在那又待了一天\/两天。\n\nthe other day 相当于a few days ago,意为“几天前、某天、那天、不久前”，句中用一般过去时。如：\nI met her in the street the other day.几天前我在街上碰见过她。\nI bought the watch the other day.这手表我是几天前买的。\n\nsome day指将来“总有一天、有朝一日、终将、（日后）某一天”，谓语动词用一般将来时.如:\nYour wishes will come true some day.总有一天你的愿望会实现的。\nSome day you’ll have to pay for what you have done.\n总有一天你要为你的行为而付出代价的。\n\none day可以表示“（过去）某一天”，谓语动词常用一般过去式；也可表示“（将来）某一天”，这时可与some day互相代替，谓语常用一般将来时。如：\nOne day I went to see my first teacher ,but he happened to be out.有一天，我去看我的启蒙老师，可碰巧他出去了。\nHe will understand the teacher one day\/some day.将来有一天，他会理解老师的。","pics":[],"topics":["高考英语知识","语法知识"],"create_time":1595777002},{"id":"2748803129846792193","gid":"13104376123017957","txt":"Decry","pics":[],"topics":["每日一词打卡","英文电子书","大学英语四六级词汇"],"create_time":1595767099},{"id":"2451639513777176577","gid":"13104376123017957","txt":"印度警察暴力何时止？","pics":[],"topics":["英语视频","英语阅读"],"create_time":1595766987},{"id":"7876640214620307457","gid":"13104376123017957","txt":"天问一号火星探测器发射","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=33f0f3af84c758d4de9c3efb6bb2144b&filekey=303602010104223020020200d904025348041033f0f3af84c758d4de9c3efb6bb2144b020400b38bc5040d00000004627466730000000131&hy=SH&storeid=32303230303732363030343034363030303562663365313739633330643933316333346630393030303030306439&bizid=1023","topics":["英语视频","资源共享"],"create_time":1595695269},{"id":"8955443103527862273","gid":"13104376123017957","txt":"distraught","pics":[],"topics":["每日一词打卡","英语视频"],"create_time":1595516064},{"id":"7753900507545993217","gid":"13104376123017957","txt":"be angry with sb.生某人的气。\nbe angry at\/about sth.因某事而生气。\n①Don’t be angry with me for my being late?不要因为我迟到而生我的气。\n②What are you angry about?你生什么气？\n③He was angry at being kept waiting for so long.让他等了这么久，他很生气。","pics":[],"topics":["高考英语知识","语法知识"],"create_time":1595494616},{"id":"894430568639365121","gid":"13104376123017957","txt":"proclivity视频讲解","pics":[],"topics":["每日一词打卡"],"create_time":1595420578},{"id":"1988582304863223809","gid":"13104376123017957","txt":"inclivity","pics":[],"topics":["每日一词打卡","英文电子书"],"create_time":1595346259},{"id":"5240006653994074113","gid":"13104376123017957","txt":"at work; out of work; after work\n这三个以work为中心词的介词短语，在意思和用法上均不相同。\n(1)at work表示“在工作、在上班”，作表语或状语。例如：\nThey are both at work today.今天他们俩都在上班。\nHis father had an accident at work last week.上周的父亲在工作时出了事故。\n(2)out of work表示“失业”，是介词短语，相当于lost one’s job或be unemployed。例如：\nIf you don’t work hard, you’ll be out of work.如果你不好好工作就会失业。\nYou’ll be out of work if you keep coming late.如果你老是迟到，你会失业的。\n(3)after work表示“下班后”，作时间状语。例如：\nWhat do you usually do after work?下班后你经常干什么？\nI visited Mr Liu after work yesterday.昨天下班后我看望过刘先生。","pics":[],"topics":["每日一词打卡","高考英语知识","大学英语四六级词汇"],"create_time":1595329689},{"id":"7365278350341832705","gid":"13104376123017957","txt":"surcharge","pics":[],"topics":["每日一词打卡"],"create_time":1595254955},{"id":"7433268902408224769","gid":"13104376123017957","txt":"（6）as...as possible; as... as one can\n The teacher should write the words on the blackboard as carefully as he can. =The teacher should write the words on the blackboard as carefully as possible.老师在黑板上应尽可能仔细地把字写好。\nPlease be as friendly as possible to your friends.=Please be as friendly as you can.请对你的朋友尽可能友好。\n（7）as...as + 年代数字\/名词\nAs early as 1950 I knew him.早在1950 年我就认识他了。\nHe walked as far as the post office.他步行到邮局。\n（8）as\/so far as I know\nAs\/ So for as I know, he will be away from home for 3 months.就我所知，他将要离家3个月。\n（9）as soon as—……就……\nPlease let us know as soon as you arrive in Bejing.一到北京，请通知我们一声。\n（10）as well as 和；也；还有\nHe gave me money as well as advice.他除了给我忠告外，还给我钱。\nHe studies French as well as English.他不但学习英语，而且学习法语。\n（11）as\/so long as 只要；如果\nYou may use that dictionary as long as you take care of it.只要你好好保存，你可以用那本词典。\nas a matter of fact=in fact事实上、实际上……\nIt seems easy,but as a matter of fact,it’ll take us a long time to work it out.\n这道题貌似简单，实际上要解出的话很费时间。\n区别下列用法\n1)as(so)far as 和……一样远，远至（原级比较或表示距离）；就……来讲\n2)as(so)long as 和……一样长（原级比较）；只要（引导条件\n状语从句）\n3）as well as和……一样好；既……也……（连接并列成分）\n4）as good as和……一样好；事实上（作状语）\n[应用]完成句子\n①他们实际上已经答应帮助我们了。They have ________ _______ ______ promised to help us.\n②油漆后的这辆自行车和新的一样。Painted, this bike is _______ _____ ______ a new one.\n③小李英语说得和汉语一样好。Xiao Li speaks English______ ______ _____ she speaks Chinese.\n④他和他的父母对我都很好。He _______ ______ ______his parents is kind to me.\n⑤晚饭后我们一直到走山脚下。After supper we walked______ _____ ______the foot of the hill.\n⑥就我所知，他将离开两个月。______ ______ ______I know, he’ll be away for two months.\n⑦只要努力，你一定会成功。________ ________ _______you work hard, you’ll succeed in time.\n⑧这座新建的桥据说和旧的一样长。This newly – built bridge is said to be _____ ____  ___the old one.\nKey:①②as good as;③④as well as ⑤as far as    ⑥As, far,as ⑦As\/so,long,as ⑧as,long,as","pics":[],"topics":["高考英语知识","语法知识","高中英语词汇"],"create_time":1595243103},{"id":"3762104030868799489","gid":"13104376123017957","txt":"主观题也许才是不公平的题目","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e6a717a3c9b01e6e0f9ea702ee147163&filekey=303602010104223020020200d9040253480410e6a717a3c9b01e6e0f9ea702ee147163020400bf7191040d00000004627466730000000131&hy=SH&storeid=32303230303731393134323031353030303037393434373937316432643562663230396430393030303030306439&bizid=1023","topics":["问答讨论区","资源共享"],"create_time":1595139677},{"id":"230991252508639233","gid":"13104376123017957","txt":"马云给年轻人的建议","pics":[],"topics":["英语视频","英语阅读"],"create_time":1595127110},{"id":"1002257590916218881","gid":"13104376123017957","txt":"以词带句，触类旁通","pics":[],"topics":["每日一词打卡","英语视频","英文电子书"],"create_time":1595127040},{"id":"1655053183518507009","gid":"13104376123017957","txt":"有些人也许还不曾觉醒，自己正在挥霍的东西，是有人用生命去拼,给他们换来的\n\nWhat you waste now maybe is someone having paid their life to earn for you.","pics":[],"topics":["每日走心英文句","原创造句"],"create_time":1595093549},{"id":"4136533352679211009","gid":"13104376123017957","txt":"as...as...用法小结\n（1）...as+形容词（副词）原级+as...;not as\/so+形容词（副词）原级+as...\nTheir factory is as large as ours.他们的工厂和我们的一样大。\nI study as hard as you.我和你一样用功学习。\nHe doesn’t get up as\/ so early as his parents.他不像他父母那样早起床。\n（2）……倍数 +  as + 形容词（副词）原级+as...\nLine AB is 3 times as long as Line CD.=Line AB is twice longer than\/3 times the length of Line CD.线段AB是线段CD长的3倍。\n（3）as + 形容词 + a\/an + 单数可数名词 + as; as + 形容词+复数名词 + as\nShe is as good many records as possible.我们需要尽量多的唱片。\nThere is as much sugar in it as eight pieces of sugar.其中的含糖量相当于八块方糖。\nI have’t got as much money as I thought.我没有原来想象的那么多钱。\n（5）as much\/ many as多达……，……那么多\nOn Sports Day, during the relay race, you will use most of all, perhaps as much as 650 calories an hour.在运动会上，进行接力赛跑时，你消耗的能量最多，可能每小时多达650卡。\nAs many as 700 different languages are spoken in Africa.非洲有多达700种不同的语言。\nHe didn’t catch as many as he’d hoped.他没有捉住预想的那么多。\n（待续）","pics":[],"topics":["高考英语知识","语法知识","高中英语词汇"],"create_time":1595038067},{"id":"2239636599446962177","gid":"13104376123017957","txt":"现微信圈子已支持分享到朋友圈，点进本条动态，再点击右上角三点处，在出现的菜单中选择即可","pics":[],"topics":["每日一词打卡"],"create_time":1595037932},{"id":"3273965209378619393","gid":"13104376123017957","txt":"battle, war, fight, struggle\nwar指战争的总体；battle指war中的战斗或战役；fight指具体的人与人之间或动物之间的争斗；struggle指长时间、激烈的争斗，多指肉体、精神上的战斗。对比：\nWe have had two world wars in this century.本世纪已有两次世界大战。\nThey were wounded in the battle.他们在战斗中受了伤。\nWe have started a fight against pollution.\t我们已开始了一场消除污染的斗争。\nHis life was a hard struggle with sickness.他一生跟疾病作了艰苦的斗争。\n[应用]英译汉\n①in time of war           ②be at war\n③declare war on…④fight a battle\n⑤give\/offer battle        ⑥have a hand-to-hand fight\nKey:①战时②交战，在打仗\n③对……宣战④打一仗挑战\n⑤肉搏战","pics":[],"topics":["每日一词打卡","高考英语知识","高中英语词汇"],"create_time":1594977285},{"id":"356153346907701249","gid":"13104376123017957","txt":"anxious, eager\n两个词均有“渴望，急于”之意。anxious 着重指焦急、着急或担心；而eager着重指对成功的期望或进取的热情。两者都多用作表语，其主语通常是人，不能以无生命的事物作主语。对比：\nHe is eager to join the army.他渴望参军。\nHe is anxious to know whether he has been chosen.\n他急于知道是否被选上了。\n常用搭配：\n①be anxious to do sth.渴望急切地做某事；be anxious for渴望（了解、得到）；\nbe anxious about担心，对……感到不安\n②be eager to do sth.急切地想做某事；\nbe eager for (about, after)渴望，渴求，\nbe eager for your help渴望得到你的帮助；\nbe eager about peace渴望和平\n①学生们都急切地想知道考试结果。\nThe students ________ ________ ________ ________ the results ofthe examination.\n②那个小男孩渴望得到一台新录音机。The little boy was ________ ________a new recorder. \n③我很担心我儿子的健康。I’m ________ ________my son’s health.\n④他殷切希望女儿的成功。He is __________ _________ his daughter’s success.\nKey:①are, anxious(eager),to ,know②anxious(eager)，for③anxious, about④eager, for(about, after)","pics":[],"topics":["每日一词打卡","高考英语知识","语法知识"],"create_time":1594895149},{"id":"8284442750875598849","gid":"13104376123017957","txt":"微信圈子更新，支持分享到朋友圈","pics":[],"topics":["资源共享"],"create_time":1594894942},{"id":"8870607225870090241","gid":"13104376123017957","txt":"[微笑]","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=ad273c324cc14f860d470581619f5b75&filekey=30350201010421301f020200d9040253480410ad273c324cc14f860d470581619f5b7502034d8afa040d00000004627466730000000131&hy=SH&storeid=32303230303731343134343035323030306237386362313133653833353139333737343530393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频"],"create_time":1594713814},{"id":"6453060750171701249","gid":"13104376123017957","txt":"肇事逃逸的写法？病危的写法？呼吁的写法？","pics":[],"topics":["英语阅读"],"create_time":1594288564},{"id":"482150906935115777","gid":"13104376123017957","txt":"“Also steaming rather than boiling vegetables is much better, anything that you cook in high temperatures for a long time seems to be the more problematic, reducing the nutrition qualities or generating some of these problematic compounds, like acrylamide,” says Macciochi.\n\n\nhttps:\/\/www.bbc.com\/future\/article\/20200625-the-hidden-risks-of-cooking-your-food","pics":[],"topics":["英语阅读"]," e":1592816062},{"id":"7080746606751907841","gid":"13104377091731248","txt":"这个视频颠覆你对美食的认知","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a1d6421a0513c2705ceba7c0e8d14b39&filekey=303602010104223020020200d9040253480410a1d6421a0513c2705ceba7c0e8d14b39020400b8b58f040d00000004627466730000000131&hy=SH&storeid=32303230303632303133323735393030303634633238303635323535656537306532346630393030303030306439&bizid=1023","topics":["身边事","震惊","深思"],"create_time":1592630887},{"id":"5847307350246948865","gid":"13104377091731248","txt":"暴徒","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1a9267fa79cea6053b04b5fa58f09cc8&filekey=303602010104223020020200d90402534804101a9267fa79cea6053b04b5fa58f09cc8020400905341040d00000004627466730000000131&hy=SH&storeid=32303230303632303038343733353030303335373963346639326635636637663038396430393030303030306439&bizid=1023","topics":["震惊","深思"],"create_time":1592614096},{"id":"4531202725051891713","gid":"13104376123017957","txt":"euphoria\n\n英 \/juː'fɔːrɪə\/ 美 \/jʊ'fɔrɪə\/\n\n释义\n\n[noun] A feeling or state of intense excitement and happiness\n\n\n[名词] 强烈的兴奋和欢乐的感觉或状态\n\n\n解读\n\nEuphoria源自于希腊语euphoros（健康），而最早进入英语的时候是作为医学术语，指药起了效果，让病人感到了病情缓解。Euphoria现在通常指持续时间较短的、极度愉快亢奋的感觉或状态，有时也指使用非法药物或疾病引发的欣快感。\n\n\n近义词\n\nelation, happiness, joy\n\n\n经济学人例句\n\nIt may not be long before human-resource departments start measuring workplace euphoria via apps, cameras and voice recorders.\n\n也许在不久的将来，人力资源部就会开始采用应用、摄像头和录音设备来测量员工在职场的快乐指数。\n\nBut with expectations already sky-high, it is hard to see how much more euphoria he can inspire.\n\n\n但市场的期望已高至天际，看不出他还能进一步激发出多少热情。","pics":[],"topics":["每日一词打卡"],"create_time":1592564396},{"id":"569575674914799617","gid":"13104376123017957","txt":"How To Work Smarter Not Harder - The Pomodoro Technique","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=728202ca3815bc49ef459072330cb870&filekey=30350201010421301f020200d9040253480410728202ca3815bc49ef459072330cb8700203757f8c040d00000004627466730000000131&hy=SH&storeid=32303230303631393133303030353030303366626162373734666636353538333762343530393030303030306439&bizid=1023","topics":["英语视频","问答讨论区"],"create_time":1592542830},{"id":"6863678246647496705","gid":"13104376123017957","txt":"epistle\n英 \/i'pisl\/ 美 \/əˈpisəl\/\n\n释义\n[noun] A letter\n[名词] 信\n\nEpistle一词源自于希腊语epistolē（消息、书信），由前缀epi-（在……上面）加上stellein（寄送）构成。这个词的语气正式（或幽默），用于指郑重而篇幅较长的书信。它也可指《圣经·新约》中的“使徒书信”。\n\n近义词\nletter, missive, communication\n\n经济学人例句：\nThis was not a modern internet-sceptic, but the anonymous author of the Epistle to the Hebrews, writing in the first century AD.\n\n这不是现代的互联网怀疑论者，而是写于公元一世纪的《希伯来书》的无名作者。","pics":[],"topics":["英文电子书"],"create_time":1592524172},{"id":"1859767426678259713","gid":"13104376123017957","txt":"Fetter一词源自于古英语fōt（脚），做名词指“脚镣”，做动词则指束缚、限制，强调以不公平的方式施加限制，且严重到使之基本上失去了移动或进步的自由。常见用法为be ~ed by sth。\n\n\n近义词\n\nrestrict, restrain, constrain","pics":[],"topics":["英文电子书"],"create_time":1592494222},{"id":"3493765598180016129","gid":"13104376123017957","txt":"entice\n\n英 \/ɪn'taɪs\/ 美 \/ɪn'taɪs\/\n\n\n经济学人例句\n\nThat gives Amazon more cash for new services—such as two-hour shipping and streaming video and music—which entice more shoppers.\n\n\n这给了亚马逊更多的现金去提供新服务，例如两小时送达以及流媒体视频和音乐，而这又吸引了更多顾客。\n\n\n\n\n\nBut unlike skyscrapers or pipelines, farming offers few of the multi-billion-dollar deals that are needed to entice mega-investors.\n\n\n但是，与摩天大楼或管道系统不同，农业生产提供不了足以诱惑投资大鳄的动辄几十亿美元的交易。\n\n\n释义\n\n[verb] Attract or tempt by offering pleasure or advantage\n\n\n[动词] 通过提供快乐或好处来吸引\n\n\n解读\n\nEntice一词源自于古法语enticier（引燃），指通过狡猾或巧妙的手段来吸引。常见用法为~ sb (into doing \/ to do sth)。\n\n\n近义词\n\ntempt, allure, lure","pics":[],"topics":["英文电子书"],"create_time":1592493405},{"id":"6767703130789380097","gid":"13104376123017957","txt":"28岁退休（财富自由）的程序员","pics":["https:\/\/bs.qpic.cn\/mmux\/kMaz9nc8bgKWlbvS7GKsUyPEGG7cMxvtVQGiaAAaChgZibgvfghWhrICSlL8nHrddf5iae4pT5BtwU","https:\/\/bs.qpic.cn\/mmux\/uHwLXtyH4IUK7XnR7K0bCBB74deR6jOrh7va6CrQ25s2GBV25gV5ud3bHf7xicKszfJdEBd40gJg"],"topics":["问答讨论区"],"create_time":1592314034},{"id":"3080783898301431809","gid":"13104376123017957","txt":"spike, shoot up, jump to...，都可以表示“激增、猛增”的含义。","pics":[],"topics":["英文电子书"],"create_time":1592148631},{"id":"4898098313447866369","gid":"13104376123017957","txt":"Family and friends of George Floyd, the black man whose death at the hands of a white police officer sparked more than a fortnight of protests against racial injustice, gathered at a church in Houston for his funeral. The 46-year-old was remembered as a star student-athlete and as a father. Joe Biden, the Democratic nominee for the presidency, spoke at the service via a recorded video message.","pics":[],"topics":["英语阅读"],"create_time":1591975206},{"id":"3031951146643095553","gid":"13104376123017957","txt":"“inter-”是一个很常见的前缀，它有很多变体，比如“intro-”、“intra-”，都表示“在...之间，互相”，举几个例子，我们常见的有 international 国家间的，也就是“国际的”；还有interface 界面（用户和机器互动的页面）；再比如 inter-party talks 党间会谈。","pics":[],"topics":["英文电子书"],"create_time":1591974653},{"id":"2636976453635276801","gid":"13104376123017957","txt":"opinions","pics":["https:\/\/bs.qpic.cn\/mmux\/eHEMOF2hOekIPpLgIJHYiccsLnbaW6fYRDicemM5kaZWvzhzCXKO1kZ8TqBZEtm1k3mYgibnKNpoxI"],"topics":["每日走心英文句"],"create_time":1591884283},{"id":"6827877263283847169","gid":"13104376123017957","txt":"flower","pics":["https:\/\/bs.qpic.cn\/mmux\/WD4FduqfeKKibECO4jQkvIrZyMkotfuy5hgrv5YibHFo2GMibSzicMAs7hIT6XM6dajN8Y3IkTiatz6E"],"topics":[],"create_time":1591876792},{"id":"3899525465169199105","gid":"13104376123017957","txt":"Someone said make America great again but when has America ever been great?乔治·弗洛伊德侄女对特朗普说的！","pics":["https:\/\/bs.qpic.cn\/mmux\/zsUXYY6y4cLg16k4KxiaibYcn42rjg9FaW79hn40eRLEXgOThWdDVTjDhX9MTWPlX8Vib369PqJjYs"],"topics":["英语视频","每日走心英文句","原创造句"],"create_time":1591767804},{"id":"1714227821288620033","gid":"13104376123017957","txt":"Someone behind those police","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1a9267fa79cea6053b04b5fa58f09cc8&filekey=303602010104223020020200d90402534804101a9267fa79cea6053b04b5fa58f09cc8020400905341040d00000004627466730000000131&hy=SH&storeid=32303230303630393233353433363030306465623761333838356238323133376333346630393030303030306439&bizid=1023","topics":["英语视频"],"create_time":1591718349},{"id":"6102148392941518849","gid":"13104376123017957","txt":"as…as\nas many as 和……一样多\/多达；as much as 和……一样多\/多达（注意：many指可数的量，much 指不可数词的量）；as high as 和……一样高\/高达；as thick as 和……一样厚\/厚达；as long as 一样长\/长达;as deep as 一样深\/深达；as early as 一样早\/早在……时候，如：\nWe have as many books as they.我们的书和他们的一样多。\/The great fire burned down as many as twenty buildings.大火烧毁的大楼多达20座。\n[应用]汉译英\n①新桥与旧桥一样长。\/这种鱼可长到长达15英尺。\n②这座山和远处的另一座一样高。\/这座山高达4000米。\nKey:①The new bridge is as long as the old one.\/The kind of fish can grow as long as 15 feet.\n②This mountain is as high as another one in the distance.\/This mountain is as high as 4,000 metres.\nas…as possible:as…as one can尽可能地…….\n①I’ll come back as soon as possible.我尽可能地……\n②Get up as early as possible tomorrow morning. 明天早晨尽量早起。\nas...as...用法小结\n（1）...as+形容词（副词）原级+as...;not as\/so+形容词（副词）原级+as...\nTheir factory is as large as ours.他们的工厂和我们的一样大。\nI study as hard as you.我和你一样用功学习。\nHe doesn’t get up as\/ so early as his parents.他不像他父母那样早起床。\n（2）……倍数 +  as + 形容词（副词）原级+as...\nLine AB is 3 times as long as Line CD.=Line AB is twice longer than\/3 times the length of Line CD.线段AB是线段CD长的3倍。\n（3）as + 形容词 + a\/an + 单数可数名词 + as; as + 形容词+复数名词 + as\nShe is as good many records as possible.我们需要尽量多的唱片。\nThere is as much sugar in it as eight pieces of sugar.其中的含糖量相当于八块方糖。\nI have’t got as much money as I thought.我没有原来想象的那么多钱。\n（5）as much\/ many as多达……，……那么多\nOn Sports Day, during the relay race, you will use most of all, perhaps as much as 650 calories an hour.在运动会上，进行接力赛跑时，你消耗的能量最多，可能每小时多达650卡。\nAs many as 700 different languages are spoken in Africa.非洲有多达700种不同的语言。\nHe didn’t catch as many as he’d hoped.他没有捉住预想的那么多。\n（6）as...as possible; as... as one can\n The teacher should write the words on the blackboard as carefully as he can. =The teacher should write the words on the blackboard as carefully as possible.老师在黑板上应尽可能仔细地把字写好。\nPlease be as friendly as possible to your friends.=Please be as friendly as you can.请对你的朋友尽可能友好。\n（7）as...as + 年代数字\/名词\nAs early as 1950 I knew him.早在1950 年我就认识他了。\nHe walked as far as the post office.他步行到邮局。\n（8）as\/so far as I know\nAs\/ So for as I know, he will be away from home for 3 months.就我所知，他将要离家3个月。\n（9）as soon as—……就……\nPlease let us know as soon as you arrive in Bejing.一到北京，请通知我们一声。\n（10）as well as 和；也；还有\nHe gave me money as well as advice.他除了给我忠告外，还给我钱。\nHe studies French as well as English.他不但学习英语，而且学习法语。\n（11）as\/so long as 只要；如果\nYou may use that dictionary as long as you take care of it.只要你好好保存，你可以用那本词典。\nas a matter of fact=in fact事实上、实际上……\nIt seems easy,but as a matter of fact,it’ll take us a long time to work it out.\n这道题貌似简单，实际上要解出的话很费时间。\n区别下列用法\n1)as(so)far as 和……一样远，远至（原级比较或表示距离）；就……来讲\n2)as(so)long as 和……一样长（原级比较）；只要（引导条件\n状语从句）\n3）as well as和……一样好；既……也……（连接并列成分）\n4）as good as和……一样好；事实上（作状语）\n[应用]完成句子\n①他们实际上已经答应帮助我们了。They have ________ _______ ______ promised to help us.\n②油漆后的这辆自行车和新的一样。Painted, this bike is _______ _____ ______ a new one.\n③小李英语说得和汉语一样好。Xiao Li speaks English______ ______ _____ she speaks Chinese.\n④他和他的父母对我都很好。He _______ ______ ______his parents is kind to me.\n⑤晚饭后我们一直到走山脚下。After supper we walked______ _____ ______the foot of the hill.\n⑥就我所知，他将离开两个月。______ ______ ______I know, he’ll be away for two months.\n⑦只要努力，你一定会成功。________ ________ _______you work hard, you’ll succeed in time.\n⑧这座新建的桥据说和旧的一样长。This newly – built bridge is said to be _____ ____  ___the old one.\nKey:①②as good as;③④as well as ⑤as far as    ⑥As, far,as ⑦As\/so,long,as ⑧as,long,as","pics":["https:\/\/bs.qpic.cn\/mmux\/d2fJZTzRTumzssFD2fvD90URwFblb3KKib3PNBFwQeCSy7EOQTfxVCVf1RsAFjrfvrxu3yR13jtc"],"topics":["高考英语知识"],"create_time":1591709913},{"id":"2502173639420411905","gid":"13104376123017957","txt":"The way to hope is full of hopeless.\n无望浇灌的希望之路","pics":["https:\/\/bs.qpic.cn\/mmux\/bSb5dSzPn0KD6YWIKA9IEn5MSsuwmFRlEwhASkxnbSYoCPib4r6hCgn1gjoMQA24ibibglBue5hjd4"],"topics":["每日走心英文句","原创造句"],"create_time":1591631428},{"id":"6561296288262914049","gid":"13104376123017957","txt":"1)lovely意“可爱的”，“美好的”如：a lovely day 美好的一天   a  lovely girl 可爱的女孩\n2)alive 意为“活着的、有活力的”,是表语形容词，可修饰人、物；\n在句中做表语宾补和或后置定词，不能用作前置定语。如\nHe was alive when he was taken to the hospital.他被送往医院时还活着。\nAlthough he is old, he is still very much alive.虽然年老了，但他仍十分活跃。\nThe fish is still alive\/living.那条鱼还活着。\nKeep him alive, please.请让他活下去吧。\nHe is the only man alive in the accident.他是事故中惟一活着的人。\nAfter the war , he remained alive .战后他还活着。\nThose alive will gather here. 活着的人将在此相聚。\n3)living 意为“活着的、有生命的”，主要用于作前置定语及冠词the 之后表示一类人，也可用作表语，可修饰人或物。如：\na living plant   活的植物\nThe living will go on with the work of the dead.活着的人将继续死者的工作。\nall living things所有生物 the living 在世者，活着的人们\nLatin is not a living language. 拉丁语不是现代使用的语言。\nHe is still living at the age of 95.95岁了他还活着。\n4)live [laiv]\n（1）（动、植物）“活的”，“有生命的”，“活生生的，主要用来说鸟或其它动物，作前置定语；如：a live fish一条活鱼 a live tiger  一只活老虎\n(2)实况的，现场直播的；如：a live report现场报道a live show\/broadcast\/TV program现场转播的表演\/实况广播\/现场直播的电视节目\nliving有精神的，活泼的，快活的，轻快的\nHer grandfather is still living at the age of 93.她爷爷已经93岁了，仍然健在。\n5)lively 意为“活泼的”，“有生气的”, 生动的\n“生动的”，可用作表语、定语，指人或物。如：\na lively child  活泼的孩子\na lively description  生动的描述如：\na lively mind 活跃的头脑   a lively discussion 热烈的讨论\na way of making one’s classes lively   使课堂生动的方法\nHe told a lively story about his life in Africa. 他讲述了一个有关他的非洲生活的一个生动故事。\n  Young children are usually lively.  年轻人通常很活泼。","pics":[],"topics":["高考英语知识"],"create_time":1591625648},{"id":"5675788015964782593","gid":"13104376123017957","txt":"another day\/the other day\/some day\/one day\nanother day 可表示近期将来的某一天，意为“改天”，也可表示过去将来某一动作或状态延续的“又一天”。如:\nShe is coming another day instead of today. 她今天不来，改天来。\nYou may do it another day.\n你可以改天做这件事。\nHe stayed there (for) another day\/another two days after I lift.\n我离开后他在那又待了一天\/两天。\nthe other day 相当于a few days ago,意为“几天前、某天、那天、不久前”，句中用一般过去时。如：\nI met her in the street the other day.几天前我在街上碰见过她。\nI bought the watch the other day.这手表我是几天前买的。\nsome day指将来“总有一天、有朝一日、终将、（日后）某一天”，谓语动词用一般将来时.如:\nYour wishes will come true some day.总有一天你的愿望会实现的。\nSome day you’ll have to pay for what you have done.\n总有一天你要为你的行为而付出代价的。\none day可以表示“（过去）某一天”，谓语动词常用一般过去式；也可表示“（将来）某一天”，这时可与some day互相代替，谓语常用一般将来时。如：\nOne day I went to see my first teacher ,but he happened to be out.有一天，我去看我的启蒙老师，可碰巧他出去了。\nHe will understand the teacher one day\/some day.将来有一天，他会理解老师的。","pics":[],"topics":["高考英语知识"],"create_time":1591545415},{"id":"6269391717913329665","gid":"13104376123017957","txt":"admit vt.①接纳，许可……进入（allow sb.\/sth.to enter）\nHe was admitted to the school this year.Only two hundred boys and girls are admitted to our school every year.\n②承认，后可接名词，doing、从句或复合结构。\nI admit my fault. She admitted having read the letter. He admitted that his comprehension was weak. \nYou must admit the task to be difficult.","pics":["https:\/\/bs.qpic.cn\/mmux\/thfLhcllFYrVDTNq4EHBEspegMbicugKWicYcich7S82NsP8ZVbYswqm9TcHMWXHOCnR22zC9z3NP8"],"topics":["高考英语知识"],"create_time":1591490661},{"id":"3744870929860132865","gid":"13104376123017957","txt":"accident\/event\/ incident\nevent一般指重大事件。accident多指意外或偶然发生的事故，特别是不幸的、有损害性的事故。incident相对于accident来说，显得不很重要，指“小事件”，它还可以用来表示“事变”，如叛乱、爆炸等。如：\nThe broadcaster is broadcasting the news on current events.广播员正在播报时事新闻。\nHe was badly injured in the traffic accident.在那起交通事故中，他严重受伤。\nThere was an incident on the bus: a man fought with the conductor.那辆公共汽车上发生了一件事，有个人和售票员打了起来。\nHave you heard of Xi’an Incident?你听说过“西安事变”吗？","pics":["https:\/\/bs.qpic.cn\/mmux\/fWJhv9xMFTtO8ZAUKnibBHfVt4Gg6fDUngE3LSlvGicpo30PATqqfJ8HoXEtkTNGW4WdJBclUxRfA"],"topics":["高考英语知识"],"create_time":1591447611},{"id":"4774016489223094273","gid":"13104376123017957","txt":"above, over, on\n三个词都可以表示“在……上“，但用法不同。On表示与某物体表面接触；over表示在某物体垂直的上方，含“布满、覆盖、跨越”之意，与under 相对；above表示位置高于，但不一定垂直，与below相对。注意：与数字、数量、长度词连用时，多用over,同more than。如：over10,000people一万多人；表示年龄、刻度多用above，如a man above fifty五十开外的人；above zero零度以上。\n习惯用语：well above average远在一般以上；above sea-level海拔以上；the one above上面的一个；above all首先，尤其重要的是；over there 那边；all over 遍及；over again 再一遍；over and over再三地\n[应用]介词填空\n①There lay an umbrella_______the table and some raincoats _____it.\n②The mother held an umbrella______the boy’s head so that the sun wouldn’t burn him.\n③ There seemed to be a war and many planes were flying____the city.\n④The moon was______the trees in the east.\n\n\n\n\nKey:①on,under ②over ③over ④above","pics":[],"topics":["高考英语知识"],"create_time":1591419702},{"id":"7594389961952985089","gid":"13104376123017957","txt":"a great\/good many: a large number of许多。修饰可数名词复数。\n\nI’m quite busy. I have a great many things to do. 我很忙，我有很多事要做。\n\n若复数名词前有限定词或其修饰的为代词时，应加of . \n\n①A great many of the books have been sold out. 已经卖了很多书了。\n\n②A great many of them are out of work.他们很多人失业了。","pics":[],"topics":["高考英语知识"],"create_time":1591418428},{"id":"1757377235997687809","gid":"13104376123017957","txt":"The famous psychologist Adler once said, \"happy people are cured by childhood all their lives, while unhappy people spend their whole lives curing childhood.\"\n\n著名心理学家阿德勒曾说：“幸福的人一生被童年治愈，而不幸的人用一生在治愈童年。”","pics":["https:\/\/bs.qpic.cn\/mmux\/98Nz5LFElxzFnqrYwicicuq98cia5w7RtNicAboe2SMJxYKXfLDmSAiaxSAPDrfBqO2lpfUvEugABibD8"],"topics":["问答讨论区","每日走心英文句"],"create_time":1591111613},{"id":"5493291045921751041","gid":"13104376123017957","txt":"Barack Obama：My statement on the death of George Floyd","pics":["https:\/\/bs.qpic.cn\/mmux\/gQQO820rz5VluUu5ZWdY8O5MiaHFcmr7ZYA0W3lXNv3EgODzWCmSlUibWNCqH1xGkwF6CcF9fz2UA"],"topics":["问答讨论区","每日走心英文句"],"create_time":1591096695},{"id":"983728015374548993","gid":"13104376123017957","txt":"英语句子扩写","pics":["https:\/\/bs.qpic.cn\/mmux\/iahdQicCC5VBTRn7bLRmmbBEgz7kicWPCHRz5601M0YEytyt2259NhVU1tWrQ8DMic4oGGOqghMBw1E"  the verb and the particle.\n“Take off” 可以表示 “脱衣服”。在表达这个意思时，动词短语 “take off” 可以被分开，即：动词 take + 衣物的名称 + 小品词 off 。\n\nIt's warm here. I'm going to take off my jumper.\nIt's warm here. I'm going to take my jumper off.\nPlease take off your shoes when you come inside.\nPlease take your shoes off when you come inside.\n2. Something becoming successful\nTake off can also mean become successful, especially suddenly.\n“Take off” 还可以表示 “突然变得成功，开始走红”。\n\nI'm going to be rich. My business has taken off.\nI never liked his music, but it's taken off quite recently. Everyone is listening to it.\n3. Not go to work\nTake off can be used with a time word to mean have time away from work.\n“Take off” 可以与表示时间的词语搭配使用，表示 “休假，不上班”。\n\nI'm going to take a day off work tomorrow\nShe asked to take a week off next month for a holiday.","pics":[],"topics":["习语俗语短语","英文电子书","语法知识"],"create_time":1587312146},{"id":"3723580446261379073","gid":"13104376123017957","txt":"You may feel hurt today,please accept who you are now and stop frightenning yourself with something terrible may happen tomorrow.","pics":["https:\/\/bs.qpic.cn\/mmux\/X6Ucic5kYIBOnmkd3cm6fnQVMbrCK7ZcfOyMfBpc9hiazOGwjEsxkvm3X2UdIicia0z0tLHsHFSulno"],"topics":["问答讨论区","每日走心英文句","原创造句"],"create_time":1587223339},{"id":"8596463577945079809","gid":"13104376123017957","txt":"Don't Judge People At First Sight!","pics":["https:\/\/bs.qpic.cn\/mmux\/vPjficwtgTJA3xYWcL6H4PF4GfJSdKYoib8HWtKlG9YyMmn3IeTTQ0jBSicyU9YHjjjgM1v3sW4USY"],"topics":["每日走心英文句"],"create_time":1587175831},{"id":"2088925789008429057","gid":"13104376123017957","txt":"You try to change yourself to suit what you think other people want to see. The truth, though, is that you can’t actually control how other people view you — and you may not even be correct about how they view you in the first place.\n\nlifehack","pics":["https:\/\/bs.qpic.cn\/mmux\/I1OPdTuWhE9yKoA8XcBm1QKRnxia5utfmjGo1hA2gMlwM9cKK4ta4Q4ypfXiarXibS8JN2ZoWLrgwg"],"topics":["每日走心英文句"],"create_time":1587138425}, 司一争高下，未免太过轻率。","pics":[],"topics":["习语俗语短语","大学英语四六级词汇"],"create_time":1579509242},{"id":"6991077052640133121","gid":"13104376691245882","txt":"#退出王室后哈里首次发声#【哈里在英国王室“彻底切割”后首次发声：极度难过但别无选择】据外媒报道，在英国白金汉宫宣布哈里王子和妻子梅根将不再是王室工作成员后，哈里19日晚间首度公开发言，称对此结果感到“极度难过”。“英国是我的家，也是我爱的地方，这点永不改变。”哈里在伦敦的一场慈善活动中说，夫妻俩并非轻易地做出这样的决定，而是经过“长期挑战”以及讨论后做出的决定，“我知道我并不总是对的，但到目前为止，确实没有其他选择”。哈里接着说：“接受这个结果并不会改变我是谁或我所承诺的事。我希望你们能够理解接下来的状况，那就是我必须退出所有以前担任的角色，迈向我想拥有的更加平静人生。”中新网","pics":["https:\/\/bs.qpic.cn\/mmux\/lpHDr05YrIQCqzkJW2FAxqtmYdXSCy4ahuxnmzUM3fZKqngsEtJI3vWXeX8iaEsB99fDdRngP0zI"],"topics":["奇闻","国际"],"create_time":1579503497},{"id":"504569480874033153","gid":"13104376691245882","txt":"20日，武汉市卫健委、北京市大兴区卫健委和广东省卫健委分别通报新型冠状病毒感染的肺炎情况。其中，武汉18-19日新确诊136例新型冠状病毒肺炎病例，死亡1例；北京大兴区确诊2例；广东深圳确诊1例。\n\n19日，征信中心面向社会公众和金融机构提供二代格式信用报告查询服务。详情见>>>\n\n针对民众希望“2月2日”等吉祥日可登记结婚的问题，民政部19日表示，考虑到2月2日是国家法定公休日，各地区的办公条件、系统管理及具体规定有所不同，全国不宜硬性规定。\n\n19日21时27分，在新疆喀什地区伽师县（北纬39.83度，东经77.21度）发生6.4级地震，震源深度16千米。喀什市震感明显，目前1人重伤、多人轻伤。","pics":[],"topics":["国内"],"create_time":1579502913},{"id":"4148705771032412161","gid":"13104376691245882","txt":"当地时间1月17日，尼泊尔境内喜马拉雅山脉安纳普尔那峰地区发生雪崩，4名韩国游客与2名尼泊尔向导失踪，当地部门称，有中国游客也在同一路线遇险，当地警队已展开搜救，目前中国游客已脱险。\n\n据《喜玛拉雅时报》18日报道，当地时间17日10时30分至11时之间， 安纳普尔那峰大本营（Annapurna Base Camp）附近德拉里地区（海拔3230米）发生雪崩，当时一支由11名韩国游客和向导组成的登山队正在前往安纳普尔那峰大本营的路上，中途遭遇雪崩事故，其中6人失踪。","pics":[],"topics":["奇闻"],"create_time":1579502772},{"id":"63725151325257729","gid":"13104376691245882","txt":"春节期间在微信也可以发视频红包了！\n\n大家在微信发红包时，只需在微信聊天框中点击“红包”——“用微视发视频红包”，就可以向亲朋好友发布心意满满的视频红包。\n\n同时，大家也可以到微视直接发视频红包，微视主页面右上角的入口或底部的“+”，就可以进入微视春节红包主会场，体验视频红包的更多玩法。\n还有跟邓伦、迪丽热巴、电影《囧妈》导演\/主演徐峥、TFBOYS、肖战、杨超越、杨幂、易烊千玺等明星在微视等你同框拜年哦！","pics":["https:\/\/bs.qpic.cn\/mmux\/k0Ue4mIpaVibepd9EM3evEbBLaicHeYEwmHfRW7SPDcYQPnO8o8RibtLeMyPcgVZIZE1ib32nUibGAiaA","https:\/\/bs.qpic.cn\/mmux\/uchmtWQh7iapGia7rpFTABPCRyX9WanoamXlJuwMDDsa4MO4OoH5pRWC0vAicHcnX4WWpOerjg1t54","https:\/\/bs.qpic.cn\/mmux\/fFgUJknhibCyoFKUR7xS4LM3wlkTWaEv8pmR3MubMryQZnSkCQgkLGBgZ7ksr8lVSiaCq7ICL3KCA"],"topics":["趣事"],"create_time":1579502488},{"id":"6145248849318379521","gid":"13104376691245882","txt":"SpaceX成功完成“龙”飞船无人版安全性测试 将于第二季度发射载人飞船\n当地时间1月19日， SpaceX 成功完成“龙”飞船的无人版安全性测试。SpaceX表示，这是“龙”飞船在载人进入太空前的最后一次重要测试，首架载人SpaceX “龙”太空船将于今年第二季度发射，将搭载宇航员前往国际空间站。\n美国宇航局消息，美东时间1月19日上午10时30分，美国太空探索技术公司的“猎鹰9”号火箭搭载着“龙”飞船在位于佛罗里达州卡纳维拉尔角的肯尼迪航天中心发射升空。84秒后，火箭被科研人员遥控引爆。据美国科研人员介绍，火箭在此时达到了最大气动压力(即“最大Q值”)。爆炸后，“龙”飞船载人舱迅速与火箭分离，打开降落伞回到地球。当日上午10时38分，“龙”飞船落在大西洋上，成功完成了应对火箭灾难性事故的安全性测试。\n消息称，SpaceX公司和美国空军第45作战小组的人员将从帕特里克空军基地出发，从海上回收飞船，运送回航天中心，并对充当乘客的两个智能假人模型和传感器等设备数据进行分析。\n据Business Insider报道，美国太空探索技术公司创始人马斯克说，“龙”飞船的最高速度达到了2.2马赫，是音速的两倍多，飞船的最高高度为13.1万英尺(约39.9公里)。\n据The Verge报道称，“龙”飞船于2019年3月完成了首次无人版飞行测试，与国际空间站进行了对接。同年4月，飞船在实验室内进行安全性测试时发生爆炸。研究人员称，经查明发现燃料管线存在问题，并已采取措施确保不再发生类似问题。","pics":[],"topics":["国际"],"create_time":1579502265},{"id":"7342416518598098945","gid":"13104377091731248","txt":"为啥喝酒😳 ","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=2358cd51fbd4058c12ab581e09ba8e7c&filekey=30350201010421301f020200d90402534804102358cd51fbd4058c12ab581e09ba8e7c02036c4291040d00000004627466730000000131&hy=SH&storeid=32303230303132303134333535303030303534333434346638393334393063613762343530393030303030306439&bizid=1023","topics":["搞笑"],"create_time":1579502172},{"id":"7339059413245755393","gid":"13104376123017957","txt":"看对话学表达:\nMan: So you went to see it? What did you make of it1?\n\nWoman: I wasn’t sure at first, but in the end I really liked it.\n\nMan: I’ve been thinking about going to see it, but some people say it’s overhyped2.\n\nWoman: No, it’s worth seeing. I just think a lot of people find the story a bit too convoluted3.\n\nMan: So what, is it hard to follow?\n\nWoman: No, not really, there are just a lot of twists and turns4. I thought it was really interesting, and really well-acted as well.\n\nMan: Who’s in it?\n\nWoman: Jim Rodgers, Katherine Lamb, a few other people.\n\nMan: I don’t like Jim Rodgers. He always plays the same character, and he’s so wooden5.\n\nWoman: I quite like him…\n\nMan: Yeah, I wonder why. Must be his acting ability!\n\nWoman: Shut up! Anyway, definitely go see it.\n\nMan: Is it still on6?\n\nWoman: I don’t know, have a look online.\n\n\n英英解释:\nWhat did you make of it? = What did you think of it?\nOverhyped = people have said a lot of good things about something, but it isn’t as good as everyone says.\nConvoluted = Too complicated and confusing\nTwists and turns = when something unexpected happens in a story, or a story changes direction suddenly.\nWooden = emotionless\nIs it still on? = Are they still showing it?\n\n来源:Oxford online English","pics":[],"topics":["口语","听力","英语阅读"],"create_time":1579497675},{"id":"3600752108241944577","gid":"13104376123017957","txt":"有些人喜欢应付，但有些人忙于创造。\nSome people enjoy coping,but others are busy with creating.","pics":["https:\/\/bs.qpic.cn\/mmux\/dWYcndbpDnZmUMGWJBBZpHQB5cwtCWjeqZhY2a0uCVAsiaJ69ReZH7KLzsicXahvOklljs6ibMTibNQ"],"topics":["问答讨论区","每日走心英文句","原创造句"],"create_time":1579411952},{"id":"2081702753528184833","gid":"13104376123017957","txt":"这里是鸟儿歌唱的地方，这里是天空蔚蓝的地方。\n\nHere is where the birds sing and here is where the sky is blue.","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1fd60410b155484422dc3ab096bf0e24&filekey=303602010104223020020200d90402534804101fd60410b155484422dc3ab096bf0e240204008e3cb3040d00000004627466730000000131&hy=SH&storeid=32303230303131393132313031333030306237303662366262356664613039373138396430393030303030306439&bizid=1023","topics":["每日走心英文句","口语","听力"],"create_time":1579407061},{"id":"8800920621283278849","gid":"13104376123017957","txt":"come and tell your story\n来讲述你的故事","pics":["https:\/\/bs.qpic.cn\/mmux\/0sDCa2E8S1s1VuCA0eia8n2ksP7VQ02bZRcDzwWee77lufghBluXlPAUrxrhzBFgy92UXnDaEzFc"],"topics":["问答讨论区"],"create_time":1579405282},{"id":"657130150906822657","gid":"13104377091731248","txt":"","pics":["https:\/\/bs.qpic.cn\/mmux\/JcDicrZBlREhb6nBzDJJjibekN9ZsNibPsPENzS8abTibV3bKMDMl1QDsSEXe9bkOtFibKH8442U1DWY"],"topics":["生活","实用","搞笑"],"crea 4JYjrrSiaEthmhBtBVppibXf0obibMr6Ocl2rkm6x6jCLwv3s1vJY88pJAGia3a7A"],"topics":["奇闻","身边事","国际"],"create_time":1579354041},{"id":"6871867203092742145","gid":"13104376691245882","txt":"据英国卫报报道，尼泊尔官员周六表示，阿纳普尔纳地区发生雪崩，造成至少7人失踪，其中包括4名韩国人和3名尼泊尔人。这起事件发生在海拔大约3,230米的地方，靠近安娜普纳的大本营。安娜普纳是喜马拉雅山脉最高的山峰之一。\n\n佩服这些有追求的人，敢于挑战自己挑战命运，为他们默哀，但代价也太高了，这么大冷天我还是喜欢在家烤火！","pics":["https:\/\/bs.qpic.cn\/mmux\/eTBFF2uBxbCfaKBCJicAwDuKHumVibISibYJ5FUn91EO9BFHHDLkjfWcEj3EpoBqlJFgXYd8uqFXe0"],"topics":["国际"],"create_time":1579352447},{"id":"3791070394119618561","gid":"13104376691245882","txt":"暴雨和雷暴袭击了澳大利亚东海岸的部分地区，扑灭了一些大火，但给一些地区带来了新的洪水威胁。维多利亚州、新南威尔士州(NSW)和昆士兰州都遭受了森林大火的严重袭击。昆士兰的主要道路被关闭，新南威尔士州部分地区因天气原因出现断电。但消防官员表示，这场雨有助于解决一些火灾。自去年9月以来，澳大利亚的大火一直在肆虐，造成至少28人死亡，数千座房屋被毁，数百万英亩土地被烧毁。","pics":["https:\/\/bs.qpic.cn\/mmux\/jj4e65x0Px1HbiawNtiaTYGjx9f0bibu0iaEXekHDgPoaECEz9Rj6iakCPEOUVBDQibwWicibotFNVWlo1Y"],"topics":[],"create_time":1579351825},{"id":"6980333819014414337","gid":"13104376691245882","txt":"小年并非专指一个节日，由于各地风俗，被称为小年的节日也不尽相同。小年期间主要的民俗活动有贴春联，扫尘，祭灶等。 小年在各地有不同的概念和日期，北方地区是腊月二十三，南方地区是腊月二十四，江浙沪地区把“腊月廿四”和“除夕前一夜”都称为小年，南京地区称正月十五的元宵节为小年，云南部分地区是正月十六，西南和北方部分少数民族地区是除夕。 小年也意味着人们开始准备年货，准备干干净净过个好年，表示新年要有新气象，表达了中国劳动人民一种辞旧迎新、迎祥纳福的美好愿望。","pics":[],"topics":[],"create_time":1579351097},{"id":"4965774967829430273","gid":"13104376123017957","txt":"Wechat team has just given me the qualification to create a new circle,what should I call it?","pics":["https:\/\/bs.qpic.cn\/mmux\/icTNT8MxQgGfJfgCXHgMluXfiaMIiaLa7k5k6kzAibFmTyX1Vlz4Rian3WomHFnzorzICB6pzyPYBrP8"],"topics":["问答讨论区"],"create_time":1579347784},{"id":"8307313503266406401","gid":"13104377091731248","txt":"智慧人生","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=da14346356cd200ced0a9ae040483c12&filekey=303602010104223020020200d9040253480410da14346356cd200ced0a9ae040483c12020401182c3e040d00000004627466730000000131&hy=SH&storeid=32303230303131383139333533303030303537636336366237646361336263323861353130393030303030306439&bizid=1023","topics":["实用","励志 everybody starting to put their things away. This would oftentimes lead the prof or teacher to let the class out early as everyone is clearly packing up. The sound of the zipper triggered something in everybody—Pavlovian conditioning in action.\n\n高中和大学的时候，每次下课前10-15分钟时，我都会来来回回大声地拨拉我书包上的拉链。这会带来连锁反应——每个人都开始收拾书包了，教授和老师就会提前下课。拉拉链的声音会刺激大家去整理书包——这是巴普洛夫条件反射在起作用。\n\nEdit: To clarify. I would just do the two zips. Then I'd settle back with my pen in my hand and look intently at the professor and take notes while the rest of the class packed up. It was never obvious who started it. In retrospect it was a shithead thing to do but I felt like a wizard every time it worked.\n\n补充：解释一下。我只是拉两下拉链，之后就乖乖拿着笔静静地看着教授做笔记，而这时全班同学都在收拾书包。没人在乎是谁先开始的。现在回想一下觉得真的好傻逼啊，但我当时觉得自己简直是个奇才！因为这招每次都管用！","pics":[],"topics":["quora问答精选","翻译一下"],"create_time":1577075661},{"id":"1295454525515104257","gid":"13104376123017957","txt":"“暴君压迫奴隶，奴隶们不反抗他，而是压迫那些在他们之下的人。”\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqRZv2ibQHtpkSMsTSPXuIlcr79icibGZVOoNUMcOa010a0mFCrvH4n194"],"topics":["翻译一下","问答讨论区","每日走心英文句"],"create_time":1577029268},{"id":"1517510257478205441","gid":"13104377091731248","txt":"","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=d49a3c47cd38ec23e104a907a111378d&filekey=30350201010421301f020200d9040253480410d49a3c47cd38ec23e104a907a111378d0203202a9b040d00000004627466730000000131&hy=SH&storeid=323032303031313631323031353430303032383438373062626637383839316630343964303930303030303064393030303034663465&bizid=1023","topics":["美景","趣闻","搞笑"],"create_time":1576947440},{"id":"1704083387708342273","gid":"13104377091731248","txt":"看看你家的锁有多容易开","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=b80c84809dc3b5ac017c47219bec8eb0&filekey=30350201010421301f020200d9040253480410b80c84809dc3b5ac017c47219bec8eb002037fcecb040d00000004627466730000000131&hy=SH&storeid=32303139313232313233323335383030303535373333333934333436383939373036396430393030303030306439&bizid=1 020020200d90402534804102f85f0f6d5d28dc566071d4028ae94d1020401fc5148040d00000004627466730000000131&hy=SH&storeid=323032303031313631323139303530303062663838663131646333356535633731383964303930303030303064393030303034663465&bizid=1023","topics":["英语视频","新闻头条"],"create_time":1576725690},{"id":"5275736469749628929","gid":"13104377091731248","txt":"电车插空，下一秒被大车碾碎，所幸人没事","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1a3cc5a2db832dc23a2b12b94e2ff8bc&filekey=30350201010421301f020200d90402534804101a3cc5a2db832dc23a2b12b94e2ff8bc02030f79db040d00000004627466730000000131&hy=SH&storeid=32303139313231393130313332373030303364313664333934333436383932663639343530393030303030306439&bizid=1023","topics":["震惊","趣闻","深思"],"create_time":1576721677},{"id":"3192706171895021569","gid":"13104376123017957","txt":"Speak fluent 流畅说话\n\n我们在交谈时，经常会不自觉地使用“所以、嗯、然后、这个、那个”等语气填充词，这是因为大脑不喜欢沉默，当我们思考下一句话时，大脑就用这些词来填补空白。不过，在演讲、面试等正式场合中，这些填充词会让人显得既没有把握也没有精心准备。《快公司》网站上的一篇文章，介绍了6个帮你减少这些填充词的建议。\n\n第一，给自己录音。首先我们要意识到自己使用这些词的频率有多高。你可以录下自己在开会时说的话，看看使用了多少填充词。一旦意识到了，你就会开始努力去掉它们。\n\n第二，在日常对话中练习，减少使用填充词。比如在吃饭聊天或者打电话时，提醒自己尽量不使用填充词。\n\n第三，提前做好准备，大声练习。演讲或参加会议前，你需要熟悉资料内容，记住表达要点，这样可以避免开口后一边整理思绪一边滥用填充词。排练演讲时，大声练习能帮你发现自己在什么时候会忍不住插入填充词，然后努力克服。\n\n第四，沉默是金。讲话时，不要害怕沉默，合适的停顿不仅能制造悬念、吸引听众注意力，你也有了时间去理清思路。当你感觉快要说出一个无意义的词时，请用一秒的沉默代替它。\n\n第五，强调关键词。演讲技巧培训师迈克尔·索弗洛夫（Michael Souveroff）建议，除了使用停顿，你还可以强调句子中的某个关键词。这样大脑就有机会思考接下来要讲的内容，听众也能更好地记住核心信息。\n\n第六，控制紧张情绪。心情紧张时，我们会大量使用填充词。要想控制紧张的情绪，你可以提前做一些缓慢的深呼吸，避免身体产生紧张感。\n\n以上，就是6个帮你减少语气填充词的建议。希望对你有帮助。\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYr5lXjwke8icSjGA4icBZF28S68TfFE7gwsjpN2fic6u4gjfSw0iaUToPiao"],"topics":["问答讨论区"],"create_time":1576717117},{"id":"4373414963855753217","gid":"13104376123017957","txt":"allow sb sth   给予某人某物\n\nThe law, which allows non-Muslims from neighbouring countries a path towards Indian citizenship, has sparked widespread and sometimes violent protests.\n\nsb=non-Muslims(from neighbouring countries)\n\nsth=a path(towards Indian cit  that your mind tends to think of things left unfinished.\n\n有一种心理学效应叫做蔡格尼克记忆效应，是指你的脑子会趋向于记住没有结束的事情。\n\nThink of the end of the song, this will allow your mind to close off the loop.\n\n想想这首歌的结尾，你的大脑就会结束这个循环。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYrdYFWiaaribQagELje9ficL3sUlTSBRnxGoCVnD2IOLAsobCH0Bs3CCac"],"topics":["quora问答精选"],"create_time":1576592153},{"id":"553449880899551233","gid":"13104376123017957","txt":"Q: What is the coolest psychological trick?\n\n问：有什么超级酷炫的心理学小技巧？\n\nAnswered by Evan DeFilippis\n\nEvan DeFilippis 的回答：\n\nNodding your head up and down while asking a question substantially increases the likelihood that someone will answer affirmatively. When other people nod in response to something you say, you are likely to be  perceived as an expert on the subject.  \n\n询问别人问题时多点点头可以有效提高对方给予肯定回答的可能性。如果他们对你说的某些话点头以示赞同，则说明你已经被当成这个领域的专家了。\n\nIf your friend is giving a lecture and you want to produce contagious agreement in the room, vigorously nod your head at a rate of one bob per second, and you can independently alter the opinion of the entire audience.  \n\n如果你的朋友在做演讲，而你想带动全场人一起对其给予肯定时，那就以每秒一次的频率有节奏地用力点头，如此你就就可以轻松掌控现场观众的情绪了。","pics":[],"topics":["quora问答精选"],"create_time":1576591575},{"id":"1503429499256045569","gid":"13104376123017957","txt":"On December 1st the prime minister, Joseph Muscat, announced his resignation after a local tycoon, Yorgen Fenech, was charged with complicity in the murder, which he denies.\n\n重点知识：resignation n.辞职\n\ntycoon n.商界大亨，巨头\n\nsb is charged with sth 某人被控告某罪行\n\ncomplicity n.共谋，串通，共犯关系\n\n参考翻译：\n12月1日，在当地大亨Yorgen Fenech被指控参与谋杀后，总理约瑟夫•马斯喀特宣布辞职，但Yorgen Fenech否认了这一指控。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiaHGBkev4lepzQqUcbDgv8bdkWZbII0NcOfcXXB5c0MGIB41GLYNz3Y"],"topics":["翻译一下","习语俗语短语","英文电子书"],"create_time":1576589753},{"id":"4904599747177742337","gid":"13104377091731248","txt":"痴女看到帅哥后的反应","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=ffd53d8a786cfd052 064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1576140763},{"id":"7299903892920205313","gid":"13104376123017957","txt":"该国老龄化步伐加快可以这样写：\nThe country is greying fast.该句用到的动词grey是老化的意思，它最初的意思是源自于灰色，延伸出灰发和老人的意思。","pics":[],"topics":["问答讨论区","英文电子书"],"create_time":1576137141},{"id":"2138109572638834689","gid":"13104376123017957","txt":"习语秒懂 work like a horse\n\n猜一猜：\nWe worked like horses to get all of the landscaping done before winter weather set in.\n\n释义：To work with great intensity, energy, and persistence：辛勤工作\n\n参考翻译：\n我们拼命工作，赶在冬天来临之前把所有的景观美化工作完成。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYlUgbVIXb41k5LzAvtQhT8ss5fcUrc2wBdRmuuMHLHBDK27yVpJgbaY"],"topics":["习语俗语短语"],"create_time":1576117336},{"id":"4312921109700804609","gid":"13104376123017957","txt":"An old fisherman was fishing in the lake one day when he saw a water snake moving across the water with a frog in its mouth. He had been a fisherman for a long time. He knew the best food for some large fish were frogs. With this thought, the fisherman grabbed the snake from behind and carefully removed the frog from its mouth. He put the frog in his side bag. The fisherman feared the angry snake would bite him, so he grabbed his bottle of homemade whisky from his pocket and carefully poured 2 drops into the snake’s mouth. The snake’s eyes shone for just a moment and then it moved away slowly.\nA few hours later, the fisherman was about to head home, when he felt something touching his leg. He looked down and was amazed to see the same water snake with 2 frogs in its mouth.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYo7kYH0icX3LUTNmxB3HG34GP5mXctVxOwmSJxRTshV53bSEycUxG15s"],"topics":["新闻头条"],"create_time":1576116703},{"id":"6079230468924899329","gid":"13104376123017957","txt":"以下是经济学人2019年12月5日文章中的例句，先自己理解，再往后看：\n\nNearly four years after China scrapped its one-child policy, the harshly enforced system that between 1980 and 2016 limited most urban families to a single child, and many rural folk to two, Communist Party bosses are assiduously promoting two-child families as an ideal. \n\n连词and在这里并列的两个成份most urban families to a single child和and many rural folk to two\n\n主句是Communist Party bosses are assiduously promoting two-child families as an ideal.\n\n主句前边的部分是after引导的一个时间状语从句，这个从句的后半部分，由两个逗号隔起来的部分，即, the harshly enforced system that between 1980 and 2016 limited most urban families to a single child, and many rural folk to two,，是one-child policy的同位语，翻译时可将过长的同位语单独放至句末翻译。\n\nscrap v.废弃，使解体，拆解\n\nassiduously adv.刻苦地，勤勉地\n\n参考翻译：\n在中国废除独生子女政策近四年后，共产党的领导们正不遗余力地把二孩家庭作为一种理想。1980年至2016年期间，严格执行的独生子女政策限制了大多数城市家庭只能生一个孩子，许多农村家庭只能生两个孩子。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYjEAjZBRGKFE8ZCN6icQJuPic6icDjvAVDTgH5qbB3Dp2sCeDSWBENiceUo"],"topics":["写作句型句式","英文电子书","语法知识"],"create_time":1576068740},{"id":"3050651313990795265","gid":"13104377091731248","txt":"好物圈更名为微信圈子！","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYk3iadXxER1Lb28Th65F5gAtGgPEpMHtK58dZ6PYyunqVr2BCv2XgYC4"],"topics":[],"create_time":1576066113},{"id":"7442966191238283265","gid":"13104376123017957","txt":"每日一词：dotard，老糊涂。美朝之间的口水战仍在继续。朝鲜亚太和平委员会委员长金英哲周一把特朗普称作“失去耐心的老头”，并说可能将不得不再次称其为“老糊涂”(dotard)——这是在呼应两年前美朝的另一场骂战，2017年9月，特朗普在联合国大会上扬言要“完全摧毁”朝鲜，随后金正恩称其为“精神错乱的美国老糊涂”(mentally deranged U.S. dotard)。时报记者王霜舟曾在报道中提到，朝鲜之所以会使用dotard这个老旧晦涩的词语，是因为朝中社翻译文稿时用的是非常老的朝英词典。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiawHNgE5Qe1tkwG8pyLoRQm0ibybZPicKX2CKliawT0HUK54w2hJibiayX28"],"topics":["英文电子书"],"create_time":1576032410},{"id":"6484952067755474945","gid":"13104376123017957","txt":" 每日一词：doomsayers，灾难预言者。基督徒会支持特朗普吗？学者彼得·魏纳(Peter Wehner)在观点文章中提到了他的观察：许多坚信人们正面临道德灭顶之灾的基督徒正给予特朗普全力支持，他们承认特朗普个人可能是腐败的、不道德的，但他的事业——阻止支持堕胎、性开放的民主党接管美国——却是有效的。魏纳认为，这些“基督教灾难预言者”沉溺于自己的黑暗叙事中，这让他们扭曲了对真实世界的看法。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnopB0oyQoImmtibS8hzHf6djdjbtpm29dCM3JdLh3n0dvqvJQIgWjqo"],"topics":["英文电子书"],"create_time":1575963212},{"id":"55590 fill, fill. These two men worked very hard, one was digging a hole, the other filling it up again.\nA man was watching from the sidewalk and he couldn’t believe how hard these men were working, but couldn’t understand what they were doing. Finally, he had to ask them.\nHe said to the hole digger, “I appreciate how hard you work, but what are you doing? You dig a hole and your partner comes behind you and fills it up again!”\nThe hole digger replied, “Oh yeah, it must look funny, but the guy who plants the trees is sick today.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkhr1osx9135DO9pKGicLzMVNNCiaBtLj4WB1T1DMe5dpBDPRiceRbiatE8"],"topics":["新闻头条"],"create_time":1575631415},{"id":"329052025960529921","gid":"13104376123017957","txt":"法国大罢工扩写例句：\n详细解析：https:\/\/mp.weixin.qq.com\/s\/AAH1je24tSDy_fVtatPLFw\n\nPeople have marched in cities.\n\nMore than 800,000 people have marched in cities.\n\nMore than 800,000 people have marched in cities across France .\n\nMore than 800,000 people have marched in cities across France as railway workers, teachers and hospital staff held strikes against Emmanuel Macron’s plans.\n\nMore than 800,000 people have marched in cities across France as railway workers, teachers and hospital staff held one of the biggest public sector strikes against Emmanuel Macron’s plans. \n\nMore than 800,000 people have marched in cities across France as railway workers, teachers and hospital staff held one of the biggest public sector strikes in decades against Emmanuel Macron’s plans. \n\nMore than 800,000 people have marched in cities across France as railway workers, teachers and hospital staff held one of the biggest public sector strikes in decades against Emmanuel Macron’s plans to overhaul the pension system. ","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=9e207e10ad7f5477614c334d9dd7be34&filekey=303602010104223020020200d90402534804109e207e10ad7f5477614c334d9dd7be3402040157b6c7040d00000004627466730000000131&hy=SH&storeid=323032303031313631323038333030303038383066333761373266366331663231663964303930303030303064393030303034663465&bizid=1023","topics":["写作句型句式","英语视频"],"create_time":1575612389},{"id":"284879489912012801","gid":"13104376123017957","txt":"对于要过上什么样的生活，若用英文表达，你可能会选用动词have，如拥有一个更好的生活have a better life或动词live，如过上一个有爱的生活live a life with love，但金融时报最近的一篇文章却用到了动词lead，如Most of us want to try to lead as normal a life as possible（“我们大多数人都想尽量过正常的生活”）。动词lead有带领，领导的意思，用到这个单词意在强调一个可以主导和掌控的生活。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYtDia7hccrJTOZQtM7jStQUbwVg2uGfBx9OB0duiaMlZ0ujJxnXozUC8o"],"topics":["写作句型句式","英文电子书"],"create_time":1575557174},{"id":"5335527654370050049","gid":"13104376123017957","txt":"• 每日一词：Armageddon，世界末日。中美共同体(Chimerica)一词的联合创造者Niall Ferguson近期在纽约时报撰文称，一场与中国的新冷战已经开始。在他看来，这次冷战不同于美苏冷战时期“接近世界末日的体验”(near-Armageddon experiences)，尽管没有战火硝烟的紧迫感，但意识形态的对抗已体现在各个方面。Armageddon是圣经中善恶对决的最终、末日审判的地点。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYrJCkLHo7OO29LCUM1qvg7kdeLxKZoOYQaHwjXricJB72e3yK8wQERCo"],"topics":["英文电子书"],"create_time":1575555861},{"id":"4613922871754883073","gid":"13104376123017957","txt":"","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYmSDlOWeGbFsu1cbQGrWlicyiajZIYTKAbSFtT00VU4Bjbhib5HHbEdGNM"],"topics":["问答讨论区"],"create_time":1575555824},{"id":"7471581178919649281","gid":"13104376123017957","txt":"习语秒懂 down the hatch\n\n猜一猜：\n\"Well, down the hatch!\" Ellen said before taking her cough medicine.\n\n释义：Down one's throat. This phrase is usually said before one drinks something (often something that has an especially foul or strong taste).干杯，干了\n\n参考翻译：\n“干了!”艾伦在吃咳嗽药之前说。\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiaUdYSseloRCjSMXIKRfCWgtAGsLIHiaWhGTSqWqVv2nRnxaB4XfK2A8"],"topics":["习语俗语短语"],"create_time":1575532688},{"id":"2521191999420235777","gid":"13104376123017957","txt":"习语秒懂 in protest at\n\n猜一猜：\n\nFrance is preparing for severe disruption as millions of workers go on strike in protest at being forced to retire later or face reduced pensions.\n\n释义：抗议\n\n参考翻译：\n法国正准备应对严重的混乱局面，数百万工人举行罢工，抗议被迫推迟退休或面临养老金削减。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnMWE5BHVYRyNcH4WG62JCLGepJ8mhSfyhfOSicmUzD5lRYC0wq0PeCU"],"topics":["习语俗语短语"],"create_time":1575525584},{"id":"3840243461806620673","gid":"13104376123017957","txt":"习语秒懂 how the wind blows\n\n猜一猜：\nIt looks like I might be considered for the job, but I'm waiting to see how the wind blows.\n\n释义：风怎么吹，观察形势，情况如何。\n\n参考翻译：\n看起来我可能会被考虑做这份工作，但我在等着看情况如何。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYtqCvMcWwB9hhfD6Hw3wWtjCylUbNJnU2hvY4t9BsBjbX3MZvFbCfm8"],"topics":["习语俗语短语"],"create_time":1575517140},{"id":"3301667430610239489","gid":"13104376123017957","txt":"If you have a teenager, you might find some similarities between them and cats. For example:\n1. Neither teenagers nor cats turn their heads when you call them by name.\n2. No matter what you do for them, they look happy just a little bit. Or sometimes there is no reaction at all.\n3. You almost never see a cat walking outside of the house with an adult human being, and it can be safely said that no teenager wants to be seen in public with his or her parents.\n4. Cats and teenagers can lie on the living room sofa for hours without moving.\n5. Cats and teenagers keep coming home when they want.\n6. Cats have nine lives. Teenagers behave as if they did.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkVaLIFob0ouuVfZykjQxBicHNFboJHjAfKVegMT26OmkgddsrCtL7HQ"],"topics":["新闻头条"],"create_time":1575516451},{"id":"5183611255201464321","gid":"13104376123017957","txt":"Three sisters who are 92, 94, and 96 years old live together. One night the 96-year-old sister prepares a bath. She puts one foot in and stops. “Am I getting in the bath or out?” she shouts.\nThe 94-year-old sister shouts back, “I don’t know, I will come up to see. “ She starts going up the stairs and she stops. She shouts, “Am I going up or down?”\nThe 92-year-old sister is sitting at the kitchen table. She is drinking tea. She is listening to her sisters. She says to herself, “I hope that I will never forget things“, and knocks on wood. Then she shouts, “I will come up and I will help both of you. But first I must see who is at the door.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqDgUNoqm48yl51brvDq7aIYIMb2sJTforuCRcOWp11dA54bAcrYvXc"],"topics":["新闻头条"],"create_time":1575516239},{"id":"4281909830915981313","gid":"13104376123017957","txt":"六种写作考试技能","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=679a863a4b8674990a1559586c6ed101&filekey=303602010104223020020200d9040253480410679a863a4b8674990a1559586c6ed1010204022156da040d00000004627466730000000131&hy=SH&storeid=323032303031313631313430333530303063633561353730646635656661323936373435303930303030303064393030303034663465&bizid=1023","topics":["写作句型句式","英语视频"],"create_time":1575507352},{"id":"3035193073857462273","gid":"13104376123017957","txt":"I have been busy fighting poverty for two years so far.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYn5hDTWqVCAu9HC50gMq93UTaZgwQZ2TPKeQDLkC32snrVIZpib2ctm8","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYn5hDTWqVCAulwxlC6gtOoFhSibib4McrNnK7hM0cb87xrwZFYCL8AQmQ"],"topics":["问答讨论区"],"create_time":1575359554},{"id":"588783253993816065","gid":"13104376123017957","txt":"Zhangjiajie National Forest Park, where the Bailong Elevator, built into the cliffside and surrounded by the beauty of nature, is the highest and heaviest outdoor elevator in the world.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnZnUexC15VicsGoicZlrL1xC4jUhp2ZoekWb4j54hWrWmY43BtKk8I9Y"],"topics":["问答讨论区"],"create_time":1575305299},{"id":"1656510075080015873","gid":"13104376123017957","txt":"习语秒懂 on a **** basic 基于......\n\non a regular basis 定期地\n\non a daily basis 每天地\n\n猜一猜：\nIn the past few years doctors have used plasma scalpels on three cancer patients on a “compassionate use” basis, after all other treatment options had failed. \n\n参考翻译：\n在过去的几年里，在所有其他的治疗方法都失败之后，医生们基于同情之下，对三名癌症患者使用了等离子手术刀。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpkibTUHiazSoL8icW6817HbJXdPicA8cXLAvynVNazSia1blHwJekX5b7NY"],"topics":["习语俗语短语"],"create_time":1575251249},{"id":"551615500367429633","gid":"13104376123017957","txt":"为消灭肿瘤而生的手术刀，能最大限度消除残余肿瘤细胞。以下截取环球科学杂志的部分报道：\n\nCold plasma is already used to treat infections and sterilize wounds, and more energetic plasma can neatly cut or cauterize tissue. Turning it against cancer has long been a goal, and the new trial is a major milestone, says Mounir Laroussi, who studies the biological effects of cold plasma at Old Dominion University. “I think this is huge,” he says.\n\nsterilize v.消毒\nmajor milestone 重大里程碑\ncauterize v.烧灼","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYlPKmgHUCGdkaW7LrDJ6xAyp4GoKbk8ibZOK8yA3iaT4xobd1CobpxK6I"],"topics":["问答讨论区","英文电子书"],"create_time":1575243860},{"id":"3524198374934839297","gid":"13104376123017957","txt":"写作扩写环球时报例句：\n\nA HongKong resident was attacked by rioters. \n\nA HongKong resident was attacked by rioters with baton. \n\nA HongKong resident who voluntarily cleared road barricades was attacked by rioters with baton. \n\nA HongKong resident who voluntarily cleared road barricades set by black-clad rioters was attacked by rioters with baton. \n\nA HongKong resident who voluntarily cleared road barricades set by black-clad rioters on Saturday night was attacked by rioters with baton. \n\n参考翻译：\n\n周六晚上（昨晚），一名香港居民自愿清除黑衣暴徒设置的路障，却遭到暴徒用棍棒袭击。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYs9fO1geiaa0tHJZgIWqo6ccibWZGmSAm7kcK8E0icjZcKjvlFhmvS1gicE","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYs9fO1geiaa0tXsnmjjsk01L21PmnSCEabYLDklYPA3CGSgHibOzUz4Oo","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYs9fO1geiaa0t1jtUNCoeZicLm6o8zVibQc3dRphuhdiaMV9NgTVyx2kib3w"],"topics":["写作句型句式"],"create_time":1575191722},{"id":"28749287013744641","gid":"1310437612301 461306665333934333436383964653033396430393030303030306439&bizid=1023","topics":["英语视频"],"create_time":1574439808},{"id":"2634116795690123265","gid":"13104376123017957","txt":"事实孤儿 De facto orphans\n\nChinese authorities on Wednesday announced the country’s first national guideline on protecting “de facto orphans,” defined as children whose parents are drug addicts or prisoners, or otherwise unable to fulfill their legal child-rearing responsibilities.\n\n中国有关部门周三公布了国家首个关于保护“事实孤儿”的指导意见。“事实孤儿”指的是父母是吸毒者或囚犯，或无法履行法定抚养子女责任的儿童。\n\n他们将享有与孤儿同等的福利待遇。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkrslBgJL56iaP6JFVRdI3ZrYH9OvNFWAKhurgXTWtgciciaEw6iaWoPNzU"],"topics":["英文电子书"],"create_time":1574412591},{"id":"4830439904087375873","gid":"13104376123017957","txt":"经济学人选读（附参考翻译）：\n\nTHE SELF-DRIVING cars that cruise around South Ronghua Road look just like their American counterparts: chunky sedans with a rack of sensors bolted to the roof and a supercomputer in the boot. Beijing’s government has dubbed this south-eastern patch of the city Beijing-E-Town. It is one of a growing number of urban spaces across China designated for testing autonomous vehicles (AVs). Digital lane markers can switch parts of the road to AV-only on demand. Signs announce “National Test Roads”. Cars bear the decals of China’s leading AV companies: Baidu, Pony.ai, WeRide.\n\nFor years Western carmakers have promised a world awash with AVs by now, making roads safer and less congested (see table). That it is not shows just how tough a computational and regulatory nut self-driving is to crack. It increasingly seems that if AVs are to become widespread, it may happen first not in the West but in China. A fleet of Chinese firms hope to profit handsomely in the process.\n\n行驶在北京荣华南路上的无人驾驶汽车看上去和美国的无人驾驶汽车没什么两样：都是敦实的三厢车，车顶固定着一排传感器，后备箱里装着一台超级计算机。北京市政府将位于城东南的这个片区命名为亦庄开发区，这是中国越来越多用于测试无人驾驶汽车的城市空间之一。数字化车道标记可以根据需要将部分道路切换为仅供无人驾驶汽车通行。指示牌显示着“国家级测试道路”。汽车上的贴标都来自中国领先的无人驾驶汽车公司：百度、小马智行和文远知行。\n\n按西方汽车制造商多年来的承诺，到今天应该满大街都是无人驾驶汽车了，这会让道路更安全，拥堵更少（见表）。现实却并非如此。这显示出无人驾驶的计算和监管难题有多难破解。越来越多的迹象表明，如果无人驾驶汽车能普及，可能也不会首先在西方实现，而会是在中国。一批中国企业希望在这个过程中收获丰厚的利润。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpn2ruvUyuibgJkSCjxHjac9UIIibiab7L8pAWftsa6UibYt4bl9RPibgMgc"],"topics":["英语阅读"],"create_time":1574410023},{"id":"1137991674299940865","gid":"13104376123017957","txt":"A guy found a sheep and showed him to a policeman.\nThe policeman said, “Take that sheep to the zoo, now.”\nThe next day the policeman sees the man with the sheep again.\nThis policeman stops the guy and says, “What on earth are you doing with that sheep?”\nThe guy says, “Yesterday I took him to the zoo and now I’m taking him to the movies.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYgVeYPFqOCQbMUsAjYDOsibiaNYEEbBTrbdlicicUq67icrB1Kf5IakdnqWc"],"topics":["新闻头条"],"create_time":1574409747},{"id":"8708045922057060353","gid":"13104376123017957","txt":"两年前在北京","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e08d8bb5e401967b2210b97d27477c82&filekey=303602010104223020020200d9040253480410e08d8bb5e401967b2210b97d27477c8202040108749a040d00000004627466730000000131&hy=SH&storeid=323032303031313631313534333130303063666665303238323439663438616636383435303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1574408177},{"id":"1098398054425296897","gid":"13104376123017957","txt":"习语秒懂 a life of its own\n\n猜一猜：\nAn urban legend can have a life of its own, changing every time it is retold.\n\n释义：The state of something that exists and thrives outside and beyond the control of the point of origin：有属于它自己的生命\n\n参考翻译：一个都市传奇可以有它自己的生活，每一次它被重新讲述都会改变。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYmJ5rLdJzI0vyYMGq3us8qCUm8NRoRCOFF5bfMtrRnnSDCBwQOehZiac"],"topics":["习语俗语短语"],"create_time":1574405288},{"id":"2050482219641733121","gid":"13104376123017957","txt":"An old couple is on a walk. A pigeon flies over their heads and relieves himself on the woman’s head.\n\n“Yecch!” 翻译：\n你将在这里工作，但让我带你参观大楼的其他地方。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYtWXnTpnaBhBfTKYSCsaVliaulDibaDGCwP7u2C1q3r5e0J8DnV2jGYSw"],"topics":["习语俗语短语"],"create_time":1574306655},{"id":"4118768646388449281","gid":"13104376123017957","txt":"Some Polish, English, and French guys are running away from German soldiers when they come up to a forest and they decide to hide by each climbing a tree.\nWhen the Germans arrive, they go to the first tree where the English guy is, and shout, “We know you’re up there. Come down.” The English guy, thinking fast, says, “Tweet, tweet, tweet.”\nThe Germans, thinking it’s a bird, move on to the next tree where the French guy is and once again shout, “We know you’re up there. Come down.”\nThe French guy, thinking fast, says, “Hoot, hoot, hoot.” The Germans, thinking it’s an owl, move on to the next tree where the Polish guy is and once again shout, “We know you’re up there. Come down.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYr3zaysVbL3bA9AjN6HJyX2Qp3oXInBmibTdlFHADYhzb1BAtekmO7w0"],"topics":["新闻头条"],"create_time":1574306277},{"id":"2027680298396811265","gid":"13104376123017957","txt":"032 经济学人例句扩写：https:\/\/mp.weixin.qq.com\/s\/RuQKs11An34FNRxBOQX4Nw\n\n\nA CLOTHING WORKSHOP may be one of the world’s most influential companies.\n\nA CLOTHING WORKSHOP, with just two sewing machines, may be one of the world’s most influential companies.\n\nA CLOTHING WORKSHOP, with just two sewing machines, established long ago on the outskirts of Lima, may be one of the world’s most influential companies.\n\nA CLOTHING WORKSHOP, with just two sewing machines, established long ago on the outskirts of Lima, Peru’s capital city, may be one of the world’s most influential companies, even though it never started operating.\n\nA CLOTHING WORKSHOP, with just two sewing machines, established long ago on the outskirts of Lima, Peru’s capital city, may be one of the world’s most influential companies, even though it never starte
