 that at least 1 in 17 people in the country have contracted the virus and 1 in 1,000 have died from it.","pics":[],"topics":["新闻头条"],"create_time":1609220660},{"id":"7819344556322717697","gid":"13104376123017957","txt":"Thai Rescue Worker Saves Baby Elephant Hit by Vehicle\nA man in Thailand saved the life of a wild baby elephant by performing CPR on the animal. The animal had been hit by a motorcycle on a road. The baby elephant was later reunited with its mother.","pics":[],"topics":["每日一词打卡","英语阅读"],"create_time":1609030159},{"id":"3201645514961453057","gid":"13104376123017957","txt":"“Winter is a primal time of death and loss, and a time for grief,” wrote Elizabeth Dias, a national reporter. “It reminds us that darkness, not only light, is part of the recurring rhythm of what it means to be human.”\n我们追求光明，但也别忘了拥抱黑暗！","pics":[],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1608874801},{"id":"1189860916296941569","gid":"13104376123017957","txt":"想过节来抚慰受伤的心灵却无处可去","pics":["https:\/\/bs.qpic.cn\/mmux\/574VdhMFwaGAmeNY2PWhJGkibhDLMLjicAPh39r4TyO8c3UdwvXe6buLDWnV6xuqzgDywLdrSpjok"],"topics":["英语视频","英语阅读"],"create_time":1608803126},{"id":"4669494925316849665","gid":"13104376123017957","txt":"resound with: if a place resounds with a sound, it is full of that sound（地方）充满（回响着）声音\ngarment: a piece of clothing （一件）衣服\ndestined for sth.: to be travelling to a particular place, or intended to go there前往某地\ne.g. The flight was destined for Cairo.  这是飞往开罗的航班。","pics":[],"topics":["大学英语四六级词汇","高中英语词汇"],"create_time":1608387362},{"id":"1745778706879610881","gid":"13104376123017957","txt":"对于一些人来说，读书是件幸福的事；对于另一些人来说，读书是件煎熬的事。","pics":[],"topics":["英语视频","资源共享","英语阅读"],"create_time":1608383326},{"id":"2740377396149485569","gid":"13104376123017957","txt":"mandate: to give official permission for something to happen 正式批准，授权进行 \ne.g. The UN rush to mandate war totally ruled out any alternatives.  联合国匆匆授权开战，完全排除了其他选择。","pics":[],"topics":["资源共享","英语阅读","大学英语四六级词汇"],"create_time":1608362075},{"id":"1513193437388603393","gid":"13104376123017957","txt":"inexhaustible : existing in very great amounts that will never be finished  用不完的，无穷无尽的 \ne.g. There seemed to be an inexhaustible supply of champagne at the wedding. 婚礼上似乎有喝不完的香槟。","pics":[],"topics":["每日一词打卡","资源共享","大学英语四六级词汇"],"create_time":1608361864},{"id":"9104705032518893569","gid":"13104376123017957","txt":"富人才能呼吸到新鲜空气！","pics":[],"topics":["英语视频","资源共享","英语阅读"],"create_time":1608302848},{"id":"1230763045202952193","gid":"13104376123017957","txt":"at a premium: to be not common and therefore valuable 奇缺，非常稀罕 \ne.g. Free time is at a premium for working parents. 对于上班的父母来说，空余时间非常宝贵。","pics":[],"topics":["习语俗语短语","大学英语四六级词汇","高中英语词汇"],"create_time":1608126315},{"id":"6000220495360819201","gid":"13104376123017957","txt":"pristine : new or almost new, and in very good condition 崭新的；状态良好的 \ne.g. Washing machine for sale - only 2 months old and in pristine condition.  出售洗衣机——只用了两个月，完好如新。","pics":[],"topics":["习语俗语短语","资源共享","大学英语四六级词汇"],"create_time":1608125915},{"id":"1610436556441518081","gid":"13104376123017957","txt":"be second to none = be without parallel \n某人\/ 某物的品质首屈一指（可在作文中替换best, great）\nThe hotel offers a level of service that is second to none. 这家酒店提供首屈一指的服务。\nThe quality of Britain’s overseas aid program is second to none. 英国的海外援助计划水准是一流的。","pics":[],"topics":["每日一词打卡","写作句型句式","英语阅读"],"create_time":1608125439},{"id":"8713732037850169345","gid":"13104376123017957","txt":"名词的单复数问题","pics":[],"topics":["问答讨论区","资源共享","语法知识"],"create_time":1608042452},{"id":"1625528431569534977","gid":"13104376123017957","txt":"Covetous\n\n— Dec 14th 2020 —\n\nadjective:Having or showing a great desire to possess something belonging to someone else(贪婪)\n\nSynonyms: grasping, greedy\n\n例句:Criminal gangs operating in border areas can overwhelm civilian police, and in the future Brazil hopes to deter foreigners covetous of its natural resources.\n在边境地区活动的犯罪团伙可以压垮民警，巴西希望在未来阻止对其自然资源贪婪的外国人。\n\n\"The Brazilian army is turning into a de facto police force\" published inThe Economist","pics":[],"topics":["每日一词打卡"],"create_time":1607908333},{"id":"8162481403544469505","gid":"13104376123017957","txt":"生活并非平淡无奇，只是你选择让那些波涛汹涌留在心里了，让行动代替了言语。\n\nNot ordinary  you are,you just let the waves buffet in heart and let actions instead of words to show who you are.","pics":["https:\/\/bs.qpic.cn\/mmux\/rKBCaRcVshPy4P2osBUNs2CXiaP802yaq6gdFO4hECia6wN0gkJaAaGic69QkhqzmS3z9ZorMsdDl4"],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1607868349},{"id":"6763146011574534145","gid":"13104376123017957","txt":"可数名词与不可数名词。文末练习可能在圈子无法打开，请到公众号进入。","pics":[],"topics":["高考英语知识","英语阅读","语法知识"],"create_time":1607859759},{"id":"7756718079106613249","gid":"13104376123017957","txt":"Things fade,but spirits live.\n万物终将凋零，但精神永存。","pics":[],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1607487868},{"id":"8023212635090583553","gid":"13104376123017957","txt":"通俗易懂的语法与高科技赋能的网上练习","pics":[],"topics":["问答讨论区","资源共享","语法知识"],"create_time":1607484954},{"id":"6723952399184035841","gid":"13104376123017957","txt":"思考： This guide gives useful informations about the city.\n\n上面句子有错吗？若有，在哪？","pics":[],"topics":["问答讨论区","练一练"],"create_time":1607439433},{"id":"7025951353859997697","gid":"13104376123017957","txt":"半成品","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a5378386b59f4e13fc66178f70ceac81&filekey=30350201010421301f020200d9040253480410a5378386b59f4e13fc66178f70ceac8102033969f6040d00000004627466730000000131&hy=SH&storeid=32303230313230373232323630373030303237383531353035663963626339356466346630393030303030306439&bizid=1023","topics":[],"create_time":1607439371},{"id":"1642104840668577793","gid":"13104376123017957","txt":"吃不到葡萄就说葡萄酸：\n\nAccording to Aesop's fable The Fox and the Grapes, failure often has the direct opposite effect—persuading us to abandon our previous plan. In the fable, the fox is drawn to a bunch of grapes hanging from the vine and tries to leap up and grab them. But, although he jumps with all his strength, he fails to reach the grapes and soon realizes they are hanging too high above the ground. Finally, the fox changes his mind and walks away—concluding that the grapes were probably sour anyway. According to this tale, initial failure can make future success appear less attractive.","pics":[],"topics":["新闻头条","英语阅读"],"create_time":1607154949},{"id":"7711746915364241409","gid":"13104376123017957","txt":"分享科学美国人的一篇新文章，1，2群已转成PDF，方便大家阅读，也可点击链接阅读：\n新冠疫苗即将投入使用了，应该先给谁打，先后顺序如何安排？\nhttps:\/\/www.scientificamerican.com\/article\/who-will-get-covid-vaccines-first-and-who-will-have-to-wait1\/","pics":["https:\/\/bs.qpic.cn\/mmux\/WmwqjsSBsZK1BoibeDibFnkic7ZGkgiaLPXgEc1XGLxeHr9iaApJZgdNw2C1btVHCgV48StAGGeWJ7UQ"],"topics":[],"create_time":1607094296},{"id":"166344929482637313","gid":"13104376123017957","txt":"否定词never连同副词before提到前面表达强调，故该句需将助动词has放到主语ACIP前构成部分倒装。","pics":["https:\/\/bs.qpic.cn\/mmux\/ufVMVgCvafIGhgzBRsMmOa2y1p3ytG8PmQPicicODFficZKh6EicW2tNeczeajt93dhSx5Xkys3G5Ak"],"topics":["英语阅读","语法知识"],"create_time":1607088774},{"id":"4020040525213073409","gid":"13104376123017957","txt":"churn out 快速地大量生成\n\n Founded in 1996, the company initially churned out cheap, easily chipped glasses. 这家成立于1996年的公司一开始大批量生产廉价、易碎裂的玻璃器皿。","pics":[],"topics":[],"create_time":1606820356},{"id":"2492631033837518849","gid":"13104376123017957","txt":"不知腾讯的微信圈子会不会像腾讯微博那样挂了，为防止失联，请进英语学习资源共享交流群，1群已满，请进2群，互相交流学习分享实用资源，一起进步！","pics":["https:\/\/bs.qpic.cn\/mmux\/UGrobmT8GcIRymGdYMdnzphWE5q5Eica66tQnoIoiac0JWPf1qHynt3rlahAOhs4wNKjtDOL4icwSw"],"topics":["资源共享"],"create_time":1605920615},{"id":"3538032988581265409","gid":"13104376123017957","txt":"听说阿里云盘已全面放开邀请码YUNPAN","pics":["https:\/\/bs.qpic.cn\/mmux\/SXryYH6DzyakFr0Sibflna2NLEFTATvwNjjtnqDgc7GuexQuU3L7oZcIGYdK68e6aeibZ4WAAdILg","https:\/\/bs.qpic.cn\/mmux\/X6Ucic5kYIBN4pXPdIcZrUGAvlSI6N99t4QIias9V7MDSQueZGj6W9jDz2rGickjeczQNoQMJoibNO0"],"topics":["资源共享"],"create_time":1605700778},{"id":"2895486265984024577","gid":"13104376123017957","txt":"cut corner 抄近路，拐小弯，走捷径\n\nThe two companies operate with different degrees of transparency and velocity, too. Amazon has been a public company since it was three years old. Its founding motto was “get big fast” and its obsessive quest to innovate includes a willingness to fail. Blue Origin was kept secret for years after its birth in 2000. It calls itself a tortoise not a hare. Its motto is  Gradatim Ferociter , or “Step by step, ferociously”. As Mr Bezos has said, “If you’re building a flying vehicle, you cannot cut any corners.”\n两家公司运营的透明度和速度也不同。亚马逊在成立的第三年上市。它创立之初的座右铭是“快速扩张”（get big fast），它对创新的执着追求包括无惧失败。而蓝色起源在2000年成立后的好几年中都处于保密状态。它自称是乌龟而不是兔子。它的座右铭是Gradatim Ferociter ， 这个拉丁语意为“步步为营，勇往直前”。正如贝佐斯所言，“如果你是在造一架飞行器，就走不得任何捷径。”","pics":[],"topics":["习语俗语短语","英语阅读"],"create_time":1605602595},{"id":"4171744048622600193","gid":"13104376123017957","txt":"值得注意的两点：\n1.vanity project:面子工程 2.resembles后that的指代：bald head\n\nIt is easy to assume that for the 56-year-old man who has (and sells) everything, space tourism is the ultimate vanity project. He launches rockets from his ranch in West Texas. He has a rippling physique. His bald head resembles that of his idol, Captain Jean-Luc Picard in “Star Trek”. He is fulfilling a childhood dream. In 1982 he told his schoolmates: “Space, the final frontier, meet me there!”\n你很容易会想，对一个拥有（并销售）一切的56岁男人来说，太空旅游是一个终极面子工程。他从自己位于西得克萨斯的牧场发射火箭。他的肌肉线条分明。他的光头和自己的偶像酷似——《星际迷航》（Star Trek）中的舰长让-卢克·皮卡德（Jean-Luc Picard）。他正在实现儿时的梦想。1982年，他曾对同学说：“太空，终极边界，我们那里见！”\n\n选自经济学人文章","pics":[],"topics":["英语阅读"],"create_time":1605371720},{"id":"6495493802990501889","gid":"13104376123017957","txt":"资源群刚分享了一款自己在用的录屏软件，请自取","pics":["https:\/\/bs.qpic.cn\/mmux\/PFPUMLY8F76GGRSM9pbHP7HraXv5APhO1NuOtFTbHkGRf4h5FTzf0a4QM2MPVkRsuf74unPq9lc"],"topics":[],"create_time":1605369966},{"id":"6761511059258867713","gid":"13104376123017957","txt":"It is too early to pick out winners and losers, but most analysts think Microsoft is well positioned. Its Azure cloud business is the world’s second-biggest, giving it a reach that many competitors lack. Last year Sony, which lacks cloud infrastructure of its own, said it was exploring the option of using Azure to power its own gaming services. And unlike Google or Amazon, its only real cloud rivals, Microsoft has decades of experience in the games business.\n现在要说谁输谁赢还为时过早，但大多数分析师认为微软处于有利地位。它的Azure云业务是全球第二大云服务，这是许多竞争对手不具备的覆盖度。去年，没有云基础设施的索尼表示正在研究用微软的Azure支持自己的游戏服务的可能性。谷歌或亚马逊尽管在云服务上是微软仅有的真正的竞争对手，但它们不像微软那样拥有几十年的游戏业务经验。\n\n选自经济学人文章","pics":[],"topics":["英语阅读"],"create_time":1605261550},{"id":"6949486827023630337","gid":"13104376123017957","txt":"Game-streaming is not a new idea. Previous attempts have been plagued by technical problems (streaming a game, which must react instantly to a player’s actions, is far harder than streaming a film or song to a passive viewer). And Microsoft is not the only firm that thinks the time is now ripe. Sony offers its own version, called “PSNow” (though it is limited to older games), as does Nvidia, a gaming-focused chipmaker, and several other firms. Other tech giants with little experience of video-gaming are also piling in. Google launched “Stadia” in 2019. Amazon announced its “Luna” service in September. On October 26th Facebook threw its hat into the ring with its own “Facebook Gaming” service.\n“游戏流”不算什么新概念。过去的尝试一直受制于技术问题（游戏流传输必须对玩家的动作立即做出反应，相比观众被动接收数据的电影或音乐流要困难得多）。认为目前时机已成熟的公司不止微软。索尼也有自己的游戏流服务，名为“PSNow”（但只提供老款游戏）。专注为游戏供应芯片的制造商英伟达（Nvidia）等几家公司也有类似的产品。其他缺乏电子游戏经验的科技巨头也纷纷涉足。谷歌在2019年推出Stadia。亚马逊在今年9月宣布推出Luna服务。Facebook在10月26日推出Facebook游戏服务，加入战圈。\n\n选自经济学人文章","pics":[],"topics":["翻译一下","英语阅读"],"create_time":1605246849},{"id":"4301784706178875393","gid":"13104376123017957","txt":"不知腾讯的微信圈子会不会像腾讯微博那样挂了，为防止失联，请进英语学习资源共享交流群，1群已满，请进2群，互相交流学习分享实用资源，一起进步！","pics":["https:\/\/bs.qpic.cn\/mmux\/yYI4pIsF7XHKHtwl6mZ5qicqlLDxvqaqpUW78jmD6ic3HJz9jibTdXlGypJalEpQt0PC1kHtXc3jrE"],"topics":["资源共享"],"create_time":1605072913},{"id":"7244443899349958657" 的英语老师","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e22cfb1be12bcf1b84fe13b514894c09&filekey=30350201010421301f020200d9040253480410e22cfb1be12bcf1b84fe13b514894c0902031b6af9040d00000004627466730000000131&hy=SH&storeid=32303230313031363232333833373030303533613139333362383765636561316638353130393030303030306439&bizid=1023","topics":["英语视频"],"create_time":1602859170},{"id":"5961295069318217729","gid":"13104376123017957","txt":"新书已上传资源群，欢迎分享心得体会！\n\n安妮·杜克的《如何做出选择:做出更好选择的简单工具》\n\n\n通过引人注目的练习、插图和故事的结合，这本畅销书的作者将训练你克服自己的偏见，解决自己的弱点，并帮助你成为一个更好、更有信心的决策者。\n\n当你面临一个重大决定时，你会怎么做?如果你像大多数人一样,你可能做一个正面和反面列表,花很多时间沉迷于决策,没有成功,被抓到在分析瘫痪,无休止地寻求他人的意见,找到一些额外的信息,可能会让你确定,最后跟着直觉。\n\n如果有一种更好的方法来做高质量的决定会怎样呢?这样你就能清晰地思考，更自信，更少质疑自己，最终变得更果断，更高效。\n\n做出好的决定并不一定是一系列无休止的猜测。相反，它是一种任何人都可以提高的可教技能。在《如何做决定》一书中，畅销书作家安妮·杜克(Annie Duke)和前职业扑克玩家列出了一系列任何人都可以用来做出更好决定的工具。\n\n你将学习:\n\n•识别并消除隐藏的偏见。\n•从那些你寻求建议的人那里获得高质量的反馈。\n•更准确地识别运气对你决策结果的影响。\n•何时快速决定，何时缓慢决定，何时提前决定。\n•做出能够更有效地帮助你实现目标和实现价值观的决定。\n\n通过实践练习和引人入胜的思维实验，这本书可以帮助你分析你过去所做的关键决策，并解决你在未来所做的决策。无论你是在选择投资、评估一份工作机会，还是试图理清自己的感情生活，这本书都是让你获得更快乐、更少遗憾的关键。","pics":["https:\/\/bs.qpic.cn\/mmux\/OxUBpiaYgpHiatGTThYVK2VBKMiaD7TYOWzMwKuapbH19LpCNzae9Z5ibHXMlLPia8iaqsriakw31aX4Zs","https:\/\/bs.qpic.cn\/mmux\/TTQibyKjrickxB7PRicSQTjJibdqj0k6S2z1BCbiabyiazEkc8zXt4uv7EomJAOmkV1vkibIhI9AA7eq4Y"],"topics":["英文电子书"],"create_time":1602854360},{"id":"6068528917956788225","gid":"13104376123017957","txt":"最新11月读者文摘已上传","pics":["https:\/\/bs.qpic.cn\/mmux\/Xewa2JUmZ1ogl8WqCWhWs5icTIYsTKK4laobFOcf7rZSIYIeWAhBTP3ys8TlSic6tuJdxM2UardeM","https:\/\/bs.qpic.cn\/mmux\/XYrRG5UShDchibV5KVQRNN6YNKjqXFtpTt9ffGYH4Utuc0v9DmCY1tRh41zYsrYENO6XQLjoPsYE"],"topics":["英文电子书"],"create_time":1602849489},{"id":"420993244109733889","gid":"13104376123017957","txt":"这本电子书比较实用，已上传群里","pics":["https:\/\/bs.qpic.cn\/mmux\/yYI4pIsF7XGtnmY3SOcOQ21yP8PaGKUlZZ2CyaxwqKZnzesdgkkcQyGD6gZsFzG3PylMfLIXBrg","https:\/\/bs.qpic.cn\/mmux\/vDwntJFbiafsoZMDsLtSuKh7D5em4R9GlQ4iaSfncibXSibmgCcQObJH7ORxJyElgKSh ppening in the field today. \n\n复制链接在浏览器打开：http:\/\/r6d.cn\/kQdQ","pics":["https:\/\/bs.qpic.cn\/mmux\/8h9QXaJ70ibcvqA17pctCoFib2iadd6Uq5BPy3JAJpTwyNVnstLVxCX3GuzTicL4UUf1mibFu4o4v0Ng"],"topics":["英文电子书"],"create_time":1601259219},{"id":"7070364893408395265","gid":"13104376123017957","txt":"句子训练方法\n\n用多种方法表达同一句意.\n    例如: A 对 B很重要. \n    1）A is important to B.\n    2）A plays an important role\\part in B.\n    3）A is of （great \\ amazing \\ enormous \\ considerable \\ remarkable) importance \\ significance to B.\n注：be of + n. =  be + adj.","pics":[],"topics":["每日一词打卡","写作句型句式"],"create_time":1601176806},{"id":"6435598078866096129","gid":"13104376123017957","txt":"公牛恳求释放母牛，万物皆有灵性；动物的命也是命，动物的爱也是爱，动物的感情也是感情。\n#爱情##感动##印度##牛##英语#","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=de8f9a71b4f9f37cd297cef593db517a&filekey=303602010104223020020200d9040253480410de8f9a71b4f9f37cd297cef593db517a020400d929a4040d00000004627466730000000131&hy=SH&storeid=32303230303931333039303734363030306434356432333266636536353561646461346630393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频","每日走心英文句"],"create_time":1599959287},{"id":"6507549033161031681","gid":"13104376123017957","txt":"幸运的人一生都在被童年治愈 不幸的人一生都在治愈童年\n\nUnfortunate people are healing their childhood all their lives, and lucky people are healed by childhood all their lives.\n\nAlfred Adler\n\n#童年##疗愈##英语##学英语#","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=b562c2b5a5f2dadf3a4877bac8bf3f3e&filekey=30350201010421301f020200d9040253480410b562c2b5a5f2dadf3a4877bac8bf3f3e02032f953a040d00000004627466730000000131&hy=SH&storeid=32303230303931313133313330373030303939666536353431363066353363346333346630393030303030306439&bizid=1023","topics":["问答讨论区","每日走心英文句"],"create_time":1599801247},{"id":"1999506373791973377","gid":"13104376123017957","txt":"We can try to call those who lead,guide,educate,inspire,critizie,encourage,protect,or love us as a teacher.Furthermore,a good teacher can benefit all your lives,but a bad teacher may mislead all your life.","pics":["https:\/\/bs.qpic.cn\/mmux\/SYeWkon6C6JcT52Tfex4nQohtAjYovutdTk5gCPhqa9mXHopiaEZr8zN2n13lslicVZveicMMU5qia0"],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1599781102},{"id":"5123575455013666817","gid":"13104376123017957","txt":"A good teacher benefits all your lives,and a bad teacher misleads all your life.","pics":[],"topics":["每日走心英文句","原创造句"],"create_time":1599755341},{"id":"686097549244760065","gid":"13104376123017957","txt":"A good teacher benefits you lifelong,and a bad teacher misleads you lifelong.","pics":[],"topics":["每日一词打卡","每日走心英文句"],"create_time":1599753600},{"id":"6969246292220313601","gid":"13104376123017957","txt":"A party animal \n\r\nSomeone who likes going to parties, and \r\nwho goes to a lot of them; someone who \r\nlikes going out at night to bars, etc: \r\n“She goes out every night – she’s a real \r\nparty animal.”","pics":[],"topics":["习语俗语短语"],"create_time":1599211816},{"id":"5004890686693048321","gid":"13104376123017957","txt":"The longest word in the English language, according to the Oxford English Dictionary, is “pneumonoultramicroscopicsilicovolcanokoniosis”. \r\nThe word refers to a lung disease.","pics":[],"topics":["问答讨论区","每日走心英文句"],"create_time":1599202528},{"id":"30726960539762689","gid":"13104376123017957","txt":"Astronauts can’t cry in space as the tears won’t flow because there’s \r\nno gravity.","pics":[],"topics":["问答讨论区","每日走心英文句"],"create_time":1599202432},{"id":"6659594015060525057","gid":"13104376123017957","txt":"It’s against the law to catch fish with your bare hands in Kansas. \n\n\n\n难词释义：\n\n\nbare hands n.\r\nnaked hands; hands that \r\nare not covered by anything \r\n(gloves, for example)","pics":[],"topics":["每日一词打卡","习语俗语短语","英语阅读"],"create_time":1599195524},{"id":"5968432364366331905","gid":"13104376123017957","txt":"Funny news stories from around the world. \n\nLaughing School \n\r\nA school in England is teaching \r\nits pupils how to be happy. \r\nOne of the most prestigious\r\ncolleges in Britain now \r\noffers its students “Happiness \r\nClasses”. Teenagers between the \r\nages of 14 and 16 will receive a \r\nclass a week to learn how to manage \r\ntheir emotions and ambitions, and how not to be materialistic or have obsessions with being famous.","pics":[],"topics":["新闻头条","英语阅读"],"create_time":1599194416},{"id":"6670258002244665345","gid":"13104376123017957","txt":"难词释义：\novertaking (when a car passes another car that is driving slower than it is)超车, scatter (throw around), debris (pieces of something broken), dashcam (a camera on a dashboard – the flat front area in front of the driver), hurl (throw quickly), rag doll (a soft doll made from pieces of cloth), influence (power).\n#英语学习##学英语##单词##英语单词##英语新闻##英语##英语口语#","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=094ab04f677f654044191f9b08e10a97&filekey=303602010104223020020200d9040253480410094ab04f677f654044191f9b08e10a97020400a18a70040d00000004627466730000000131&hy=SH&storeid=32303230303930323138323934353030303138303062323661623465383965376663353130393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频","口语"],"create_time":1599042790},{"id":"9015832559912747009","gid":"13104376123017957","txt":"in jeopardy：处在危险中，处于危险状态\n如：\nByteDance’s ambition to build a global software giant is in jeopardy.\n字节跳动立志要打造一家全球软件巨头的抱负可能折翼。\n#英语单词##学英语##英语学习##词汇#","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=eda254631a48fc5437f6338c25cd4a22&filekey=303602010104223020020200d9040253480410eda254631a48fc5437f6338c25cd4a2202040158a73d040d00000004627466730000000131&hy=SH&storeid=32303230303930323132333331383030306361346364343832386638643761376439346630393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频","习语俗语短语"],"create_time":1599021214},{"id":"8735495148240109569","gid":"13104376123017957","txt":"cherry on top:锦上添花","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a329a0b77dab74ea784fe796eb1452c8&filekey=303602010104223020020200d9040253480410a329a0b77dab74ea784fe796eb1452c802040084c28a040d00000004627466730000000131&hy=SH&storeid=32303230303930313233313731383030303036353138353662313962323935616139353130393030303030306439&bizid=1023","topics":["英语视频","习语俗语短语"],"create_time":1598973483},{"id":"3846118835333627905","gid":"13104376123017957","txt":"美国房车新服务\n\n难词释义：\nventure (a business which involves risk), budget (the money you want\/can spend on something), entrepreneur (a businessman who comes up with a new idea).","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=f74d7adf69a7f555a39704b01ab97d00&filekey=303602010104223020020200d9040253480410f74d7adf69a7f555a39704b01ab97d00020400ffb078040d00000004627466730000000131&hy=SH&storeid=32303230303930313133313131373030303032343231353736303734383631386639353130393030303030306439&bizid=1023","topics":["英语视频","口语"],"create_time":1598937135},{"id":"809087751696678913","gid":"13104376123017957","txt":"forswear v.同意放弃","pics":["https:\/\/bs.qpic.cn\/mmux\/X4XEGYefSBRffConA4OGUTLM7qoVaCKrnoDM6IMzk2Qbicw2OX4H9RPOQCmBNEhMXiaGEuNSuF0N8"],"topics":["每日一词打卡"],"create_time":1598931359},{"id":"1140989372493987841","gid":"13104376123017957","txt":"Morning leaving,evening coming,I am tiring.","pics":["https:\/\/bs.qpic.cn\/mmux\/ZHK9X5JK58wCcghnDUnXG0kiboCMLsjBarqfm3g7ZjEMnwrAaQhM5cyO9ib6IH9Ltibrbl5fsYfPM8"],"topics":["每日一词打卡","每日走心英文句","原创造句"],"create_time":1598886022},{"id":"7370097488331538433","gid":"13104376123017957","txt":"closeup\/close-ups 特写镜头，近景照片，仔细观察\n\n如经济学人例句：\nWATSON, a camera, will then take close-ups of rocks that SHERLOC deems worthy of further study.\n\n而名为“WATSON”的照相机会对SHERLOC认为值得进一步研究的岩石拍摄特写照片。\n\n电影台词例句见“vinbin英语视频号”","pics":[],"topics":["每日一词打卡","英语视频","习语俗语短语"],"create_time":1598783258},{"id":"8682046805682159617","gid":"13104376123017957","txt":"be of…结构小结\n(1)be of + 表示年龄（age）、大小（size）、颜色（color）、重量（weight）、高度（height）、价格（price）、意见（opinion）、形状（shape）、种类（kind）和方法（way）等名词，说明主语的特征，of表示“具有”之意，有时可省去。例如：\nThey are both of middle height.他俩都是中等个儿。\nWhen I was of your age, I was a teacher.当我是你这个年龄时，我当老师了。\nThese flowers are of different colors.这些花朵颜色不同。\nTom is of a different way of thinking.汤姆的思维方式与别人不同。\n注意：此结构中，如果of后面的名词前有不定冠词a\/an，则a\/an=the same.例如：\nThe two boys are of an\/the same age.这两个男孩同龄。\nThese bottles are of a\/the same size.这些瓶子大小一样。\n(2)be of + 物质名词，表示主语是由某材料制成或某成分构成，相当于be made of, be built of或be made up of等。例如：\nThe necklace is(made)of glass.这项链是玻璃制的。\nThe bridge is (built)of stone.这桥是由石头构筑的。\nOur class is (made up)of over 50 students. 我班有50多个学生。\n(3)be of + 抽象名词（如value, importance,use, help等），of表示“具有、具备”等意思，of不能省，这一结构相当于be+该抽象名词相应的形容词。例如：\nThey are of great help\/ very helpful to learners of English.他们对英语学习者来说是很有帮助的。\nIn fact, sports and games can be of great value\/very valuable.事实上体育运动是很有价值的。\nThe book is of no use\/useless to us.这书对我们无用。\nIt is of great importance\/very important to study English.学习英语很重要。\n因此，根据上述(1),(2)点可以看出，课文句中第一个be of 结构表示“具有”，第二个be of(承前省去be)表示“由……制成的”。全句汉语意思为：“硬币的大小、重量、形状可能各不相同，并由不同的金属制成。”","pics":[],"topics":[],"create_time":1598780814},{"id":"5093570985282502657","gid":"13104376123017957","txt":"三版\n#父亲接坠楼女儿#\nA great father in Lu county,Sichuan province failed to use hands to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building and unfortunately died of fatal wound （at the sence）.","pics":[],"topics":[],"create_time":1598226397},{"id":"3259482472282324993","gid":"13104376123017957","txt":"#父亲接坠楼女儿#\nA great father in Lu county,Sichuan province failed to use hands to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building but both died of fatal wound （at the sence）.","pics":[],"topics":["问答讨论区","每日走心英文句","原创造句"],"create_time":1598226218},{"id":"8206605165944373249","gid":"13104376123017957","txt":"A great father in Lu county,Sichuan tried to catch his jumping daughter in allegelly some mental disorder off the 25th floor of a building but both died at the sence.","pics":["https:\/\/bs.qpic.cn\/mmux\/kBCyznggU0ibbfJk5X2y2WniaR4la1YH3Fkkj6SdYwYpynp4jPhDm9FKglHjh1bmuuKNv8sQibZ8QQ"],"topics":["每日一词打卡","原创造句"],"create_time":1598224722},{"id":"9164237909216198657","gid":"13104376123017957","txt":"age\n  (1)n.年龄，时代，时期\n  The old man died at the age of 80\/when he was 80 years of age\/when he was 80 years old.\n那位老人80岁时去世了。\n  He is young for his age.  就他的年龄而论，他是年轻的。\n  What is the age of the church?  这座教堂多少年了？\n  He was the greatest poet of the age.  他是那个时代最伟大的诗人。\n  (2)vi.\/vt. 变老\n  He is aging fast. Worry ages a man.  他老得很快。忧虑令人老！\n  I found him greatly aged.  我发现他老多了。\n拓展：（1）adj. aged……岁的，年老的\n  a boy aged ten 一个10岁的男孩  an aged man老人\n  (2)人生的七期\n baby→infant→child→youth→manhood→middle age→old age\n婴儿\/0→幼儿7→儿童12→青年28→壮年40→中年65→老年","pics":[],"topics":["每日一词打卡","问答讨论区"],"create_time":1598092815},{"id":"5754603646553686017","gid":"13104376123017957","txt":"小词大用issue","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=19df8d0aa386e28790ec21727202439f&filekey=30350201010421301f020200d904025348041019df8d0aa386e28790ec21727202439f0203520638040d00000004627466730000000131&hy=SH&storeid=32303230303831393030353135313030306130666539376438366431306463346530346630393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频","语法知识"],"create_time":1597769622},{"id":"743654483287867393","gid":"13104376123017957","txt":"She just left her dying on the ground.","pics":[],"topics":["问答讨论区","资源共享"],"create_time":1597754947},{"id":"6964538020221419521","gid":"13104376123017957","txt":"attempt\n(1)n.尝试；企图。\n①He made an attempt to learn to ski.他尝试着学滑雪。\n②He failed in attempt at climbing up the mountain.他企图爬上这座山，却失败了。\n(2)vt.尝试；企图。\n①She attempted to learn Japanese.她试图学习日语。\n②The prisoner attempted an escape.那犯人企图逃走。\n12.keep out of = keep sth.(sb.)out of不使入内；不牵涉进去。\n①Warm clothing will keep the cold out.保暖的衣服可御寒。\n②Keep out of their quarrels.不要参与他们争吵。\nattention  短语\npay attention to sth.  注意某事\ndraw one’s attention sides用作介词时,表示“除……以外还有”之意，即所除去的东西要包括在内。用作副词时，表示“此外，而且”\nexcept表了“除……之外”所除去的东西不包括在内。\nbut只能用在no,all,nobody,anything,anywhere等词之后。\n如：Besides knowing some Greek,she was fluent in Italian.她除了懂些希腊语之外，意大利语也说得很流利。\nDo you play other games besides tennis?除网球之外，你还进行其他的运动吗？\nIt wasn’t a good hotel;besides,it was very expensive.这不是一家好旅馆，况且房价也很贵。\nHarrison had thought of everything except the weather.哈利森什么事情都考虑到了，惟独没有考虑到天气。\nUnder the soil there is nothing except\/but sand.土壤下面只有沙子。","pics":[],"topics":["习语俗语短语","大学英语四六级词汇","高中英语词汇"],"create_time":1596332413},{"id":"3714844276622884865","gid":"13104376123017957","txt":"glimmer","pics":[],"topics":["每日一词打卡"],"create_time":1596112166},{"id":"6506786989998604289","gid":"13104376691245882","txt":"贫困","pics":["https:\/\/bs.qpic.cn\/mmux\/Xewa2JUmZ1oTbk2EHnJb1vibTP0Aamxa9EVBzCWibbHGZiah94RFOmbXsdhsxzIyiaX9NkOwnZQsfZo","https:\/\/bs.qpic.cn\/mmux\/v6XbW38nFORmkCFeSt14RLkWnz8qGBskSf8zLVTQtYWRmGVDergfD4eQ5gjyS6TI5lGu2hMtf9M"],"topics":["生活"],"create_time":1595980242},{"id":"4177573221186404353","gid":"13104376123017957","txt":"这一路走来","pics":["https:\/\/bs.qpic.cn\/mmux\/tqRiaNianNl1licHOMusIwet5w2dqxibmKqYttzxPjX2X9ibTaXiaQVFqia82j7ojcrLNeXhqwUd4VSeEI","https:\/\/bs.qpic.cn\/mmux\/PZI7pLaVibDPHbnjEyNnJEbbiaAexez4ArLBUXfstDsno7UveQOqgSxqZaurBmJibhgjia9ynhnsfYQ","https:\/\/bs.qpic.cn\/mmux\/574VdhMFwaGhaVOluA4Nia1HpPbvZILyWgUBzkicmumic4WV4dJ3aMf0cCrwKrt7KbYvDqS9tpqJYM","https:\/\/bs.qpic.cn\/mmux\/wJibWkqN1bUOSDpG3BcmpeibdicZdh1x6QqmcoWPZYx89k8vav6d594OLaqK3EiaOZSL5B28LLx2ibdQ"],"topics":["问答讨论区","资源共享"],"create_time":1595828799},{"id":"3935438766222606337","gid":"13104376123017957","txt":"人生短暂","pics":["https:\/\/bs.qpic.cn\/mmux\/tqRiaNianNl1k8ntob0FvLLicNJHIVQ3nia5tibrnToWaic52oiahKGdIxjNLW4uc0Gr3bNBhqpWfrCbRc"],"topics":["问答讨论区"],"create_time":1595805572},{"id":"6882830171540291585","gid":"13104376123017957","txt":"another day\/the other day\/some day\/one day\n\nanother day 可表示近期将来的某一天，意为“改天”，也可表示过去将来某一动作或状态延续的“又一天”。如:\nShe is coming another day instead of today. 她今天不来，改天来。\nYou may do it another day.\n你可以改天做这件事。\nHe stayed there (for) another day\/another two days after I lift.\n我离开后他在那又待了一天\/两天。\n\nthe other day 相当于a few days ago,意为“几天前、某天、那天、不久前”，句中用一般过去时。如：\nI met her in the street the other day.几天前我在街上碰见过她。\nI bought the watch the other day.这手表我是几天前买的。\n\nsome day指将来“总有一天、有朝一日、终将、（日后）某一天”，谓语动词用一般将来时.如:\nYour wishes will come true some day.总有一天你的愿望会实现的。\nSome day you’ll have to pay for what you have done.\n总有一天你要为你的行为而付出代价的。\n\none day可以表示“（过去）某一天”，谓语动词常用一般过去式；也可表示“（将来）某一天”，这时可与some day互相代替，谓语常用一般将来时。如：\nOne day I went to see my first teacher ,but he happened to be out.有一天，我去看我的启蒙老师，可碰巧他出去了。\nHe will understand the teacher one day\/some day.将来有一天，他会理解老师的。","pics":[],"topics":["高考英语知识","语法知识"],"create_time":1595777002},{"id":"2748803129846792193","gid":"13104376123017957","txt":"Decry","pics":[],"topics":["每日一词打卡","英文电子书","大学英语四六级词汇"],"create_time":1595767099},{"id":"2451639513777176577","gid":"13104376123017957","txt":"印度警察暴力何时止？","pics":[],"topics":["英语视频","英语阅读"],"create_time":1595766987},{"id":"7876640214620307457","gid":"13104376123017957","txt":"天问一号火星探测器发射","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=33f0f3af84c758d4de9c3efb6bb2144b&filekey=303602010104223020020200d904025348041033f0f3af84c758d4de9c3efb6bb2144b020400b38bc5040d00000004627466730000000131&hy=SH&storeid=32303230303732363030343034363030303562663365313739633330643933316333346630393030303030306439&bizid=1023","topics":["英语视频","资源共享"],"create_time":1595695269},{"id":"8955443103527862273","gid":"13104376123017957","txt":"distraught","pics":[],"topics":["每日一词打卡","英语视频"],"create_time":1595516064},{"id":"7753900507545993217","gid":"13104376123017957","txt":"be angry with sb.生某人的气。\nbe angry at\/about sth.因某事而生气。\n①Don’t be angry with me for my being late?不要因为我迟到而生我的气。\n②What are you angry about?你生什么气？\n③He was angry at being kept waiting for so long.让他等了这么久，他很生气。","pics":[],"topics":["高考英语知识","语法知识"],"create_time":1595494616},{"id":"894430568639365121","gid":"13104376123017957","txt":"proclivity视频讲解","pics":[],"topics":["每日一词打卡"],"create_time":1595420578},{"id":"1988582304863223809","gid":"13104376123017957","txt":"inclivity","pics":[],"topics":["每日一词打卡","英文电子书"],"create_time":1595346259},{"id":"5240006653994074113","gid":"13104376123017957","txt":"at work; out of work; after work\n这三个以work为中心词的介词短语，在意思和用法上均不相同。\n(1)at work表示“在工作、在上班”，作表语或状语。例如：\nThey are both at work today.今天他们俩都在上班。\nHis father had an accident at work last week.上周的父亲在工作时出了事故。\n(2)out of work表示“失业”，是介词短语，相当于lost one’s job或be unemployed。例如：\nIf you don’t work hard, you’ll be out of work.如果你不好好工作就会失业。\nYou’ll be out of work if you keep coming late.如果你老是迟到，你会失业的。\n(3)after work表示“下班后”，作时间状语。例如：\nWhat do you usually do after work?下班后你经常干什么？\nI visited Mr Liu after work yesterday.昨天下班后我看望过刘先生。","pics":[],"topics":["每日一词打卡","高考英语知识","大学英语四六级词汇"],"create_time":1595329689},{"id":"7365278350341832705","gid":"13104376123017957","txt":"surcharge","pics":[],"topics":["每日一词打卡"],"create_time":1595254955},{"id":"7433268902408224769","gid":"13104376123017957","txt":"（6）as...as possible; as... as one can\n The teacher should write the words on the blackboard as carefully as he can. =The teacher should write the words on the blackboard as carefully as possible.老师在黑板上应尽可能仔细地把字写好。\nPlease be as friendly as possible to your friends.=Please be as friendly as you can.请对你的朋友尽可能友好。\n（7）as...as + 年代数字\/名词\nAs early as 1950 I knew him.早在1950 年我就认识他了。\nHe walked as far as the post office.他步行到邮局。\n（8）as\/so far as I know\nAs\/ So for as I know, he will be away from home for 3 months.就我所知，他将要离家3个月。\n（9）as soon as—……就……\nPlease let us know as soon as you arrive in Bejing.一到北京，请通知我们一声。\n（10）as well as 和；也；还有\nHe gave me money as well as advice.他除了给我忠告外，还给我钱。\nHe studies French as well as English.他不但学习英语，而且学习法语。\n（11）as\/so long as 只要；如果\nYou may use that dictionary as long as you take care of it.只要你好好保存，你可以用那本词典。\nas a matter of fact=in fact事实上、实际上……\nIt seems easy,but as a matter of fact,it’ll take us a long time to work it out.\n这道题貌似简单，实际上要解出的话很费时间。\n区别下列用法\n1)as(so)far as 和……一样远，远至（原级比较或表示距离）；就……来讲\n2)as(so)long as 和……一样长（原级比较）；只要（引导条件\n状语从句）\n3）as well as和……一样好；既……也……（连接并列成分）\n4）as good as和……一样好；事实上（作状语）\n[应用]完成句子\n①他们实际上已经答应帮助我们了。They have ________ _______ ______ promised to help us.\n②油漆后的这辆自行车和新的一样。Painted, this bike is _______ _____ ______ a new one.\n③小李英语说得和汉语一样好。Xiao Li speaks English______ ______ _____ she speaks Chinese.\n④他和他的父母对我都很好。He _______ ______ ______his parents is kind to me.\n⑤晚饭后我们一直到走山脚下。After supper we walked______ _____ ______the foot of the hill.\n⑥就我所知，他将离开两个月。______ ______ ______I know, he’ll be away for two months.\n⑦只要努力，你一定会成功。________ ________ _______you work hard, you’ll succeed in time.\n⑧这座新建的桥据说和旧的一样长。This newly – built bridge is said to be _____ ____  ___the old one.\nKey:①②as good as;③④as well as ⑤as far as    ⑥As, far,as ⑦As\/so,long,as ⑧as,long,as","pics":[],"topics":["高考英语知识","语法知识","高中英语词汇"],"create_time":1595243103},{"id":"3762104030868799489","gid":"13104376123017957","txt":"主观题也许才是不公平的题目","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e6a717a3c9b01e6e0f9ea702ee147163&filekey=303602010104223020020200d9040253480410e6a717a3c9b01e6e0f9ea702ee147163020400bf7191040d00000004627466730000000131&hy=SH&storeid=32303230303731393134323031353030303037393434373937316432643562663230396430393030303030306439&bizid=1023","topics":["问答讨论区","资源共享"],"create_time":1595139677},{"id":"230991252508639233","gid":"13104376123017957","txt":"马云给年轻人的建议","pics":[],"topics":["英语视频","英语阅读"],"create_time":1595127110},{"id":"1002257590916218881","gid":"13104376123017957","txt":"以词带句，触类旁通","pics":[],"topics":["每日一词打卡","英语视频","英文电子书"],"create_time":1595127040},{"id":"1655053183518507009","gid":"13104376123017957","txt":"有些人也许还不曾觉醒，自己正在挥霍的东西，是有人用生命去拼,给他们换来的\n\nWhat you waste now maybe is someone having paid their life to earn for you.","pics":[],"topics":["每日走心英文句","原创造句"],"create_time":1595093549},{"id":"4136533352679211009","gid":"13104376123017957","txt":"as...as...用法小结\n（1）...as+形容词（副词）原级+as...;not as\/so+形容词（副词）原级+as...\nTheir factory is as large as ours.他们的工厂和我们的一样大。\nI study as hard as you.我和你一样用功学习。\nHe doesn’t get up as\/ so early as his parents.他不像他父母那样早起床。\n（2）……倍数 +  as + 形容词（副词）原级+as...\nLine AB is 3 times as long as Line CD.=Line AB is twice longer than\/3 times the length of Line CD.线段AB是线段CD长的3倍。\n（3）as + 形容词 + a\/an + 单数可数名词 + as; as + 形容词+复数名词 + as\nShe is as good many records as possible.我们需要尽量多的唱片。\nThere is as much sugar in it as eight pieces of sugar.其中的含糖量相当于八块方糖。\nI have’t got as much money as I thought.我没有原来想象的那么多钱。\n（5）as much\/ many as多达……，……那么多\nOn Sports Day, during the relay race, you will use most of all, perhaps as much as 650 calories an hour.在运动会上，进行接力赛跑时，你消耗的能量最多，可能每小时多达650卡。\nAs many as 700 different languages are spoken in Africa.非洲有多达700种不同的语言。\nHe didn’t catch as many as he’d hoped.他没有捉住预想的那么多。\n（待续）","pics":[],"topics":["高考英语知识","语法知识","高中英语词汇"],"create_time":1595038067},{"id":"2239636599446962177","gid":"13104376123017957","txt":"现微信圈子已支持分享到朋友圈，点进本条动态，再点击右上角三点处，在出现的菜单中选择即可","pics":[],"topics":["每日一词打卡"],"create_time":1595037932},{"id":"3273965209378619393","gid":"13104376123017957","txt":"battle, war, fight, struggle\nwar指战争的总体；battle指war中的战斗或战役；fight指具体的人与人之间或动物之间的争斗；struggle指长时间、激烈的争斗，多指肉体、精神上的战斗。对比：\nWe have had two world wars in this century.本世纪已有两次世界大战。\nThey were wounded in the battle.他们在战斗中受了伤。\nWe have started a fight against pollution.\t我们已开始了一场消除污染的斗争。\nHis life was a hard struggle with sickness.他一生跟疾病作了艰苦的斗争。\n[应用]英译汉\n①in time of war           ②be at war\n③declare war on…④fight a battle\n⑤give\/offer battle        ⑥have a hand-to-hand fight\nKey:①战时②交战，在打仗\n③对……宣战④打一仗挑战\n⑤肉搏战","pics":[],"topics":["每日一词打卡","高考英语知识","高中英语词汇"],"create_time":1594977285},{"id":"356153346907701249","gid":"13104376123017957","txt":"anxious, eager\n两个词均有“渴望，急于”之意。anxious 着重指焦急、着急或担心；而eager着重指对成功的期望或进取的热情。两者都多用作表语，其主语通常是人，不能以无生命的事物作主语。对比：\nHe is eager to join the army.他渴望参军。\nHe is anxious to know whether he has been chosen.\n他急于知道是否被选上了。\n常用搭配：\n①be anxious to do sth.渴望急切地做某事；be anxious for渴望（了解、得到）；\nbe anxious about担心，对……感到不安\n②be eager to do sth.急切地想做某事；\nbe eager for (about, after)渴望，渴求，\nbe eager for your help渴望得到你的帮助；\nbe eager about peace渴望和平\n①学生们都急切地想知道考试结果。\nThe students ________ ________ ________ ________ the results ofthe examination.\n②那个小男孩渴望得到一台新录音机。The little boy was ________ ________a new recorder. \n③我很担心我儿子的健康。I’m ________ ________my son’s health.\n④他殷切希望女儿的成功。He is __________ _________ his daughter’s success.\nKey:①are, anxious(eager),to ,know②anxious(eager)，for③anxious, about④eager, for(about, after)","pics":[],"topics":["每日一词打卡","高考英语知识","语法知识"],"create_time":1594895149},{"id":"8284442750875598849","gid":"13104376123017957","txt":"微信圈子更新，支持分享到朋友圈","pics":[],"topics":["资源共享"],"create_time":1594894942},{"id":"8870607225870090241","gid":"13104376123017957","txt":"[微笑]","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=ad273c324cc14f860d470581619f5b75&filekey=30350201010421301f020200d9040253480410ad273c324cc14f860d470581619f5b7502034d8afa040d00000004627466730000000131&hy=SH&storeid=32303230303731343134343035323030306237386362313133653833353139333737343530393030303030306439&bizid=1023","topics":["每日一词打卡","英语视频"],"create_time":1594713814},{"id":"6453060750171701249","gid":"13104376123017957","txt":"肇事逃逸的写法？病危的写法？呼吁的写法？","pics":[],"topics":["英语阅读"],"create_time":1594288564},{"id":"482150906935115777","gid":"13104376123017957","txt":"“Also steaming rather than boiling vegetables is much better, anything that you cook in high temperatures for a long time seems to be the more problematic, reducing the nutrition qualities or generating some of these problematic compounds, like acrylamide,” says Macciochi.\n\n\nhttps:\/\/www.bbc.com\/future\/article\/20200625-the-hidden-risks-of-cooking-your-food","pics":[],"topics":["英语阅读"],"create_time":1593823898},{"id":"7537646722349006849","gid":"13104376123017957","txt":"地球用了很多年才孕育出人类，人类却用极快的时间让地球千疮百孔。","pics":["https:\/\/bs.qpic.cn\/mmux\/04LrpEqAf4uqkz4hCC7PtARJgrt3qubDGFgGXN7wyG0HoVvxQ4IiafFutibwnicAM5XZauibqFHMAME"],"topics":["原创造句"],"create_time":1593790793},{"id":"3253608185382043649","gid":"13104376123017957","txt":"有些人活得累，是因为总把每一天当成了生命中的最后一天，其实生命不只一天","pics":[],"topics":["原创造句"],"create_time":1593701167},{"id":"2386361001629974529","gid":"13104376123017957","txt":"advise ，persuade  \npersuade sb. to do sth.意为“说服某人做某事”，强调劝说成功，说服；advise sb. to do sth. 意为“劝说某人做某事”，不涉及劝说是否有效，相当于try to persuade sb. to do sth.。如：\nThe doctor persuaded my father to give up smoking.医生说服我爸爸戒了烟。\nThe doctor advised my father to give up smoking, but failed.\n医生劝我爸爸戒烟，但没成功","pics":[],"topics":["高考英语知识"],"create_time":1593674625},{"id":"1947903600155951105","gid":"13104376123017957","txt":"iconic (widely recognized and well-established)\n\n\nThe New York City Marathon is the largest 26.2-mile race in the world, and it is an iconic and beloved event for many people.","pics":[],"topics":["每日一词打卡"],"create_time":1593608856},{"id":"6305287422485725185","gid":"13104377091731248","txt":"美好离我们并补遥远，只是我们对它的定义太神乎","pics":[],"topics":[],"create_time":1593573966},{"id":"6167266393570934785","gid":"13104376691245882","txt":"哈哈","pics":["https:\/\/bs.qpic.cn\/mmux\/O1dAhMERUwXLbice3ibsS4uoQn2HdJNbwBWKV1FHqSgP13dNLBehUPjFL9r3CczKdAQTJbGFAA1Qo"],"topics":[],"create_time":1593573326},{"id":"5330314131008389121","gid":"13104377091731248","txt":"额","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=d907f52b294840a710cdf52cad81ff48&filekey=30350201010421301f020200d9040253480410d907f52b294840a710cdf52cad81ff48020322eeee040d00000004627466730000000131&hy=SH&storeid=32303230303730313131313430323030303935303535333034383935333263353562396430393030303030306439&bizid=1023","topics":[],"create_time":1593573250},{"id":"6811285542626394113","gid":"13104376123017957","txt":"Caliper\n\n— Jun 28rd 2020 —\n\nnoun:\n\nAn instrument for measuring external or internal dimensions, having two hinged legs resembling a pair of compasses and in-turned or out-turned points\n\nSynonyms:\n\n例句:\nIn his later years it could be done by computer, and he used one, but only to check what he had already deduced with the caliper s and tape-measure pulled from his battered leather bag.\n\n\"Stories in bones\" published inThe Economist","pics":[],"topics":["每日一词打卡"],"create_time":1593318028},{"id":"8654741082946404353","gid":"13104376123017957","txt":"命运把本该属于她的阳光抢走了，她索性自己造了一个太阳🌞当正义已注定缺席，她只想求得一个真相","pics":[],"topics":["每日走心英文句","英语阅读"],"create_time":1593268302},{"id":"3528796717245792257","gid":"13104376123017957","txt":"《辛普森一家》","pics":["https:\/\/bs.qpic.cn\/mmux\/0sDCa2E8S1uKDGe9AnoBEX2QJh048c0P49PdV1Dv98cvaS1rlfHzCdYq45yaFVkNiaWmCRuH7eQE"],"topics":[],"create_time":1593251045},{"id":"3182151418614120449","gid":"13104376123017957","txt":"ominous\n\n英 \/'ɒmɪnəs\/ 美 \/'ɑmɪnəs\/\n\n[adjective] Giving the impression that something bad or unpleasant is going to happen\n[形容词] 看似有坏事或不愉快的事将要发生的\n\n\n近义词\n\nmenacing, baleful, sinister","pics":[],"topics":["每日一词打卡"],"create_time":1593013196},{"id":"3798204089985138689","gid":"13104376123017957","txt":"ardour\n英 \/'ɑːdə\/ 美 \/'ɑrdɚ\/\n\n[noun] Enthusiasm or passion\n[名词] 热情或激情\n\nFurthermore, Apple already has the credit-card details of around 800m account holders, and a fan base whose ardour knows no bounds.\n\n此外，苹果已经拥有约 8 亿账户持有人的信用卡信息和激情无限的粉丝群。","pics":[],"topics":["每日一词打卡"],"create_time":1592881562},{"id":"421675740182872065","gid":"13104376123017957","txt":"gallant\n\n英 \/'gælənt\/ 美 \/'ɡælənt\/\n\n释义\n\n[adjective] (Of a person or their behavior) brave; heroic\n\n[形容词]（人或其行为）勇敢的、英雄般的\n\nAnd although many Ukrainians played a gallant role in the second world war, it is also a fact that the country was divided.\n\n尽管许多乌克兰人在第二次世界大战中表现英勇，但该国的分裂也是事实。\n\n近义词\n\nvaliant, valorous, bold","pics":[],"topics":["每日一词打卡"],"create_time":1592816062},{"id":"7080746606751907841","gid":"13104377091731248","txt":"这个视频颠覆你对美食的认知","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a1d6421a0513c2705ceba7c0e8d14b39&filekey=303602010104223020020200d9040253480410a1d6421a0513c2705ceba7c0e8d14b39020400b8b58f040d00000004627466730000000131&hy=SH&storeid=32303230303632303133323735393030303634633238303635323535656537306532346630393030303030306439&bizid=1023","topics":["身边事","震惊","深思"],"create_time":1592630887},{"id":"5847307350246948865","gid":"13104377091731248","txt":"暴徒","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1a9267fa79cea6053b04b5fa58f09cc8&filekey=303602010104223020020200d90402534804101a9267fa79cea6053b04b5fa58f09cc8020400905341040d00000004627466730000000131&hy=SH&storeid=32303230303632303038343733353030303335373963346639326635636637663038396430393030303030306439&bizid=1023","topics":["震惊","深思"],"create_time":1592614096},{"id":"4531202725051891713","gid":"13104376123017957","txt":"euphoria\n\n英 \/juː'fɔːrɪə\/ 美 \/jʊ'fɔrɪə\/\n\n释义\n\n[noun] A feeling or state of intense excitement and happiness\n\n\n[名词] 强烈的兴奋和欢乐的感觉或状态\n\n\n解读\n\nEuphoria源自于希腊语euphoros（健康），而最早进入英语的时候是作为医学术语，指药起了效果，让病人感到了病情缓解。Euphoria现在通常指持续时间较短的、极度愉快亢奋的感觉或状态，有时也指使用非法药物或疾病引发的欣快感。\n\n\n近义词\n\nelation, happiness, joy\n\n\n经济学人例句\n\nIt may not be long before human-resource departments start measuring workplace euphoria via apps, cameras and voice recorders.\n\n也许在不久的将来，人力资源部就会开始采用应用、摄像头和录音设备来测量员工在职场的快乐指数。\n\nBut with expectations already sky-high, it is hard to see how much more euphoria he can inspire.\n\n\n但市场的期望已高至天际，看不出他还能进一步激发出多少热情。","pics":[],"topics":["每日一词打卡"],"create_time":1592564396},{"id":"569575674914799617","gid":"13104376123017957","txt":"How To Work Smarter Not Harder - The Pomodoro Technique","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=728202ca3815bc49ef459072330cb870&filekey=30350201010421301f020200d9040253480410728202ca3815bc49ef459072330cb8700203757f8c040d00000004627466730000000131&hy=SH&storeid=32303230303631393133303030353030303366626162373734666636353538333762343530393030303030306439&bizid=1023","topics":["英语视频","问答讨论区"],"create_time":1592542830},{"id":"6863678246647496705","gid":"13104376123017957","txt":"epistle\n英 \/i'pisl\/ 美 \/əˈpisəl\/\n\n释义\n[noun] A letter\n[名词] 信\n\nEpistle一词源自于希腊语epistolē（消息、书信），由前缀epi-（在……上面）加上stellein（寄送）构成。这个词的语气正式（或幽默），用于指郑重而篇幅较长的书信。它也可指《圣经·新约》中的“使徒书信”。\n\n近义词\nletter, missive, communication\n\n经济学人例句：\nThis was not a modern internet-sceptic, but the anonymous author of the Epistle to the Hebrews, writing in the first century AD.\n\n这不是现代的互联网怀疑论者，而是写于公元一世纪的《希伯来书》的无名作者。","pics":[],"topics":["英文电子书"],"create_time":1592524172},{"id":"1859767426678259713","gid":"13104376123017957","txt":"Fetter一词源自于古英语fōt（脚），做名词指“脚镣”，做动词则指束缚、限制，强调以不公平的方式施加限制，且严重到使之基本上失去了移动或进步的自由。常见用法为be ~ed by sth。\n\n\n近义词\n\nrestrict, restrain, constrain","pics":[],"topics":["英文电子书"],"create_time":1592494222},{"id":"3493765598180016129","gid":"13104376123017957","txt":"entice\n\n英 \/ɪn'taɪs\/ 美 \/ɪn'taɪs\/\n\n\n经济学人例句\n\nThat gives Amazon more cash for new services—such as two-hour shipping and streaming video and music—which entice more shoppers.\n\n\n这给了亚马逊更多的现金去提供新服务，例如两小时送达以及流媒体视频和音乐，而这又吸引了更多顾客。\n\n\n\n\n\nBut unlike skyscrapers or pipelines, farming offers few of the multi-billion-dollar deals that are needed to entice mega-investors.\n\n\n但是，与摩天大楼或管道系统不同，农业生产提供不了足以诱惑投资大鳄的动辄几十亿美元的交易。\n\n\n释义\n\n[verb] Attract or tempt by offering pleasure or advantage\n\n\n[动词] 通过提供快乐或好处来吸引\n\n\n解读\n\nEntice一词源自于古法语enticier（引燃），指通过狡猾或巧妙的手段来吸引。常见用法为~ sb (into doing \/ to do sth)。\n\n\n近义词\n\ntempt, allure, lure","pics":[],"topics":["英文电子书"],"create_time":1592493405},{"id":"6767703130789380097","gid":"13104376123017957","txt":"28岁退休（财富自由）的程序员","pics":["https:\/\/bs.qpic.cn\/mmux\/kMaz9nc8bgKWlbvS7GKsUyPEGG7cMxvtVQGiaAAaChgZibgvfghWhrICSlL8nHrddf5iae4pT5BtwU","https:\/\/bs.qpic.cn\/mmux\/uHwLXtyH4IUK7XnR7K0bCBB74deR6jOrh7va6CrQ25s2GBV25gV5ud3bHf7xicKszfJdEBd40gJg"],"topics":["问答讨论区"],"create_time":1592314034},{"id":"3080783898301431809","gid":"13104376123017957","txt":"spike, shoot up, jump to...，都可以表示“激增、猛增”的含义。","pics":[],"topics":["英文电子书"],"create_time":1592148631},{"id":"4898098313447866369","gid":"13104376123017957","txt":"Family and friends of George Floyd, the black man whose death at the hands of a white police officer sparked more than a fortnight of protests against racial injustice, gathered at a church in Houston for his funeral. The 46-year-old was remembered as a star student-athlete and as a father. Joe Biden, the Democratic nominee for the presidency, spoke at the service via a recorded video message.","pics":[],"topics":["英语阅读"],"create_time":1591975206},{"id":"3031951146643095553","gid":"13104376123017957","txt":"“inter-”是一个很常见的前缀，它有很多变体，比如“intro-”、“intra-”，都表示“在...之间，互相”，举几个例子，我们常见的有 international 国家间的，也就是“国际的”；还有interface 界面（用户和机器互动的页面）；再比如 inter-party talks 党间会谈。","pics":[],"topics":["英文电子书"],"create_time":1591974653},{"id":"2636976453635276801","gid":"13104376123017957","txt":"opinions","pics":["https:\/\/bs.qpic.cn\/mmux\/eHEMOF2hOekIPpLgIJHYiccsLnbaW6fYRDicemM5kaZWvzhzCXKO1kZ8TqBZEtm1k3mYgibnKNpoxI"],"topics":["每日走心英文句"],"create_time":1591884283},{"id":"6827877263283847169","gid":"13104376123017957","txt":"flower","pics":["https:\/\/bs.qpic.cn\/mmux\/WD4FduqfeKKibECO4jQkvIrZyMkotfuy5hgrv5YibHFo2GMibSzicMAs7hIT6XM6dajN8Y3IkTiatz6E"],"topics":[],"create_time":1591876792},{"id":"3899525465169199105","gid":"13104376123017957","txt":"Someone said make America great again but when has America ever been great?乔治·弗洛伊德侄女对特朗普说的！","pics":["https:\/\/bs.qpic.cn\/mmux\/zsUXYY6y4cLg16k4KxiaibYcn42rjg9FaW79hn40eRLEXgOThWdDVTjDhX9MTWPlX8Vib369PqJjYs"],"topics":["英语视频","每日走心英文句","原创造句"],"create_time":1591767804},{"id":"1714227821288620033","gid":"13104376123017957","txt":"Someone behind those police","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1a9267fa79cea6053b04b5fa58f09cc8&filekey=303602010104223020020200d90402534804101a9267fa79cea6053b04b5fa58f09cc8020400905341040d00000004627466730000000131&hy=SH&storeid=32303230303630393233353433363030306465623761333838356238323133376333346630393030303030306439&bizid=1023","topics":["英语视频"],"create_time":1591718349},{"id":"6102148392941518849","gid":"13104376123017957","txt":"as…as\nas many as 和……一样多\/多达；as much as 和……一样多\/多达（注意：many指可数的量，much 指不可数词的量）；as high as 和……一样高\/高达；as thick as 和……一样厚\/厚达；as long as 一样长\/长达;as deep as 一样深\/深达；as early as 一样早\/早在……时候，如：\nWe have as many books as they.我们的书和他们的一样多。\/The great fire burned down as many as twenty buildings.大火烧毁的大楼多达20座。\n[应用]汉译英\n①新桥与旧桥一样长。\/这种鱼可长到长达15英尺。\n②这座山和远处的另一座一样高。\/这座山高达4000米。\nKey:①The new bridge is as long as the old one.\/The kind of fish can grow as long as 15 feet.\n②This mountain is as high as another one in the distance.\/This mountain is as high as 4,000 metres.\nas…as possible:as…as one can尽可能地…….\n①I’ll come back as soon as possible.我尽可能地……\n②Get up as early as possible tomorrow morning. 明天早晨尽量早起。\nas...as...用法小结\n（1）...as+形容词（副词）原级+as...;not as\/so+形容词（副词）原级+as...\nTheir factory is as large as ours.他们的工厂和我们的一样大。\nI study as hard as you.我和你一样用功学习。\nHe doesn’t get up as\/ so early as his parents.他不像他父母那样早起床。\n（2）……倍数 +  as + 形容词（副词）原级+as...\nLine AB is 3 times as long as Line CD.=Line AB is twice longer than\/3 times the length of Line CD.线段AB是线段CD长的3倍。\n（3）as + 形容词 + a\/an + 单数可数名词 + as; as + 形容词+复数名词 + as\nShe is as good many records as possible.我们需要尽量多的唱片。\nThere is as much sugar in it as eight pieces of sugar.其中的含糖量相当于八块方糖。\nI have’t got as much money as I thought.我没有原来想象的那么多钱。\n（5）as much\/ many as多达……，……那么多\nOn Sports Day, during the relay race, you will use most of all, perhaps as much as 650 calories an hour.在运动会上，进行接力赛跑时，你消耗的能量最多，可能每小时多达650卡。\nAs many as 700 different languages are spoken in Africa.非洲有多达700种不同的语言。\nHe didn’t catch as many as he’d hoped.他没有捉住预想的那么多。\n（6）as...as possible; as... as one can\n The teacher should write the words on the blackboard as carefully as he can. =The teacher should write the words on the blackboard as carefully as possible.老师在黑板上应尽可能仔细地把字写好。\nPlease be as friendly as possible to your friends.=Please be as friendly as you can.请对你的朋友尽可能友好。\n（7）as...as + 年代数字\/名词\nAs early as 1950 I knew him.早在1950 年我就认识他了。\nHe walked as far as the post office.他步行到邮局。\n（8）as\/so far as I know\nAs\/ So for as I know, he will be away from home for 3 months.就我所知，他将要离家3个月。\n（9）as soon as—……就……\nPlease let us know as soon as you arrive in Bejing.一到北京，请通知我们一声。\n（10）as well as 和；也；还有\nHe gave me money as well as advice.他除了给我忠告外，还给我钱。\nHe studies French as well as English.他不但学习英语，而且学习法语。\n（11）as\/so long as 只要；如果\nYou may use that dictionary as long as you take care of it.只要你好好保存，你可以用那本词典。\nas a matter of fact=in fact事实上、实际上……\nIt seems easy,but as a matter of fact,it’ll take us a long time to work it out.\n这道题貌似简单，实际上要解出的话很费时间。\n区别下列用法\n1)as(so)far as 和……一样远，远至（原级比较或表示距离）；就……来讲\n2)as(so)long as 和……一样长（原级比较）；只要（引导条件\n状语从句）\n3）as well as和……一样好；既……也……（连接并列成分）\n4）as good as和……一样好；事实上（作状语）\n[应用]完成句子\n①他们实际上已经答应帮助我们了。They have ________ _______ ______ promised to help us.\n②油漆后的这辆自行车和新的一样。Painted, this bike is _______ _____ ______ a new one.\n③小李英语说得和汉语一样好。Xiao Li speaks English______ ______ _____ she speaks Chinese.\n④他和他的父母对我都很好。He _______ ______ ______his parents is kind to me.\n⑤晚饭后我们一直到走山脚下。After supper we walked______ _____ ______the foot of the hill.\n⑥就我所知，他将离开两个月。______ ______ ______I know, he’ll be away for two months.\n⑦只要努力，你一定会成功。________ ________ _______you work hard, you’ll succeed in time.\n⑧这座新建的桥据说和旧的一样长。This newly – built bridge is said to be _____ ____  ___the old one.\nKey:①②as good as;③④as well as ⑤as far as    ⑥As, far,as ⑦As\/so,long,as ⑧as,long,as","pics":["https:\/\/bs.qpic.cn\/mmux\/d2fJZTzRTumzssFD2fvD90URwFblb3KKib3PNBFwQeCSy7EOQTfxVCVf1RsAFjrfvrxu3yR13jtc"],"topics":["高考英语知识"],"create_time":1591709913},{"id":"2502173639420411905","gid":"13104376123017957","txt":"The way to hope is full of hopeless.\n无望浇灌的希望之路","pics":["https:\/\/bs.qpic.cn\/mmux\/bSb5dSzPn0KD6YWIKA9IEn5MSsuwmFRlEwhASkxnbSYoCPib4r6hCgn1gjoMQA24ibibglBue5hjd4"],"topics":["每日走心英文句","原创造句"],"create_time":1591631428},{"id":"6561296288262914049","gid":"13104376123017957","txt":"1)lovely意“可爱的”，“美好的”如：a lovely day 美好的一天   a  lovely girl 可爱的女孩\n2)alive 意为“活着的、有活力的”,是表语形容词，可修饰人、物；\n在句中做表语宾补和或后置定词，不能用作前置定语。如\nHe was alive when he was taken to the hospital.他被送往医院时还活着。\nAlthough he is old, he is still very much alive.虽然年老了，但他仍十分活跃。\nThe fish is still alive\/living.那条鱼还活着。\nKeep him alive, please.请让他活下去吧。\nHe is the only man alive in the accident.他是事故中惟一活着的人。\nAfter the war , he remained alive .战后他还活着。\nThose alive will gather here. 活着的人将在此相聚。\n3)living 意为“活着的、有生命的”，主要用于作前置定语及冠词the 之后表示一类人，也可用作表语，可修饰人或物。如：\na living plant   活的植物\nThe living will go on with the work of the dead.活着的人将继续死者的工作。\nall living things所有生物 the living 在世者，活着的人们\nLatin is not a living language. 拉丁语不是现代使用的语言。\nHe is still living at the age of 95.95岁了他还活着。\n4)live [laiv]\n（1）（动、植物）“活的”，“有生命的”，“活生生的，主要用来说鸟或其它动物，作前置定语；如：a live fish一条活鱼 a live tiger  一只活老虎\n(2)实况的，现场直播的；如：a live report现场报道a live show\/broadcast\/TV program现场转播的表演\/实况广播\/现场直播的电视节目\nliving有精神的，活泼的，快活的，轻快的\nHer grandfather is still living at the age of 93.她爷爷已经93岁了，仍然健在。\n5)lively 意为“活泼的”，“有生气的”, 生动的\n“生动的”，可用作表语、定语，指人或物。如：\na lively child  活泼的孩子\na lively description  生动的描述如：\na lively mind 活跃的头脑   a lively discussion 热烈的讨论\na way of making one’s classes lively   使课堂生动的方法\nHe told a lively story about his life in Africa. 他讲述了一个有关他的非洲生活的一个生动故事。\n  Young children are usually lively.  年轻人通常很活泼。","pics":[],"topics":["高考英语知识"],"create_time":1591625648},{"id":"5675788015964782593","gid":"13104376123017957","txt":"another day\/the other day\/some day\/one day\nanother day 可表示近期将来的某一天，意为“改天”，也可表示过去将来某一动作或状态延续的“又一天”。如:\nShe is coming another day instead of today. 她今天不来，改天来。\nYou may do it another day.\n你可以改天做这件事。\nHe stayed there (for) another day\/another two days after I lift.\n我离开后他在那又待了一天\/两天。\nthe other day 相当于a few days ago,意为“几天前、某天、那天、不久前”，句中用一般过去时。如：\nI met her in the street the other day.几天前我在街上碰见过她。\nI bought the watch the other day.这手表我是几天前买的。\nsome day指将来“总有一天、有朝一日、终将、（日后）某一天”，谓语动词用一般将来时.如:\nYour wishes will come true some day.总有一天你的愿望会实现的。\nSome day you’ll have to pay for what you have done.\n总有一天你要为你的行为而付出代价的。\none day可以表示“（过去）某一天”，谓语动词常用一般过去式；也可表示“（将来）某一天”，这时可与some day互相代替，谓语常用一般将来时。如：\nOne day I went to see my first teacher ,but he happened to be out.有一天，我去看我的启蒙老师，可碰巧他出去了。\nHe will understand the teacher one day\/some day.将来有一天，他会理解老师的。","pics":[],"topics":["高考英语知识"],"create_time":1591545415},{"id":"6269391717913329665","gid":"13104376123017957","txt":"admit vt.①接纳，许可……进入（allow sb.\/sth.to enter）\nHe was admitted to the school this year.Only two hundred boys and girls are admitted to our school every year.\n②承认，后可接名词，doing、从句或复合结构。\nI admit my fault. She admitted having read the letter. He admitted that his c
