30303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1573027138},{"id":"5754531834700496897","gid":"13104376123017957","txt":"","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYgM6vH2mZL6YELufGvDicA6F8asnxSGswgHOrFTgUb0sb9awNknSQ7HA"],"topics":["问答讨论区"],"create_time":1573022944},{"id":"4495242905207701505","gid":"13104376123017957","txt":"\n021 写作扩写经济学人例句：\n\nAnyone is hard to keep up.\n\nAnyone trying to follow protest movements is hard to keep up.\n\nAnyone trying to follow protest movements around the world is hard to keep up.\n\n扩写到这里，你会发现主语部分Anyone trying to follow protest movements around the world是否太长了，显得头重脚轻，为了体现出英语的尾重原则，我们可以借助形式主语it来换掉主语，将原来的主语放介词for后。\n\nIt is hard for anyone trying to follow protest movements around the world to keep up.\n\n我们又发现原来的主语把hard to keep up分隔的太远了，本来如果只有anyone，没有那么长的后置定语，写成It is hard for anyone to keep up.是比较标准的。所以只能搭配介词for后形成状语，再放到句首，这次就同时解决了头重脚轻和hard与to keep up分隔太远的问题。\n\nFOR ANYONE trying to follow protest movements around the world it is hard to keep up.\n\n或FOR ANYONE trying to follow protest movements around the world, it is hard to keep up.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnhZ7VnibkNIq2j8xARM2lsLHP1jKcQbpZnzET0x9QfdyVbpak3oU6jo"],"topics":["写作句型句式"],"create_time":1572960448},{"id":"7305384215355326465","gid":"13104376123017957","txt":"A big football fan walks into a bar, hits the table, and shouts, “Give me a Budweiser, or…!”\nScared, the bartender serves the man his Budweiser. This happens every day for a week, and the bartender starts to be nervous and very scared. He asks his wife for advice, and she tells him that he should stand up for himself. Easier said than done, he thinks, but he decides to try it.\n\nThe next day, the big football fan returns.\n“Give me a Budweiser, or…!”\n“O-o-o-o-r-r-r… w-w-what?” says the bartender quietly.\n“A small Coke.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYtQjzfJBd4hHjutjhibCp8o8dQ5Q0A1W1OJeBDqgNCftRq4Ec92zEa5A"],"topics":["新闻头条"],"create_time":1572958552},{"id":"5516417580794904577","gid":"13104376123017957","txt":"习语秒懂 048 all set\n\n猜一猜：\nOnce I iron my shirt, I'll be all set for the date tonight.\n\n释义：Prepared, ready, or primed to begin or complete a task at hand.\nOnce I iron my shirt, I'll be all set for the date tonight：准备就绪，都安排好了\n\n参考翻译：一旦我熨好衬衫，今晚的约会就万事俱备了。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqSdEGibrj5UrdkhuL5hn1kFJz8d1d7VuvibuCNqx4LILS57Sunicjogb4"],"topics":["习语俗语短语"],"create_time":1572957150},{"id":"6477165253393121281","gid":"13104376123017957","txt":"习语秒懂 047 hang (one) out to dry\n\n猜一猜：\nHe says he's my friend, but then he totally hung me out to dry in that meeting! Not one word of support as the boss tore into me!\n\n释义：\nTo desert one in a troubling situation：把某人坑惨了，把某人晾一边\n\n参考翻译：他说他是我的朋友，但后来他在会上把我完全晾在一边!老板冲我大吼大叫，一句支持的话也没有!","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYv9h8h0NGe8wZC6wo5iaqpGaSRubEx4H12YIKDHicibXWrS2p9wTcg45B4"],"topics":["习语俗语短语"],"create_time":1572956729},{"id":"8734120372158332929","gid":"13104376123017957","txt":"冰雪奇缘2","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=07b4915c4f31b8df9f2a8e0e89226e1f&filekey=303602010104223020020200d904025348041007b4915c4f31b8df9f2a8e0e89226e1f02040367f90b040d00000004627466730000000131&hy=SH&storeid=323032303031313631343538343330303032303264393665383234653031376366383531303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1572947990},{"id":"6684870782360748033","gid":"13104376123017957","txt":"A very elderly couple is having an elegant dinner to celebrate their 75th wedding anniversary. The old man leans forward and says softly to his wife,\n“Dear, there is something that I must ask you. It has always bothered me that our tenth child never quite looked like the rest of our children. Now I want to assure you that these 75 years have been the most wonderful experience I could have ever hoped for, and your answer cannot take that all away. But, I must know, does he have a different father?”\nThe wife drops her head, unable to look her husband in the eye, she paused for a moment and then confessed. “Yes. Yes, he does.”\nThe old man is very shaken, the reality of what his wife was admitting hit him harder than he had expected. With a tear in his eye he asks,\n“Who? Who is he? Who is the father?”\nAgain, the old woman drops her head, saying nothing at first as if she didn’t want to tell the truth to her husband.\nThen, finally, she says, “You.”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYgB0ZLJtF6ZvRo76OS1KNCwNcXibTBVZZs7deKCFWeX6kLQpyOKllMWg"],"topics":["新闻头条"],"create_time":1572878672},{"id":"5985640000513900545","gid":"13104376123017957","txt":"A lawyer died and arrived at the Pearly Gates. To his shock, there were thousands of people ahead of him in line to see St. Peter. To his surprise, St. Peter left his desk at the gate and came down the long line to where the lawyer was, and greeted him warmly.\nThen St. Peter and one of his assistants took the lawyer by the hands and guided him up to the front of the line, and into a comfortable chair by his desk.\nThe lawyer said, “I don’t mind all this attention, but what makes me so special?”\nSt. Peter replied, “Well, I’ve added up all the hours for which you billed your clients, and by my calculation you must be about 193 years old!”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnIogd3MSansWXeAdPhjC5w9hVKwpGXsgHiaY2xallZvZF04kia3sJ8kk"],"topics":[],"create_time":1572878515},{"id":"2747901362808291329","gid":"13104376123017957","txt":"习语秒懂 046 be put to the sword\n\n猜一猜：\nScores of villagers were put to the sword by the merciless invaders, and those who survived were left with a ravaged, empty township.\n\n释义：\nTo be slain or executed, especially in or as a consequence of war：被杀或处决，尤指在战争中或由于战争而被杀或处决\n\n参考翻译：\n被杀或处决，尤指在战争中或由于战争而被杀或处决。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYhTxNAOkvRbHLW8rba9q0eRkzs4zHetO3WQcGaECKPrjEoR54BpVq8o"],"topics":["习语俗语短语"],"create_time":1572858961},{"id":"3582789799095828481","gid":"13104376123017957","txt":"延迟学生上课的好处？美国加利福利亚州正在这样做，请看视频","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=daf9c679b0972f908f74db99df9eb1a8&filekey=303602010104223020020200d9040253480410daf9c679b0972f908f74db99df9eb1a8020403786e7a040d00000004627466730000000131&hy=SH&storeid=323032303031313631343537343730303038303630303462366637623637363537363435303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1572849726},{"id":"4560825324945801217","gid":"13104376123017957","txt":"A dog thinks, “Hey, these people I live with feed me, love me, provide me with a nice warm, dry house, stroke me, and take good care of me. They must be gods!”\n\nA cat thinks, “Hey, these people I live with feed me, love me, provide me with a nice warm, dry house, stroke me, and take good care of me. I must be a god!”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiaYv4ianRJkWhrW9viabibVgu7hmAGk2kKByCSia3pnS9IPyjhQcc658HIs"],"topics":["新闻头条"],"create_time":1572844771},{"id":"8694024735031296001","gid":"13104376123017957","txt":"今天上课讲到美国的枪击案，让学生讨论世界上现有的杀伤力的武器，他们说到了各种破坏性极强的武器，包括核武器，但其实这些不是我最想要的，他们说到的都是硬的、冰冷的、物质层面的物件。早在他们讨论前我心中就有过答案：Crying is the most powerful weapon in the world.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYraQSbxthdNK9UBeqoiaKT5vYEoTticxpojsaFXmdXaCtGd0tCYKzFLO8"],"topics":["问答讨论区"],"create_time":1572843684},{"id":"4868291102974672897","gid":"13104376123017957","txt":"以前有一个冰冷的名字，从今起有一个很暖的名字。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYjCN5A7JVVvuZ16q4RiaY287ibRk6hDqOTFqEgTwL6QFaHZiakMjUVAfgs"],"topics":["问答讨论区"],"create_time":1572840417},{"id":"190595113699770369","gid":"13104376123017957","txt":"习语秒懂045 fend for (oneself)\n\n猜一猜：\nTom now is an orphan and we must fend for him.\n\n释义：\nTo look after or take care of oneself without assistance from anyone else：照顾，照料，独自抚养\n\n参 4376123017957","txt":"Top Gun: Maverick - Official Trailer (2020) - Paramount Pictures\n\nYour kind is headed for extinction.\n\n从军三十多年。战功勳章。无数表扬。 四十年来唯一击落三艘敌机的人。得不到升迁，又不肯退役，出生入死，却又死不了。你早该成为二星上将了。然而，你还在这。上校。为何。长官，这就是人生的奥祕。2020 年上映。独行侠，结局终会到来。你这种人终究会被淘汰。或许吧，长官。但不会是今天。","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=86a42338e5a50f856d0e9157377365b2&filekey=303602010104223020020200d904025348041086a42338e5a50f856d0e9157377365b2020402004efb040d00000004627466730000000131&hy=SH&storeid=323032303031313631353030313330303032343735363362396336303430323632653964303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1572516133},{"id":"7480333759628181505","gid":"13104376123017957","txt":"Q: Why was six scared of seven? \nA: Because seven \"ate\" nine.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYmPs3IBVur1zFGtHVpJU0XQNkdlWkbXr6yjamTbRaZ8ZhLInIAenCxs"],"topics":["新闻头条"],"create_time":1572513900},{"id":"1894783397394382849","gid":"13104376123017957","txt":"014 英文句子多样化写法—不可随意移动的介词短语\n\n将介词短语灵活的放到英语句子开头，可以达到句子多样化表达的目的，但并非什么情况下都可以如此。只有当介词短语做状语时，才可以随意在句中的任意位置移动，当做定语时，不可任意移动，如：\n\nI would like a cup of coffee without sugar.我想要一杯不加糖的咖啡。\n\n在上面的句子中without sugar做为coffee的定语，必须紧跟coffee之后，若任意移动，意思就发生改变。若强行移到句首，如下：\n\nWithout sugar,I would like a cup of coffee.因为没有糖了，我想要一杯咖啡。\n\n当介词短语做状语时，任意在句中移动，意思不会发生多大改变，如：\n\nI like running in the morning.\nIn the morning,I like running.\n\n以上表达的都是一个意思。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYk5NMcKPu9BPHPKsHkreGEMI5A1dfn08ldkWm77HqrH6ibrezMrNPRXo"],"topics":["写作句型句式"],"create_time":1572513140},{"id":"1611349838287339521","gid":"13104376123017957","txt":"习语秒懂 030 on the sly\n\n释义：\nSecretly; in a clandestine or furtive manner：偷偷地，私底下，秘密地\n\n如：\nEven though he said he'd quit smoking, he still kept up the habit on the sly.尽管他说他已经戒烟了，但他还是偷偷地继续着。\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYsV07YN3Ke3pDFG5sbng0hAM7U19fHYc7iaR52jaFcPibBnBicBeR1DibKg"],"topics":["习语俗语短语"],"create_time":1572511809},{"id":"2900111533444956161","gid":"13104376123017957","txt":"习语秒懂 029 blow (one's) top\n\n释义：\nTo become very angry, often quickly：发飙\n\n如：\nOh man, dad is going to blow his top when he sees that I wrecked his car!哎呀，爸爸要是看见我把他的车弄坏了，一定会气坏的。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYsky8icpG0D9SZSvibYlrXvPz7gGw4qG230Qo7xUdsjaeIialkecBOQVwM"],"topics":["习语俗语短语"],"create_time":1572511585},{"id":"1437027221800747009","gid":"13104376123017957","txt":"\n习语秒懂 028 keep (one's) nose clean\n\n释义：\nTo behave properly; to stay out of trouble：洁身自好，不惹麻烦，保重\n\n如：\nYou better keep your nose clean, kid, or you're going to run into trouble you can't handle.孩子，你最好别惹麻烦，否则你会遇到你应付不了的麻烦。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiaIaEiavCk7Z6sPtW7Ye1RTUHNFM8lW9R5vTyRhgcdzNJxbAYOVzG5jc"],"topics":["习语俗语短语"],"create_time":1572511368},{"id":"1269566807706959873","gid":"13104376123017957","txt":"随手拍，早上好！","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpFQibndSUMsIkTvUXWCup8fpvT0qDrD3OiaZAP3qSl9ibRCj0Fqw9R7A0","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpFQibndSUMsIjY0uibdlQDtLMnV5mMiaqH5p46icj8WdX1yvevEzgZjLRc"],"topics":["问答讨论区"],"create_time":1572480318},{"id":"7240345877779316737","gid":"13104376123017957","txt":"这样的英语老师，相见恨晚[嘘]","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e22cfb1be12bcf1b84fe13b514894c09&filekey=30350201010421301f020200d9040253480410e22cfb1be12bcf1b84fe13b514894c0902031b6af9040d00000004627466730000000131&hy=SH&storeid=32303139313033303230353732373030303830353261333934333436383937383963333330613030303030306439&bizid=1023","topics":["英语视频"],"create_time":1572440346},{"id":"5106933659332509697","gid":"13104376123017957","txt":"People who do reallt good stuff have flaws.\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYsUVGD0X084YY8jVBiaeNAk9hgwWEst2vcWfYNFvlvKwEBQJHCeG29Tc"],"topics":["问答讨论区"],"create_time":1572438360},{"id":"5061244793670074369", by combining sentences that\n\nuse a lot of the same words these two\n\nsentences both start with Fox\n\nwe can combine them into one\n\nthe Fox was out trying to find food and\n\nheard a mouse in the snow great that's\n\ndifferent\n\nwhat else could we combine\n\nlook at these sentences the first one\n\nends with mouse and the second one\n\nstarts with mouse combine them\n\nnow let's compare the lengths of our\n\nsentences\n\nnow they are a variety of links we're on\n\nour way\n\nwe can also add variety by using\n\ntransition words at the beginnings of\n\nour sentences transitions tie sentences\n\ntogether and add color hmm we know the\n\nFox dived into the snow to add color we\n\ncan say how she dived quickly or\n\nsuddenly\n\nokay then what happened\n\nhis head was stuck in the snow let's tie\n\nthis back to what came before then the\n\nFoxes head was stuck in the snow let's\n\nput it all together and see how it\n\nsounds\n\nthe Fox was out trying to find food and\n\nhurt a mouse in the snow suddenly the\n\nFox dived into the snow after the mouse\n\nbut the mouse escaped from the Fox then\n\nthe fox's head was stuck in the snow\n\nthis paragraph sounds so much smoother\n\nso remember paragraphs are like music\n\ntoo much repetition is boring\n\nboring paragraphs have sentences with\n\nthe same rhythm same words and same\n\nlength to make your writing interesting\n\nadd sentence variety you can combine\n\nsentences and use transition words to\n\nmake your writing sing\n\n","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=609ec7d008196eb1dec774d50af75ae8&filekey=303602010104223020020200d9040253480410609ec7d008196eb1dec774d50af75ae8020402117914040d00000004627466730000000131&hy=SH&storeid=323031393130323932333530333230303036633935313339343334363839353061323333306130303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1572364269},{"id":"210910162980962305","gid":"13104376123017957","txt":"013 英文句子多样化写法—介词开头\n\n普遍写法：His knee brushed mine under the table.\n\n多样化写法：Under the table, his knee brushed mine.\n\n参考翻译：在桌下，他的膝盖碰了碰我的膝盖。\n\n效果：\n将强调从“是他的膝盖碰我的”转为了“他膝盖碰我时的地点—桌子下”，这样的写法让画面更生动形象，画面感足。\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqDE1GvgyYWgvXPib3Ty1DeHy8doibzW1x0EeWmOE2CIxJIiaWUBLibjJDw"],"topics":["写作句型句式"],"create_time":1572358292},{"id":"6713611157317353473","gid":"13104376123017957","txt":"012 英文句子多样化写法—副词开头","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYoxV2o1t66bOodPsrlLZzvL51VLKbTs8eibSy8AqRUb5uK43PT3laSjQ"],"topics":["写作句型句式"],"create_time":1572357131},{"id":"4359731172280893441","gid":"13104376123017957","txt":"这三个句子看似复杂，实质上都是在用主谓宾句式，这是过于依赖单一句式的表现，算不上句子的多样化表达。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYn8GUialPVBbKYqA5s6MDLs2ToW5JemgTCJLhib1QmMbohrhnY5Z4ufCc"],"topics":["写作句型句式"],"create_time":1572355821},{"id":"4750346134180855809","gid":"13104376123017957","txt":"检查自己的句子是否使用多样化写法：\n\n在一张纸的一栏中，列出每个句子的开头词。然后决定你是否需要改变一些句子的开头。\n-在另一栏中，找出每个句子的字数。然后决定你是否需要改变一些句子的长度。\n-在第三栏中，列出所使用的句子种类(感叹句、陈述句、疑问句等)。然后……根据需要编辑你的句子。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnTKwn5CrUULZ8vibSVIg5Ofj7r5L7vIOUALLNnBmcw6YibBu8KSwJLn0","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpd25eHIUk41yHYmuV4fjxhpgZqmAf67UibkhLZKZtmUrNC3qVcJMAas"],"topics":["写作句型句式"],"create_time":1572348804},{"id":"6545489777821483009","gid":"13104376123017957","txt":"Why are frogs always so happy? They eat what ever bugs them","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpbNA0Uq7uzawC5NQgIurqPiacM2pDj7ic3Byib4DCuvWCHIOOtdu8M4AE"],"topics":["新闻头条"],"create_time":1572314969},{"id":"5358757079479746561","gid":"13104376123017957","txt":"这个关于《CHONK》的短片[捂脸]","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=1e41ae5f9a5d1b04640d2ae6035234bc&filekey=303602010104223020020200d90402534804101e41ae5f9a5d1b04640d2ae6035234bc02040199a1a3040d00000004627466730000000131&hy=SH&storeid=323032303031313631323036313130303039306638393762396132616634613 rove of them because they behave in a way that is cruel or uncivilized. 野蛮人\n\nSynonym：Goth, boor, churl, peasant, tike, tyke","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYs0U9n0hYkibWSnYjWPTnrPmm5Y1qrTe43hjGpzTreibcCUjW1qJ6psWg"],"topics":["英文电子书"],"create_time":1572015592},{"id":"2558848520324907009","gid":"13104376123017957","txt":"习语秒懂 024 cock a snook\n\n释义：\nTo regard someone or something with disrespect. Primarily heard in UK：嗤之以鼻，不屑一顾\n\n如：\nDon't you cock a snook at my instructions—I'm your superior!\n别对我的指示嗤之以鼻——我是你的上司!\n\nBBC例句：\nHe lives in South Africa, from where it's easier to cock a snook at the financial authorities in London.他住在南非，在那里人们更容易对伦敦的金融当局嗤之以鼻。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYk3pQjBicg2oKibXiacEXvcbRPEnGxvnOibx2wHbAIIOGdOjSOZBV5oLTjQ"],"topics":["习语俗语短语"],"create_time":1572006517},{"id":"2662692381341515777","gid":"13104376123017957","txt":"My friend thinks he is smart. He told me an onion is the only food that makes you cry, so I threw a coconut at his face.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYv1NpILH1FibcsDZKy0rarJ49cvZELarIqnzHh1YNwBRgbH9OFecScvE"],"topics":["新闻头条"],"create_time":1571977116},{"id":"8580272818254512129","gid":"13104376123017957","txt":"常见身体运动动词","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYtoLrnZjTLcQ7BH5z4MQjWhEt6sib3zj2Y34T9nAsE5s8aYXgobwDILM"],"topics":["问答讨论区"],"create_time":1571972766},{"id":"7944381598453989377","gid":"13104376123017957","txt":"每日一词 023 meek \/ miːk \/\n\nHe（陈同佳） looked meek and apologetic.他看上去既愧疚又抱歉。\n\n–adj. to show quietness and gentleness;humble in spirit or manner：愧疚的，谦恭的\n\nsynonym：quiet，gentle，mild，modest\nhumble","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYiaeiauoYJIwlHWzyZ7cSD4xuB4aFpsmZjicM0n0iaVw28BBZscFOuY6DxM"],"topics":["英文电子书"],"create_time":1571933028},{"id":"6912080990475124737","gid":"13104376123017957","txt":"looloo kids的儿歌对于婴幼儿（toddler）学英语是个不错的选择，网上搜索都会有。","pics":[],"video":"https:\/\/m ":["习语俗语短语"],"create_time":1571888087},{"id":"4276159286318465025","gid":"13104376123017957","txt":"An old man is going by car. He is going on a big road. His phone rings.\r\nHe answers the phone. He hears his wife. She tells him, “Herman, I listened to the news. They say that there is a car going the wrong way on Route 280. Please be careful!”\r\n“It is not only one car,” says Herman, “It is many cars!”","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYjzbdZbL7wLG4CgQxuMdqDLX6YME6Zu4u7GCiaBicLWvWeQMRAVJfhAk0"],"topics":["新闻头条"],"create_time":1571883174},{"id":"6831184383806799873","gid":"13104376123017957","txt":"022 xenophobic \/ ˌzɛnəˈfəʊbɪk \/ \n\nVOA新闻例句：\nThis has fueled concerns that xenophobic attacks on the new arrivals are increasing.这加剧了人们的担忧，即对新来者的仇外攻击正在增加。\n\n释义：– adj. showing a dislike for or fearing those from another country：排外的，恐惧外国人的\n\n如：“We don’t think Japan is a xenophobic country,” he said.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYjony61ibzm8CAvVT31U8Xp0LldaN4cTibJicVLVafyjyBibOb5qem15njs"],"topics":["英文电子书"],"create_time":1571838620},{"id":"7061992623463989249","gid":"13104376123017957","txt":"021 wring (one's) hands\n\n释义：故作忧虑慌张，表达出对某事的忧虑担心（但又不表现出要付出行动去解决）。\n\n如：\nWe must not just wring our hands about this famine. We must act to help those who are starving.\n我们不能只对这场饥荒焦虑不安而已。我们必须行动起来帮助那些挨饿的人。\n\n经济学人例句：\nOther financiers wring their hands over the wealth gap between bosses and workers.其他金融家为老板和工人之间的贫富差距忧心。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYq0cib8ibiaYAjoWImKmMib8CZz6apJNe57ElhtVmFrXpjiawOibWU9SuEv3o"],"topics":["习语俗语短语"],"create_time":1571831859},{"id":"893748570782433281","gid":"13104376123017957","txt":"","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYh1ebqzicfjEiblMDxticnBibScOvuB9w112lIGJaroOu6tVhknxhpOiahuM","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYh1ebqzicfjEibmia5BicxUItlicw5MCMUo6ibv0zj5Y3rguLu6dS7s6CicEHg","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fY daʊdɪli  \/ adverb\ndowdiness \/ˈdaʊdɪnəs  \/ noun\n\n同义词：styleless, unstylish,frumpish, frumpy,unfashionable, unstylish\n\n这里着重解释例句中一个短语结构：knock sense into someone，意思是让某人停止愚蠢的言行，恢复理智。如：\n\nI tried to knock some sense into the boy, but he just wouldn't see reason.\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYlJA7jWOoiajhtKRE9uXvVJfP0B7a8ytfG9T8acibnpZ5IlPuyjiasqvVA"],"topics":["英文电子书"],"create_time":1571708174},{"id":"3263213982818762753","gid":"13104376123017957","txt":"习语秒懂 019 border on\n\n经济学人例句：\nSome of its biggest names, such as SoftBank, have been peddling valuations of companies like WeWork that border on the absurd.软银等一些最大牌的风投公司一直在宣扬WeWork这类公司近乎荒谬的估值。\n\n释义：近乎于，接近于，毗邻。类似于close to和next to等\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYvseiaZsibY9ZVEn5zDJZkYYjKSiaTdN9zic8icyyhhYgq0xdH27fjHBtz14"],"topics":["习语俗语短语"],"create_time":1571706119},{"id":"5531400604271771649","gid":"13104376123017957","txt":"From now on when someone asks you \" what is life?\" just show this video","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=4ea1bf8619b5d2698e09cb446eee120e&filekey=30350201010421301f020200d90402534804104ea1bf8619b5d2698e09cb446eee120e02035e1f93040d00000004627466730000000131&hy=SH&storeid=32303139313032313231353233303030303637386462333934333436383933313561333230613030303030306439&bizid=1023","topics":["英语视频"],"create_time":1571665991},{"id":"7280037027771318273","gid":"13104376123017957","txt":"020 每日一词 photograph\n\nCNN例句：\nA staff member photographed the students sitting in neat rows, their heads obscured by cardboard boxes.一位教职工拍下了学生们整齐地坐成一排，他们的头被纸箱遮住了。\n\n释义：[verb]to take a picture or film a video:\n拍照，摄影\n\n同义词：shoot,film,snap\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYliclrzqkEpwgm33HMvsNUXWuQADTJu9vzQDdvKV4b4AlRY64ib46LsFU"],"topics":["英文电子书"],"create_time":1571662555},{"id":"3631797321563373569","gid":"13104376123017957","txt":"都说印度是一个开挂的民族，最近连考试都要自备纸箱套头，校方回应是防止作弊，已征询部分家长同意过，也在一小时内要求他们拿掉了，学校这么做也是有原因的，看看上图那些在窗口开挂的家长，就是在帮自己的孩子考试作弊，所以这是学校的想出的“办法”。\n\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnSsUQFcZIcVtGakYK1icJrOwgZibAJoibTEVc802tic3JKoMIV9jFS7gzM","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnSsUQFcZIcVUX64CaRnkicJAyFz51gYUo8jlJpepNcHCEmnEdThteiaM","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnSsUQFcZIcVhicQ3KaEI2vdFB5fvJVKL0f77A4zusLCDf6wq6SOooxc","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnSsUQFcZIcV1ybZKM2zdYGb4Y3jfJXl1iag3xQiaqGIvle8Zw15d6jJY","https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYnSsUQFcZIcVwjjKbickEuboPVq9HzZmb35NFJVXarMta01ZyibgZ4d4c"],"topics":["问答讨论区"],"create_time":1571660579},{"id":"3413449245888348161","gid":"13104376123017957","txt":"006 写作句型：\n介绍一种描述人的写作句式，某人两个角色的对比，并通过各自两个角色表现的行为来论证这种角色比较。开头先说结论，某某人比起A更像B，接着通过写他不仅想做B+来对应B，而且还想做A+来对应A，通过事例或行为来论证开头的结论。\n\nMore A than B,someone wants not merely to do B+ but do A+.\n比如要表达一个人很重视教育，就可以拿他做父亲和教师的角色来作比较，他不仅想抚养孩子，更想教育好他们。这时就可以这样写：More farther than teacher,Tom wants not merely to raise his children but teach them everything.汤姆比起一个父亲更像一个教师，不仅要抚养他的孩子，还想教会他们所有东西。\n\n再看经济学人文章中的这个句子：More emperor than entrepreneur, Adam Neumann wanted not merely to start a business but “elevate the world’s consciousness”.诺伊曼比起企业家更像一个皇帝，不仅要创业，还想“提升全世界的意识”。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYoFKW0PeBW7YFKxJXrZffcOeE0Me7e4sGUMBp7Wpj1J84J2VW4mtTK0"],"topics":["写作句型句式"],"create_time":1571654665},{"id":"3203671455329943553","gid":"13104376123017957","txt":"018 the last word\n\n经济学人例句：\nLondon’s three new offices are not the last word in workplace management and architecture.伦敦这三处新写字楼在办公室管理和结构上未必代表最新、最高水平。\n\n\n释义：最新成就，最新品种；定论；最后一句话\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYp3p1mDt69ibfP40WRQYGwTV7bqs7yJ9ibYoia9M30r75dQEQWaFA0QYoU"],"topics":["习语俗语短语"],"create_time":1571648362},{"id":"2159339127831527425","gid":"13104376123017957","txt":"习语秒懂 017 up to scratch\n\n经济学人例句：\nAll this means that landlords should expect to spend more keeping their buildings up to scratch, says Peter Papadakos of Green Street Advisors, a real-estate research firm. 这一切意味着，业主若要让自己的建筑始终能达到要求，应该对开销增加有所准备，房地产研究公司Green Street Advisors的彼得·帕帕达科斯（Peter Papadakos）表示。\n\n释义：满足....要求，符合....情况，达到....标准\n\n单词scratch源于手上的动作，抓，刮等。它和一些介词和代词搭配衍生出一些常见习语，如from scratch，up to scratch，scratch one's head\n\nfrom scratch 从零开始，白手起家。Building a home from scratch can be both exciting and challenging.\n白手起家既激动人心又具有挑战性。\n\nscratch one's head 绞尽脑汁思考\nThe Institute spends a lot of time scratching its head about how to boost American productivity.\n这家研究所花大量时间绞尽脑汁思考怎样推进美国的生产力。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkW3oxUeGwdNGBwjJkoEzZ4sHfmVU3HVSfgX91umt4ibWw2py6g2xLs4"],"topics":["习语俗语短语"],"create_time":1571628480},{"id":"8981300120909774849","gid":"13104376123017957","txt":"005 写作参考：\n\n一稿：A fire official says that firefighters look for the missing person. Rescue workers also look for the victims.\n\n二稿：A fire official said that firefighters were looking for the missing person. Rescue workers are also going to look for the person before they look for the people who died.\n\n最终稿：The Fire Superintendent said that firefighters were trying to find the missing person. Rescue crews will help look for the person before they look for the victims.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYrhX66IrkAAoWmv5OPjuF7rtrf0EOfPN58kpUwAHKI9LRK9Zsicj9gibY"],"topics":["写作句型句式"],"create_time":1571623780},{"id":"1377161613987020801","gid":"13104376123017957","txt":"Watch Joaquin Phoenix Do a Creepy Dance in 'Joker'…","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=36f210b6cc162b73dfd4f0bce9c1db7b&filekey=303602010104223020020200d904025348041036f210b6cc162b73dfd4f0bce9c1db7b0204008bc7f5040d00000004627466730000000131&hy=SH&storeid=323032303031323131353535343630303031396433383533393030366465376338343531303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1571579860},{"id":"651288235175051265","gid":"13104376123017957","txt":"习语秒懂 016 base on\n\n这个结构的两个单词经常是合在一起使用，意思是基于.....。但外刊在行文中经常喜欢拆开来写，如金融时报中就有这样一句：Many Americans have based their retirement calculations on the high returns of the past. 我们提炼出来就可以成为一种写作的句型：A has\/have based B on C. A都是（或一直）基于C来实现(达成)B。\n\n笔者用这个结构造个句子：Tom has based his designs on Roman roads.他都是基于罗马道路来设计的。\n\n当然，还可写成：Tom's designs have been based on Roman roads.","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpalVmTCcRbIR4VpibyCsBibemUz889mDeFHSEcZNED2smEAabT8ibFUtg"],"topics":["习语俗语短语"],"create_time":1571570504},{"id":"2819120368776642561","gid":"13104376123017957","txt":"每日一词 019 toil  \/ tɔɪl \/ \n\n经济学人例句：Across 40 developed countries some 200m people, one-third of the workforce, toil at a desk.在40个发达国家，约有2亿名员工在办公桌前辛勤工作，占劳动力总数的三分之一。\n\n释义：（不及物动词）work extremely hard or incessantly\n努力、辛苦工作。作名词指累人的体力活。\n\nSynonym：\ndrudge, fag, grind, labor, labour, moil, travail\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqNLQ7fxGezfYAv16aTHZYmiaiaTeOLEnjZpLmz2h0FEE0eevTQqBpXD8"],"topics":["英文电子书"],"create_time":1571567998},{"id":"7120137787638022145","gid":"13104376123017957","txt":"幸福并非是源源不断的喜悦，其实是当困难和痛苦出现时，不是少数人承受，而是多数人分担！","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYp4DjfccwfNHQP9cO2lLBoKbOqRuaRUIiahCVB9anHkRlen32BJm3MnE"],"topics":["问答讨论区"],"create_time":1571549922},{"id":"8275414918597967873","gid":"13104376123017957","txt":"习语秒懂 015 cater to\n\n释义：迎合...需求；为...服务。也可用serve as\/act as替代\n\n金融时报例句：Meanwhile, the Freelancers Union, which caters to white-collar professionals, like photographers, writers and graphic artists, has also gained membership and political clout.\n与此同时，服务于摄影师、写作者和图像艺术家等白领专业人士的自由职业者联盟(Freelancers Union)，也实现了成员人数和政治影响力的上升。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYvT9Iib5OzE7w1rnBfFXwzY41hpDEnpuIibro61R677NCzUZCtzJRVyE0"],"topics":["习语俗语短语"],"create_time":1571536670},{"id":"7715232423058866177","gid":"13104376123017957","txt":"004 写作参考：\n一稿：In the hotel, two people die and one person is missing. People leave the buildings near the hotel. It is dangerous to be there.\n\n二稿：Two people died and one went missing at the site. People evacuated buildings near the hotel as it was unsafe.\n\n最终稿：Two people died and one went missing at the site. People evacuated buildings near the hotel because it was unstable.\n","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYhuiatQVSU1X3JjBKXM3qW6bVkicxic9SAib9ibiad4haQPMGHgz1l6zNbC34"],"topics":["写作句型句式"],"create_time":1571534373},{"id":"2697554240041123841","gid":"13104376123017957","txt":"","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=e43004fba2e8bef900a617cb1dadfbc7&filekey=303602010104223020020200d9040253480410e43004fba2e8bef900a617cb1dadfbc7020400bbdf2b040d00000004627466730000000131&hy=SH&storeid=323032303031313631313433343730303063623238663331333133653564646431313964303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1571496920},{"id":"4046144851106856961","gid":"13104376123017957","txt":"每日一词 018 Felicitous \/ fɪˈlɪsɪtəs \/","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkjySk59n4ciahbAmbfWFINUYabp0k2pZsEuUp4qKfNlicyAUJ93VfHSI"],"topics":["英文电子书"],"create_time":1571489942},{"id":"7997719989849161729","gid":"13104376123017957","txt":"习语秒懂 014 be fed up with\n\n释义：受够，厌烦，愤怒\n\n卫报例句：\"I'm just fed up with being undervalued\".“我受够了被低估”。\n\n金融时报例句：In the US, organised labour, which had declined by both membership and activity over the past several decades, is back because large numbers of people are fed up with soaring inequality, retirement insecurity (fewer than half of employees have access to a company pension scheme), rising costs for healthcare that is relatively poor by global standards and a sense of economic vulnerability.在美国，过去几十年里劳工组织成员人数和劳工运动数量都在下降，而如今有组织的劳工重新崛起，这是因为大量劳动者受够了急剧加剧的不平等、受够了退休后生活缺乏保障（只有不到一半的员工享有公司退休金计划）、受够了医疗费用不断上升且医疗质量按照国际标准衡量较为低下、也受够了经济上缺乏安全感。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYsxU9BNIgsB2MqepTZtD3LkdtSia8QMhLZqicfqTPTQohb4icYJkPGNJUo"],"topics":["习语俗语短语"],"create_time":1571474150},{"id":"714904221316546561","gid":"13104376123017957","txt":"013 习语秒懂 (there are) no prizes for guessing what..., who..., why...,etc.\n\n释义：\n容易猜测或找出答案，显而易见。一般常见于英式英语和澳大利亚英语。\n\n如：\n No prizes for guessing who does all the work around here.谁做了这里所有的工作显而易见。\n\n又如金融时报例句：No prizes for guessing why this is happening now.\n这为何会在当下发生，原因显而易见。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYv3g2xP3ruhLIQ48zynf8BGKKwao4xT4PL9KnO53MiaHBcfx9QAoyibp0"],"topics":["习语俗语短语"],"create_time":1571464471},{"id":"2056777537891074049","gid":"13104376123017957","txt":"012 Doctors make the worst patients\n\n释义：医生是最难伺候的病人；固执，要面子，要强，自以为是。\n\n在一些人们擅长和专攻的事情上，很难给他们提供帮助或建议，因为他们经常觉得自己比任何人都更了解如何处理这种情况或执行给定的任务。\n\nMary tried to convince her boss at the bank to see a credit advisor about his growing debt, but he kept insisting that he knew how to manage his money. Doctors make the worst patients.玛丽试图说服她在银行的老板去见一位信贷顾问，了解他不断增长的债务，但他坚持说自己知道如何管理他的钱。固执己见，自以为是。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpVLOYdazU0NJrc8Jcmo9ibvYwB3xX0tphS0iaJDvkMmiaFeKvmmyWL058"],"topics":["习语俗语短语"],"create_time":1571453090},{"id":"5124983310933557249","gid":"13104376123017957","txt":"003 写作表达参考：\n\n一稿：\n\nIn San Francisco, California, a hotel is under construction. A big piece of the hotel suddenly falls to the ground. It injures 18 people.\n\n二稿：\nIn San Francisco, California, a hotel was under construction when a big section of it fell to the ground and injured 18 people. \n\n最终稿：\nIn San Francisco, California, a Hard Rock Hotel was under construction when a large section of it toppled to the ground and injured 18 people.\n\n一稿多用短句，较零散。二稿较多个短句合成一个长句，一气呵成。最终稿将主语酒店具体化为一家硬石酒店，并在用词上作调整，用large替代big，用topple替代fall，更加合理与高级。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYv0wwXGc05rXrSKwxFexHj8mCSy9dFI2icL8goj5XuJ8ZW9CCrMzhibqU"],"topics":["写作句型句式"],"create_tim 虑，但笔者不敢苟同。这样一种比喻是不合理的，病患是医学用语，指身心方面处于困难痛苦的人群且影响到正常的生产生活，将英语知识水平和能力不高与其等同，有些小题大做。这样的比喻同时也是危险的，无形中给英语学习者制造一种焦虑感，觉得英语不好就是一种无能和病态的表现，让他们耗心耗力耗钱耗时间去投入，耽误了其它学习和工作。笔者看来，英语学习不应神化，也不应贬低，应平平常常来学和积累，客观冷静的结合自己实际情况来考虑，制定最适合自己的学习计划，教育工作者不应被利益蒙蔽双眼，不切实际的宣传和夸大，让学生感受英语就是一切的压力。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYkJX2PTuYfWbmtib9tibECYwj8v3oibHJGgq4ibv1avBLaZ8mnRnWORl5HI"],"topics":["问答讨论区"],"create_time":1570930443},{"id":"2412584637420273665","gid":"13104376123017957","txt":"习语秒懂 005 desperate times call for desperate measures 非常时期非常手段\n\nI know that the austerity measures introduced by the government during the recession are unpopular, but desperate times call for desperate measures.我知道，政府在经济衰退期间推出的紧缩措施不受欢迎，但在非常时期，必须采取非常措施。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYl6o48fKt5krlmgkZBwM67uCKLV5H1oib5WzosLZWHlYOJWkz8GMmwpw"],"topics":["习语俗语短语"],"create_time":1570922872},{"id":"1989114021814468609","gid":"13104376123017957","txt":"","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYqfGicJicB2FwIT9hOYyib0ibfbpa3AV8e76PT40ukFlY2ZmRLVPPQ4ibLak"],"topics":["每日走心英文句"],"create_time":1570895857},{"id":"2082925290199187457","gid":"13104376123017957","txt":"012 ensnare  \n英 \/ ɪnˈsneə(r) \/ 美 \/ ɪnˈsner \/","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYpydoNwdZoMfliae3GvibyXUQsuLmwWOlS85qZBZUo8iavHaGzicboqA9sQ"],"topics":["英文电子书"],"create_time":1570893029},{"id":"4092701222853672961","gid":"13104376123017957","txt":"","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=2ed71dffbc386df29e536ef580a141c9&filekey=30350201010421301f020200d90402534804102ed71dffbc386df29e536ef580a141c9020301cc34040d00000004627466730000000131&hy=SH&storeid=323032303031313631323133303930303036623164393539666666656639373035623964303930303030303064393030303034663465&bizid=1023","topics":["英语视频"],"create_time":1570892702},{"id":"5939932619247452161","gid":"13104376123017957","txt":"In one study of the 2014-15 investigation, students, recruited 语俗语短语"],"create_time":1570418058},{"id":"1560254261634269185","gid":"13104376123017957","txt":"In his book, Predictably Irrational, Dan Ariely described how The Economist uses a decoy effect to encourage readers to opt for a more expensive subscription to its magazine. In this case, the publishers offered a digital subscription for just $59, a print subscription for $125 and a third option of a combined print and online subscription for the same price – $125. The print-only choice here is clearly a decoy, since it offers less than the print and online package for the same price, but Ariely found that its mere presence substantially increased uptake of the combined subscription (rather than the digital only). Indeed, when only two options were available, readers were 52% more likely to go for the much cheaper online-only option, compared to a choice involving a third decoy. \n\n在《可预测的怪诞行为学》（Predictably Irrational）一书中，作者艾瑞里（Dan Ariely）描述了《经济学人》杂志如何利用诱饵效应，鼓励读者选择更昂贵的订阅方式。出版商提供的数字版订阅仅为59美元，印刷版订阅为125美元，第三个选项是印刷版和数字版订阅结合，价格相同，也是125美元。那个只提供印刷版的选项显然是一个诱饵，因为它提供的产品明显劣于印刷版和数字版结合。艾瑞里发现，它的存在，大大增加了合并订阅（而不是数字版订阅）的使用量。事实上，当只有第一和第三这两个选项时，读者选择最便宜的数字版订阅的可能性比有三个选项时高52%。","pics":["https:\/\/bs.qpic.cn\/mmux\/1gvL9ficRs1HPdKAk7Y8fYvzr2D0OkX9Uib5Q62ZX5WeZrf3UfibNOWA6nICD0ZefricxiaDsxubMraw"],"topics":["每日走心英文句"],"create_time":1570361984},{"id":"5425794891835768833","gid":"13104376123017957","txt":"The Simpsons\nS15E3: The President Wore Pearls\n\nWell, if you ask me, a woman's weakness is her sense of vanity.\nVanity? You might have something there, Edna.\nSo when's my inauguration?\nHmm. Let's see. When hell freezes over, tough guy.\nYou wanted to see me?\n \n","pics":[],"video":"https:\/\/mmae.qpic.cn\/217\/20302\/stodownload?m=a164e8a7259e4c4a788dcf0e705de94d&filekey=30350201010421301f020200d9040253480410a164e8a7259e4c4a788dcf0e705de94d0203145b19040d00000004627466730000000131&hy=SH&storeid=32303230303131363132313834373030303465643864333438356131343336323639343530393030303030306439303030
