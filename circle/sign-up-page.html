<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接颜色渐变效果</title>
    <style>
        /* 定义渐变动画 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 应用渐变动画到链接 */
        .link-gradient {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            background-size: 200% 200%;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.4s ease-in-out;
            animation: gradient 2s infinite linear;
        }

        /* 鼠标悬停时停止动画，改变背景位置 */
        .link-gradient:hover {
            animation-play-state: paused;
            background-position: 100% 50%;
        }
    </style>
</head>
<body>

    <a href="https://vinbinen.github.io/englishstudy/circle/%E9%99%84%E4%BB%B68%EF%BC%9A24%E5%B9%B4%E6%B2%B3%E6%B1%A0%E5%B8%82%E7%89%B9%E9%95%BF%E7%94%9F%E6%88%90%E7%BB%A9%E7%99%BB%E8%AE%B0%E8%A1%A8.xlsx" class="link-gradient">点击下载打印附件:《2024年河池市特长生成绩登记表》</a>
    <a href="https://view.officeapps.live.com/op/embed.aspx?src=https://vinbinen.github.io/englishstudy/circle/sign-up-results-for-pe-and-art.xlsx" class="link-gradient">点击查看报名情况链接（6月30日报名结束后才可查看）</a>

</body>
</html>
