<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>大化二中2024年特长生招生报名附件</title>
    <style>
        /* 定义渐变动画 */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 应用渐变动画到链接 */
        .link-gradient {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            background-size: 200% 200%;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.4s ease-in-out;
            animation: gradient 2s infinite linear;
        }

        /* 鼠标悬停时停止动画，改变背景位置 */
        .link-gradient:hover {
            animation-play-state: paused;
            background-position: 100% 50%;
        }

        #output {
            font-size: 48px; /* 设置字体大小 */
            color: #ffffff; /* 设置字体颜色 */
            font-family: 'Courier New', Courier, monospace; /* 设置字体 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* 添加文字阴影效果 */
            animation: colorChange 5s infinite; /* 动画效果 */
        }

        /* 定义动画效果 */
        @keyframes colorChange {
            0% { color: #ff4d4d; }
            25% { color: #4da1ff; }
            50% { color: #34c759; }
            75% { color: #ffbb4d; }
            100% { color: #ff4d4d; }
        }

        
    </style>
</head>
<body>

    <a href="https://vinbinen.github.io/englishstudy/circle/%E9%99%84%E4%BB%B68%EF%BC%9A24%E5%B9%B4%E6%B2%B3%E6%B1%A0%E5%B8%82%E7%89%B9%E9%95%BF%E7%94%9F%E6%88%90%E7%BB%A9%E7%99%BB%E8%AE%B0%E8%A1%A8.xlsx" class="link-gradient">点击此处下载并打印附件:《2024年河池市特长生成绩登记表》</a>
    <a href="https://view.officeapps.live.com/op/embed.aspx?src=https://vinbinen.github.io/englishstudy/circle/sign-up-results-for-pe-and-art.xlsx" class="link-gradient">点击此处查看报名情况（6月30日报名结束后才可查看）</a>
    <div id="output"></div>

</body>
<script>
    var message = "大化二中等你来，我们不见不散！";
    var index = 0;
    var output = document.getElementById('output');

    function typeWriter() {
        if (index < message.length) {
            output.innerHTML += message.charAt(index);
            index++;
            setTimeout(typeWriter, 100); // 每100毫秒打印一个字符
        } else {
            // 当打印完成后，重置index并清空输出，然后重新开始打印
            index = 0;
            output.innerHTML = ''; // 清空输出
            setTimeout(typeWriter, 500); // 在打印完成后稍作延迟再重新开始
        }
    }

    typeWriter();
</script>
    
</html>
